        // データを埋め込み
        const data = [{"paragraph_id":13351,"municipality":"さくら市","year":2023,"category":"条例","dan_number":30,"text":"1 市長は、第8条の規定により設置許可の申請書の提出があった場合は、当該申請書に係る太陽光発電施設が次の各号のいずれにも該当すると認められるときでなければ、当該太陽光発電施設の設置を許可してはならない。(1) 周辺地域における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、氾濫その他の災害を発生させるおそれがないこととして規則で定める基準に適合していること。(4) 事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画が宅地造成等規制法(昭和36年法律第191号)、都市計画法(昭和43年法律第100号) その他関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき措置が、関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障をきたすおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の関係住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 電気事業法その他関係法令の基準に適合していること。(10) さくら市総合計画条例(平成27年さくら市条例第15号)第2条第1号に規定する総合計画その他計画に適合していること。(11) 前条第1項に規定する説明会を適正に実施していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13356,"municipality":"さくら市","year":2023,"category":"条例","dan_number":35,"text":"1 前条第1項の規定により設置許可を受けた者は、第8条各号に掲げる事項を変更しようとするときは、あらかじめ、市長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13360,"municipality":"さくら市","year":2023,"category":"条例","dan_number":39,"text":"第12条 市長は、設置許可を受けた者が次の各号のいずれかに該当したときは、設置許可を取り消すことができる。(1) 偽りその他不正の手段により設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた後、1年以上、正当な理由なく太陽光発電施設の設置の工事に着手しないとき。(3) 第10条第3項の規定により付した条件に違反したとき。(4) 第24条の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13399,"municipality":"さくら市","year":2023,"category":"条例","dan_number":78,"text":"1 市長は、設置許可又は変更許可を受けないで太陽光発電施設の設置をした者に対し、太陽光発電事業の中止、太陽光発電施設の撤去又は原状回復を勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13400,"municipality":"さくら市","year":2023,"category":"条例","dan_number":79,"text":"2 市長は、設置許可又は変更許可に係る太陽光発電施設が第10条第1項第1号から第11号までに掲げる基準又は同条第3項(第11条第2項において準用する場合を含む。)の規定により付した条件に適合していないと認めるときは、当該設置許可又は変更許可を受けた者に対し、太陽光発電事業を直ちに中止するよう勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13407,"municipality":"さくら市","year":2023,"category":"条例","dan_number":86,"text":"1 市長は、第12条の規定により設置許可を取り消し、又は前条の規定により措置を講ずべきことを命じたときは、その旨並びに当該設置許可を取り消された者又は当該命令を受けた者の氏名及び住所(法人にあっては、名称、代表者の氏名及び主たる事務所の住所)を公表することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19110,"municipality":"みどり市","year":2021,"category":"施行規則","dan_number":34,"text":"第9条　条例第11条第1項の規定による許可を受けようとする者は、事業計画の許可申請書(様式第14号)を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19141,"municipality":"みどり市","year":2021,"category":"施行規則","dan_number":65,"text":"第15条　市長は、許可申請及び条例第13条第1項の規定による変更の許可の申請があった場合において、許可をするときにあっては許可通知書(様式第16号)により、許可をしないときにあっては許可しない旨の通知書(様式第17号)により申請者に対し通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21535,"municipality":"みどり市","year":2021,"category":"条例","dan_number":47,"text":"第11条　事業者は、保全地区内において事業を行おうとするとき、又は事業区域の面積が1,000平方メートル以上である事業(事業者が行おうとする事業に係る事業区域の面積と当該事業区域に近接する土地において、当該事業者が行った他の事業又は当該事業者が現に行っている他の事業に係る事業区域の面積とを合算した面積が1,000平方メートル以上であるものを含む。以下「大規模事業」という。)を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上で行う事業については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21539,"municipality":"みどり市","year":2021,"category":"条例","dan_number":51,"text":"第12条　市長は、前条第1項の規定による許可の申請があった場合において、当該申請が次の各号のいずれにも該当すると認めるときでなければ、同項の許可をしてはならない。(1)　事業区域の周辺地域(以下この項において「周辺地域」という。)における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2)　周辺地域の景観を阻害するおそれがないこととして規則で定める基準に適合していること。(3)　周辺地域において土砂崩れ、溢水等を発生させるおそれがないこととして規則で定める基準に適合していること。(4)　事業の完了時における事業区域の高さ、 法","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21542,"municipality":"みどり市","year":2021,"category":"条例","dan_number":54,"text":"2　市長は、前条第1項の規定による許可の申請をした事業者又は当該許可の申請に係る工事施行者が次の各号のいずれかに該当するときは、同項の許可をしないことができる。(1)　事業計画を実施するために必要な資力及び信用があると認められないとき。(2)　第26条の規定により許可を取り消され、その取消しの日から5年を経過しないとき。(3)　みどり市暴力団排除条例(平成24年みどり市条例第12号)第2条第3号に規定する暴力団員等がその事業活動を支配するとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21543,"municipality":"みどり市","year":2021,"category":"条例","dan_number":55,"text":"3　市長は、前条第1項の規定による許可をしようとするときは、あらかじめ、前2項に掲げる事項について、第19条に規定するみどり市再生可能エネルギー発電設備設置審議会の議を経なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21544,"municipality":"みどり市","year":2021,"category":"条例","dan_number":56,"text":"4　市長は、前条第1項の規定による許可には、自然環境若しくは景観の保護又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21547,"municipality":"みどり市","year":2021,"category":"条例","dan_number":59,"text":"第13条　第11条第1項の規定による許可を受けた事業者(以下「許可事業者」という。)は、当該許可に係る同条第2項に掲げる事項の変更をしようとするときは、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21587,"municipality":"みどり市","year":2021,"category":"条例","dan_number":99,"text":"第26条　市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(1)　不正な手段により、第11条第1項の規定による許可又は第13条第1項の規定による変更の許可を受けたとき。(2)　第11条第1項の規定による許可を受けた日(第13条第1項の規定による変更の許可を受けた場合にあっては、当該変更の許可を受けた日)から起算して1年を経過する日までに当該許可に係る事業に着手しなかったとき。(3)　第11条第1項の規定による許可(第13条第1項の規定による変更の許可を受けた場合にあっては、当該変更の許可)を受け、事業に着手した日後1年を超える期間引き続き事業を行っていないとき。(4)　第12条第1項に規定する要件を満たさない事業を行ったとき。(5)　第12条第4項(第13条第2項において準用する場合を含む。)の規定による条件に違反したとき。(6)　第13条第1項の規定に違反して同項の規定による変更の許可を受けないで事業を行ったとき。(7)　次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21589,"municipality":"みどり市","year":2021,"category":"条例","dan_number":101,"text":"第27条　市長は、許可事業者が当該許可(第13条第1項の規定による変更の許可を受けた許可事業者にあっては、当該変更の許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8861,"municipality":"みなかみ町","year":2022,"category":"施行規則","dan_number":15,"text":"3 付議書には、許可申請又は変更許可申請に対する町長の意見を付するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8883,"municipality":"みなかみ町","year":2022,"category":"施行規則","dan_number":37,"text":"第12条 町長は、許可申請又は変更許可申請があった場合は、許可をするときは許可通知 書(様式第18号)により、許可をしないときは許可しない旨の通知書(様式第19号)に より申請者に対し、通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11560,"municipality":"みなかみ町","year":2022,"category":"条例","dan_number":26,"text":"第10条 事業者は、再生可能エネルギー発電設備を設置しようとするときは、当該設備の設置工事に着手する前に、規則で定めるところにより、町長に申請し、その許可を受けなければならない。ただし、次に掲げる事業については、この限りでない。(1) 太陽光を再生可能エネルギー源とし、建築基準法(昭和25年法律第201号)第2条第1項に規定する建築物の屋根又は屋上に設置する事業。(2) 再生可能エネルギー発電設備の定格出力が30キロワット未満かつ事業区域の面積が1,000平方メートル未満の事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11563,"municipality":"みなかみ町","year":2022,"category":"条例","dan_number":29,"text":"4 町長は、前条第1項に規定する許可において、町民の生命及び財産の保護、美しい自然環境、魅力ある景観並びに良好な生活環境の保全を図るために、必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11578,"municipality":"みなかみ町","year":2022,"category":"条例","dan_number":44,"text":"第14条 事業者は、第10条第1項に規定する許可を受けた事業計画の内容を変更しようとするときは、町長に申請し、変更の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8661,"municipality":"三郷町","year":2022,"category":"条例","dan_number":18,"text":"第8条 設置事業者は、事業区域が1,000平方メートル以上又は発電出力が50キロワット以上(実質的に同一と認められる設置事業者が同時期又は近接した時期に、実質的に同一と認められる場所で、複数の太陽光発電設備を設置する事業であって、当該総事業区域が1,000平方メートル以上又は当該総発電出力が50キロワット以上となるもの又は既に施工が完了している事業又は施工中の事業の太陽光発電設備の変更等を行う事業であって、当該変更後の事業区域が1,000平方メートル以上又は発電出力が50キロワット以上となるものを含む。)で太陽光発電設備の設置事業を行うとき又は抑制区域内若しくは抑制区域を含む区域で当該事業を行うときは、町長の許可(以下「設置許可」という。)を受けなければならない。ただし、次に掲げる設置事業については、この限りでない。(1) 国又は地方公共団体等が行う設置事業。(2) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する設置事業。(3) 工場立地法(昭和34年法律第24号)第4条第1項第1号に規定する環境施設として太陽光発電施設を設置する設置事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8671,"municipality":"三郷町","year":2022,"category":"条例","dan_number":28,"text":"第13条 設置事業者は、第8条第2項の規定により申請した内容を変更しようとするときは、あらかじめ、町長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8675,"municipality":"三郷町","year":2022,"category":"条例","dan_number":32,"text":"第14条 町長は、設置許可又は変更許可を受けた設置業者が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正な手段により、設置許可又は変更許可を受けたとき。(4) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31189,"municipality":"上島町","year":2018,"category":"条例","dan_number":15,"text":"第7条 事業者は、事業を行うときは、あらかじめ、次に掲げる事項について、町長に書類を提出し、町長の許可を受けなければならない。(1) 上島町内に事業所を設けることを証明する書類。(2) 事業者の氏名及び住所(法人その他の団体にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地)。(3) 事業を行う位置及び事業の計画を明らかにする図書。(4) 事業区域及びその周辺の状況を示す写真。(5) 事業に係る設計又は施工方法を明らかにする図書。(6) 該当自治会の説明会に係る報告書。(7) 近隣関係者への説明に係る報告書。(8) 他法令による許認可等を受けている場合はその許可書の写し","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31213,"municipality":"上島町","year":2018,"category":"条例","dan_number":39,"text":"第18条 町長は、許可事業者が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 正当な理由なく第7条第1項の規定による書類の提出をせず、又は虚偽の書類を提出したとき。(2) 第13条第1項の規定による指導又は助言に応じないとき。(3) 第14条第1項の規定による通知を受ける前に事業に着手したとき。(4) 偽りその他不正の手段により、許可を受けたとき。(5) 第8条第2項の規定により許可に付した条件に違反したとき。(6) 許可を受けてから起算して1年を経過した日までに設置工事に着手しなかったとき。(7) 設置工事に着手した日後1年を超える期間引き続き設置工事を行っていないとき。(8) 第8条第1項に掲げる要件を満たさないと認められるに至ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34044,"municipality":"下田市","year":2018,"category":"施行規則","dan_number":21,"text":"第８条 市長は、条例第12条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業同意通知書（様式第７号）又は再生可能エネルギー発電事業不同意通知書（様式第８号）により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34047,"municipality":"下田市","year":2018,"category":"施行規則","dan_number":24,"text":"第９条 条例第13条第１項に規定する規則で定める基準とは、次に掲げるものをいう。 （１） 条例第11条第１項又は第２項の規定により届出をした者又は当該届出に係る工事施行者（以下この項において「届出者等」という。）が、次のいずれの場合にも該当しないこと。 ア 再生可能エネルギー発電事業を実施するために必要な資力及び信用があると認められない場合 イ 成年被後見人若しくは被保佐人又は破産者で復権を得ない者である場合 ウ 禁固以上の刑に処せられ、その執行を終わり、又は執行を受けることがなくなった日から５年を経過しない場合 エ 森林法、農地法（昭和27年法律第229号）、宅地造成等規制法、都市計画法（昭和43年法律第100号）、景観法（平成16年法律第110号）、大気汚染防止法（昭和43年法律第97号）、騒音規制法（昭和43年法律第98号）、廃棄物の処理及び清掃に関する法律（昭和45年法律第137号）、水質汚濁防止法（昭和45年法律第138号）、悪臭防止法（昭和46年法律第91号）、振動規制法（昭和51年法律第64号）、土壌汚染対策法（平成14年法律第53号）の規定に違反して刑に処せられ、その執行を終わり、又は執行を受けることがなくなった日から５年を経過しない場合 オ 暴力団員による不正な行為の防止等に関する法律（平成３年法律第77号）第２条第６号に規定する暴力団員（以下この項において「暴力団員」という。）又は暴力団員でなくなった日から５年を経過しない者（以下この項において「暴力団員等」という。）である場合 カ 届出者等が法人である場合において、その役員（業務を執行する社員、取締役、執行役又はこれらに準じる者をいい、相談役、顧問その他いかなる名称を有する者であるかを問わず、法人に対し業務を執行する社員、取締役、執行役又はこれらに準じる者と同等以上の支配力を有するものと認められるものを含む。）がイからオまでのいずれかに該当する場合 キ 暴力団員等がその事業活動を支配する場合 （２） 下田市景観まちづくり条例施行規則（平成22年下田市規則第17号）第７条第１項の規定による景観計画区域内行為の適合通知書の通知を受けていること。 （３） 下田市土地利用事業の適正化に関する指導要綱（昭和50年下田市告示第39号）に基づく市長の承認を得ていること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34483,"municipality":"下田市","year":2018,"category":"条例","dan_number":35,"text":"第12条 事業者は、市内において再生可能エネルギー発電事業を施行しようとするとき、又は市内において施行している再生可能エネルギー発電事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34487,"municipality":"下田市","year":2018,"category":"条例","dan_number":39,"text":"２ 市長は、同意の際、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20121,"municipality":"丸森町","year":2021,"category":"条例","dan_number":26,"text":"第10条 事業者は、第7条に規定する事業の実施について第12条第1項に規定する町長の同意を得ようとするときは、当該事業に着手しようとする日の90日前までに、町長に届け出て協議しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20132,"municipality":"丸森町","year":2021,"category":"条例","dan_number":37,"text":"第12条 事業者は、町内において事業を実施しようとするとき、又は町内において実施している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14349,"municipality":"丹波市","year":2023,"category":"施行規則","dan_number":57,"text":"23 市長が必要と認める書類 | 他法令に関する許可等の写し等 | ○ | ○ |","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14354,"municipality":"丹波市","year":2023,"category":"施行規則","dan_number":62,"text":"3 その他市長が必要と認める書類 | 他法令に関する許可等の写し等 |","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37936,"municipality":"亀岡市","year":2019,"category":"条例","dan_number":14,"text":"第6条 事業禁止区域外において、特定事業を実施しようとする者は、あらかじめ特定事業に係る規則で定める事業計画(以下「事業計画」という。)を定め、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37949,"municipality":"亀岡市","year":2019,"category":"条例","dan_number":27,"text":"2 市長は、第6条第1項の許可に、災害の防止及び自然環境等の保全のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37951,"municipality":"亀岡市","year":2019,"category":"条例","dan_number":29,"text":"第11条 第6条第1項の許可を受けた者(以下「特定事業者」という。)は、当該許可に係る事業計画を変更しようとするときは、あらかじめ規則で定めるところにより、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37959,"municipality":"亀岡市","year":2019,"category":"条例","dan_number":37,"text":"2 特定事業者から事業区域内の太陽光発電設備の所有権その他の特定事業を実施する権原を取得した者は、市長の承認を受けて、特定事業者が有していた特定事業の許可に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4158,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":17,"text":"第7条 禁止区域以外の土地において、発電事業を行おうとする者は、あらかじめ市長の許可(以下「発電事業許可」という。)を受けなければならない","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4160,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":19,"text":"第8条 発電事業許可を受けようとする者(次条から第12条までにおいて「申請予定者」という。)は、規則で定めるところにより、当該許可を受けようとする日(以下「申請予定日」という。)の90日前までに、事前協議書を提出し、当該許可に係る発電事業の計画について市長と協議しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4180,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":39,"text":"第14条 市長は、発電事業許可の申請があった場合は、当該申請の内容を審査し、次の各号のいずれにも適合していると認めるときは、発電事業許可をするものとする。(1) 許可申請者が次のいずれにも該当しないこと。ア 京田辺市暴力団排除条例(平成25年京田辺市条例第20号)第2条第4号に規定する暴力団員等(以下「暴力団員等」という。)又は暴力団員等でなくなった日から起算して5年を経過しない者。イ 第26条の規定による命令を受けた者であって、当該命令に係る必要な措置を市長が定めた期限までに完了していないもの。ウ 第27条第1項又は第2項の規定により発電事業許可を取り消された者であって、その取消しの日から起算して5年を経過しないもの(当該発電事業許可を取り消された者が法人である場合にあっては、当該取消しの処分に係る京田辺市行政手続条例(平成8年京田辺市条例第17号)第15条第1項の規定による通知があった日の60日前までに当該法人の役員(業務を執行する社員、取締役、執行役又はこれらに準ずる者をいい、相談役、顧問その他いかなる名称を有する者であるかを問わず、当該法人に対し業務を執行する社員、取締役、執行役又はこれらに準ずる者と同等以上の支配力を有すると認められるものを含む。)であった者であって、当該取消しの日から起算して5年を経過しないものを含む。)。エ 発電事業を行うために必要な資力及び信用があると認められない者。オ 発電事業に関し、不正又は不誠実な行為をするおそれがあると認めるに足りる相当の理由がある者。カ 法人であって、アに規定する者がその事業活動を支配するもの。キ 破産者で復権を得ないもの。(2) 発電事業管理者及び施工者が前号アに該当しないこと。(3) 発電事業における次に掲げる事項が規則で定める基準に適合するものであること。ア 特定設備の設置に係る防災上の措置に関する事項。イ 発電事業区域及びその周辺地域における生活環境等の保全に関する事項。ウ 地域住民等との良好な関係の構築及び維持に関する事項。エ 特定設備の設計の安全性の確保に関する事項。オ 発電事業区域及び特定設備の維持管理並びに発電事業廃止後の措置に関する事項。カ その他市長が必要と認める事項。(4) 発電事業を安全かつ円滑に実施するために必要な関係法令、関係ガイドライン等の規定を遵守するものであること。(5) 建設予定標識を設置していること。(6) 第10条に規定する説明会の開催に係る措置を講じていること。(7) 第11条に規定する協議に係る措置を講じていること。(8) 第12条第1項、第4項及び第5項に規定する同意に係る措置を講じていること。(9) 発電事業区域に隣接する土地との境界が確定していること。(10) 発電事業許可を受けた日から起算して3年以内に発電事業に係る工事に着手する計画であること。(11) 発電事業に係る工事が着手した日から起算して3年以内に完了する計画であること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4182,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":41,"text":"3 市長は、発電事業許可をするときは、この条例の目的を達成するために必要な限度において条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4184,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":43,"text":"第15条 発電事業許可を受けた者(以下「許可事業者」という。)は、第13条第5号から第8号までに掲げる事項を変更しようとするときは、あらかじめ市長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4214,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":73,"text":"第23条 発電事業を行う権原を取得した者は、市長の承認(以下「承継承認」という。)を受けて、許可事業者が有していた発電事業許可に係る地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4221,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":80,"text":"第25条 市長は、発電事業許可、変更許可又は承継承認を受けないで発電事業を行った者に対し、発電事業の停止、特定設備の撤去又は原状回復を勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4222,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":81,"text":"2 市長は、発電事業許可又は変更許可に係る特定設備が第14条第1項第3号に掲げる基準、関係法令、関係ガイドライン等の規定又は同条第3項(第15条第4項又は第23条第3項において準用する場合を含む。)の規定により付した条件に適合していないと認めるときは、当該許可事業者又は当該変更許可を受けた許可事業者に対し、改善に必要な措置を講ずること又は発電事業の停止を勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4223,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":82,"text":"3 市長は、許可事業者が第17条第4項の規定に違反して特定設備を使用し、又は使用させたときは、当該許可事業者に対し、発電事業の停止を勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4224,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":83,"text":"4 市長は、許可事業者が正当な理由がなく、第20条第2項に規定する特定設備の撤去又は同条第3項に規定する発電事業区域の復旧を行わないときは、当該許可事業者に対し、特定設備の撤去又は発電事業区域の復旧を勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4225,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":84,"text":"5 市長は、許可事業者等が第21条に規定する保全義務を遵守していないと認めるときは、当該許可事業者等に対し、土砂災害の発生の防止及び生活環境等の保全のために必要な措置を講ずるよう勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4230,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":89,"text":"第27条 市長は、許可事業者が次の各号のいずれかに該当すると認めるときは、発電事業許可、変更許可又は承継承認を取り消すことができる。(1) 偽りその他不正な手段により発電事業許可、変更許可又は承継承認を受けたとき。(2) 発電事業許可又は変更許可を受けた日から起算して3年を経過する日までに、正当な理由がなく当該許可に係る工事に着手しなかったとき。(3) 変更許可を受けずに計画と異なる発電事業を行ったとき。(4) 前条の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4231,"municipality":"京田辺市","year":2024,"category":"条例","dan_number":90,"text":"2 市長は、許可事業者が第14条第1項第1号アからキまでのいずれかに該当すると認めるとき、又は発電事業管理者若しくは施工者が同号アに該当すると認めるときは、発電事業許可を取り消すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4585,"municipality":"今金町","year":2024,"category":"条例","dan_number":40,"text":"第13条　事業者は、本町において事業を実施しようとするとき、又は本町において実施している事業を変更しようとするときは、工事の着手前までに町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4590,"municipality":"今金町","year":2024,"category":"条例","dan_number":45,"text":"3　町長は、同意に際し、自然環境等の保全及び災害による被害の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15622,"municipality":"仙台市","year":2023,"category":"条例","dan_number":28,"text":"第7条 太陽光発電施設の全部又は一部が設置規制区域内にある太陽光発電施設の設置をしようとする者は、当該太陽光発電施設の設置の工事に着手する前に、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15624,"municipality":"仙台市","year":2023,"category":"条例","dan_number":30,"text":"第8条 市長は、前条の許可(以下「設置許可」という。)の申請があった場合は、当該申請に係る太陽光発電施設が規則で定める基準に適合すると認められるときに限り、これを許可するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15625,"municipality":"仙台市","year":2023,"category":"条例","dan_number":31,"text":"2 市長は、設置許可をする場合においては、この条例の施行に必要な限度において、条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15629,"municipality":"仙台市","year":2023,"category":"条例","dan_number":35,"text":"第9条 設置許可を受けた者は、当該設置許可を受けた事項を変更しようとするときは、あらかじめ、市長の許可 (以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15637,"municipality":"仙台市","year":2023,"category":"条例","dan_number":43,"text":"第11条 市長は、設置許可又は変更許可を受けた者が次の各号のいずれかに該当するときは、当該設置許可又は変更許可を取り消すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15687,"municipality":"仙台市","year":2023,"category":"条例","dan_number":93,"text":"第24条 市長は、第11条の規定により設置許可を取り消し、又は前条の規定により第22条第1項に規定する太陽光発電施設の設置の中止若しくは撤去、土砂災害その他の災害の防止のため必要な措置若しくは原状回復をすること若しくは同条第2項に規定する必要な措置を講ずることを命じたときは、その旨並びに当該設置許可を取り消された者又は当該命令を受けた者の氏名及び住所(法人にあってはその名称、代表者の氏名及び主たる事務所の所在地)を公表することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15709,"municipality":"仙台市","year":2023,"category":"条例","dan_number":115,"text":"5 既存事業者は、その全部又は一部が設置規制区域内にある既存施設について発電出力その他の規則で定める事項を変更しようとするときは、あらかじめ、市長の許可を受けなければならない。ただし、施行日前に当該変更に係る工事に着手した場合にあっては、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":35580,"municipality":"伊万里市","year":2019,"category":"条例","dan_number":21,"text":"第10条 事業者は、事業を行おうとするときは、規則で定めるところにより事業に着手しようとする日の60日前までに必要な事項を届け出て、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":35581,"municipality":"伊万里市","year":2019,"category":"条例","dan_number":22,"text":"2 事業者は、前項の規定により届け出た事項を変更しようとするときは、速やかにその旨を届け出て、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":35606,"municipality":"伊万里市","year":2019,"category":"条例","dan_number":47,"text":"第19条 市長は、次の各号のいずれかに該当すると認めるときは、事業者に対し必要な措置を講ずるよう指導、助言及び勧告を行うことができる。(1) 第10条の規定による届出をせず、若しくは虚偽の届出をし、又は市長の同意を得ずに事業に着手したとき。(2) 第16条の規定による報告をせず、又は報告をしてもなお、適切な対策を講じなかったとき。(3) 第17条の規定による届出をせず、若しくは虚偽の届出をし、又は再生可能エネルギー発電設備の適正な処分を行わなかったとき。(4) 正当な理由なく立入調査を拒否したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10821,"municipality":"伊方町","year":2022,"category":"条例","dan_number":32,"text":"第11条 事業者は、事業を行おうとするときは、規則で定めるところにより、事業に着手しようとする日の60日前までに、必要な事項を届け出て、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10822,"municipality":"伊方町","year":2022,"category":"条例","dan_number":33,"text":"2 事業者は、前項の規定により届け出た事項を変更しようとするときは、速やかにその旨を届け出て、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10856,"municipality":"伊方町","year":2022,"category":"条例","dan_number":67,"text":"第24条 町長は、次の各号のいずれかに該当する場合は、事業者に対して必要な措置を講ずるよう指導又は勧告を行うことができる。(1) 事業者が正当な理由なく、第14条の規定による町長の同意を得ないで設置工事に着手したとき。(2) 事業者が正当な理由なく、第11条第1項の規定による届出の前又は第18条第3項の規定による届出の前に設置工事に着手したとき。(3) 事業者が第11条第1項、第2項の規定による届出を行わず、又は虚偽の協議等をしたとき。(4) 事業者が第18条第3項の規定による届出を行わず、又は虚偽の協議等をしたとき。(5) 事業者が第19条第1項の規定による届出を行わず、又は虚偽の協議等をしたとき。(6) 事業者が第22条の規定による届出を行わず、又は虚偽の協議等をしたとき。(7) 事業者が適正な設置及び維持管理を怠り、事業区域外に被害を与えたとき、又は被害を与えるおそれがあるとき。(8) 前各号に掲げるもののほか、町長が必要と認めるとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31871,"municipality":"伊東市","year":2018,"category":"条例","dan_number":48,"text":"第１１条　事業者は、市内において太陽光発電設備設置事業を実施しようとするとき、又は市内において実施している太陽光発電設備設置事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31873,"municipality":"伊東市","year":2018,"category":"条例","dan_number":50,"text":"３　市長は、第１項の同意には、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37100,"municipality":"伊豆の国市","year":2019,"category":"条例","dan_number":25,"text":"第10条 事業者は、次の各号のいずれかに該当するときは、市長の同意を得なければならない。(1) 市内において事業を実施しようとするとき。(2) 市内において実施している事業を変更しようとするとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37102,"municipality":"伊豆の国市","year":2019,"category":"条例","dan_number":27,"text":"3 市長は、第1項の同意をするにあたり必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33565,"municipality":"伊豆市","year":2018,"category":"条例","dan_number":41,"text":"第８条 事業者は、事業を実施しようとするときは、当該事業に着手しようとする60日前までに、次に掲げる事項を届け出て市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33575,"municipality":"伊豆市","year":2018,"category":"条例","dan_number":51,"text":"２ 事業者は、前項の規定により届け出た同項各号に掲げる事項に変更が生ずるときは、規則で定めるところにより、あらかじめ、その旨を届け出て市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33576,"municipality":"伊豆市","year":2018,"category":"条例","dan_number":52,"text":"３ 市長は、前２項の同意には、この条例の目的を達成するために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3610,"municipality":"伊達市","year":2024,"category":"条例","dan_number":30,"text":"第10条 事業者は、市内において事業を実施しようとするときは、次に掲げる事 項について市長に届出を行い、かつ、同意を得なければならない。(1) 事業者の氏名及び住所(法人その他の団体にあっては、その名称、代表者 の氏名及び主たる事務所の所在地。第19条第1項において同じ。)。(2) 事業区域の所在地及び面積。(3) 事業内容。(4) 再生可能エネルギー電気の利用の促進に関する特別措置法(平成23年法律 第108号。以下「再エネ特措法」という。)第9条第1項の規定による申請 をする日(同項の規定による申請をする事業者に限る。)。(5) 再生可能エネルギー発電設備の設置に係る工事(以下「工事」という。) の着手予定日及び完了予定日。(6) 前各号に掲げるもののほか、規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3612,"municipality":"伊達市","year":2024,"category":"条例","dan_number":32,"text":"3 事業者は、第1項の規定により届け出た事項を変更しようとするときは、速 やかにその旨を市長に届出を行い、かつ、同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3616,"municipality":"伊達市","year":2024,"category":"条例","dan_number":36,"text":"3 市長は、同意に際し、自然環境等の保全及び災害の防止のために必要な条件 を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3635,"municipality":"伊達市","year":2024,"category":"条例","dan_number":55,"text":"2 市長は、次の各号のいずれかに該当すると認められるときは、事業者に対し て、期限を定めて必要な措置を講ずるよう勧告することができる。(1) 事業者が、第10条の規定による届出を行わないとき又は届出の内容に虚偽 があるとき。(2) 事業者が、正当な理由なく第11条第1項の規定による市長の同意を得ずに 事業に着手したとき。(3) 事業者が、前条第1項の規定による報告若しくは資料の提出をしないと き、虚偽の報告若しくは資料の提出をしたとき、立入検査を拒み、妨げ、若 しくは忌避したとき、又は質問に答弁せず、若しくは虚偽の答弁をしたと き。(4) 事業者が、正当な理由なく前項の規定による助言又は指導に従わなかった とき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3654,"municipality":"伊達市","year":2024,"category":"条例","dan_number":74,"text":"7 前項の規定による届出を行った既存事業者が当該届出の内容を変更しようと するときは、あらかじめ市長に届出を行い、かつ、同意を得なければならな い。ただし、施行日前に当該変更に係る工事に着手した場合にあっては、この 限りではない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3677,"municipality":"伊達市","year":2024,"category":"施行規則","dan_number":22,"text":"第9条 市長は、条例第11条の規定により同意をするときは、必要に応じて、伊達市公害防止対策協議会設置要綱(令和6年伊達市告示第10号)第1条に規定する伊達市公害防止対策協議会の意見を聴取することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3679,"municipality":"伊達市","year":2024,"category":"施行規則","dan_number":24,"text":"第10条 市長は、条例第11条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業(変更)同意通知書(様式第8号)又は再生可能エネルギー発電事業(変更)不同意通知書(様式第9号)により事業者へ通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3681,"municipality":"伊達市","year":2024,"category":"施行規則","dan_number":26,"text":"第11条 条例第11条第2項ただし書の規定による基準は、次の各号のいずれかに該当する場合とする。(1) 別表第1の関係法令が定める要件により再生可能エネルギー発電設備設置の開発が可能であって、関係法令に基づく許認可、承認等を得ており、市長がこの条例の目的に照らして支障がないと認めるとき。(2) その他、市長が特に必要と認めたとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7965,"municipality":"伊那市","year":2022,"category":"条例","dan_number":5,"text":"第1条 この条例は、太陽光発電設備の設置が防災上及び自然環境等に及ぼす影響に鑑み、その設置に関して必要な規制等を行うことにより、太陽光発電事業と地域との共生及び良好な自然環境等の保全を実現し、市民の生命及び財産を保護することを目的とする。(1) 太陽光発電設備 太陽光を電気に変換する設備及びその附属設備(送電に係る鉄柱等を除く。)をいう。(2) 自然環境等 自然環境、生活環境及び景観をいう。(3) 太陽光発電設備の設置に伴う造成等 太陽光発電設備の設置に伴う切土、盛土、埋土等の土地の造成その他土地の区画形質の変更及び木竹の伐採をいう。(4) 営農型太陽光発電設備 農地に支柱を立てて営農を適切に継続しながら上部空間に太陽光発電設備を設置するものをいう。(5) 設置者 太陽光発電設備を設置する事業を自ら行う者又は当該事業の発注者をいう。(6) 事業区域 太陽光発電設備を設置する事業の用に供する区域をいう(事業区域内の建築物を含む。)。(7) 太陽光発電設備設置事業 太陽光発電設備を設置(太陽光発電設備の設置に伴う造成等を含む。)する事業(建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に太陽光発電設備を設置するものを除く。)のうち、次のいずれかに該当するものをいう。ア 発電出力が10キロワット以上(同一又は共同の関係にあると認められる設置者が、同時期若しくは近接した時期又は近接した場所に設置する太陽光発電設備の合算した発電出力が10キロワット以上となる場合を含む。)の太陽光発電設備(営農型太陽光発電設備を含む。)を設置するもの。イ 事業区域の面積が1,000平方メートルを超えるもの。ウ 事業区域内における土地の高低差が13メートルを超えるもの。(8) 事業者 設置者及び事業施行者(設置者との契約により太陽光発電設備設置事業の施行を請け負う全ての者をいう。)をいう。(9) 地域住民等 事業区域の境界から水平距離30メートル以内の区域に土地若しくは建築物を所有する者若しくは居住する者、当該対象区域に係る自治会に居住する者又は事業により影響を受ける者であって市長が必要と認めたものをいう。(10) 所有者等 事業区域の土地又は建築物の所有者、占有者及び管理者をいう。(11) 事業計画 事業者が行う太陽光発電設備設置事業の計画をいう。(13) 設置工事 第17条第1項の許可を受けた太陽光発電設備設置事業に係る工事をいう。(14) 特定設備 第21条第1項の完了の検査の結果、市長が許可の内容に適合していると認めた太陽光発電設備設置事業に係る太陽光発電設備をいう。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7994,"municipality":"伊那市","year":2022,"category":"条例","dan_number":34,"text":"2 事業者は、前項の同意を得たときは、当該同意を証する書類を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8004,"municipality":"伊那市","year":2022,"category":"条例","dan_number":44,"text":"第17条 事業者は、第10条第1項の規定による市長との協議を完了した日から起算して1年以内に、太陽光発電設備設置事業に係る許可申請書(以下「許可申請書」という。)を市長に提出し、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8006,"municipality":"伊那市","year":2022,"category":"条例","dan_number":46,"text":"3 電気事業者による再生可能エネルギー電気の調達に関する特別措置法(平成23年法律第108号)第9条第1項の規定による再生可能エネルギー発電事業計画の認定申請を行う者は、第1項の許可申請書を市長に提出した後に行うものとする。(1) 第13条の同意が得られていること。(2) 事業者及び現場管理者が次のいずれにも該当しないこと。ア 太陽光発電設備設置事業を実施するために必要な資力及び信用があると認められない者。イ 伊那市暴力団排除条例(平成24年伊那市条例第12号)に規定する暴力団若しくは暴力団員又は暴力団と密接な関係を有する者。ウ 第24条第1項の規定により許可を取り消され、その取消しの日から5年を経過しない者(当該許可を取り消された者が法人である場合にあっては、当該取消しの処分に係る伊那市行政手続条例(平成18年伊那市条例第20号)第15条第1項の規定による通知があった日前60日以内に当該法人の役員(業務を執行する社員、取締役、執行役又はこれらに準ずる者をいい、相談役、顧問その他いかなる名称を有する者であるかを問わず、当該法人に対し業務を執行する社員、取締役、執行役又はこれらに準ずる者と同等以上の支配力を有するものと認められる者を含む。以下同じ。)であった者で、当該取消しの日から5年を経過しないものを含む。)。オ 太陽光発電設備設置事業の実施に関し不正又は不誠実な行為をするおそれがあると市長が認めた者。ク 法人でイに規定する者がその事業活動を支配する者。(3) 事業計画における次に掲げる事項が規則で定める基準に適合するものであること。ア 太陽光発電設備の設置に係る防災上の措置に関する事項。イ 事業区域及びその周辺地域における良好な自然環境等の保全に関する事項。ウ 地域住民等との良好な関係の構築及び維持に関する事項。エ 太陽光発電設備の設計の安全性の確保に関する事項。オ その他市長が必要と認めた事項。(4) 関係法令、この条例及び関係ガイドラインに違反していないこと又は市長がこれらに違反していると判断する事由がないこと。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8007,"municipality":"伊那市","year":2022,"category":"条例","dan_number":47,"text":"2 市長は、前条第1項の規定による許可に、災害の防止又は良好な自然環境等の保全上必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8009,"municipality":"伊那市","year":2022,"category":"条例","dan_number":49,"text":"第19条 許可事業者は、第17条第1項で許可を受けた事業計画を変更(当該事業を他者に譲渡する場合を含む。以下同じ。)しようとするときは、あらかじめ、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5264,"municipality":"佐久穂町","year":2024,"category":"条例","dan_number":44,"text":"第14条 事業者は、第9条第2項の許可申請事前協議が終了した場合は、規則で定めるところにより、町長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5267,"municipality":"佐久穂町","year":2024,"category":"条例","dan_number":47,"text":"第15条 事業者は、前条の許可を受けた申請内容を変更 (当該事業を第三者に譲渡する場合を含む。以下同じ。)しようとするときは、当該変更に伴い生じる工事等に着手する前に、規則で定めるところにより、町長の許可を受けなければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5330,"municipality":"佐久穂町","year":2024,"category":"施行規則","dan_number":18,"text":"第8条 条例第14条第1項に規定する許可を受けようとする事業者は、太陽光発電事業許可申請書(様式第5号) により町長に申請しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5333,"municipality":"佐久穂町","year":2024,"category":"施行規則","dan_number":21,"text":"第9条 事業者は、条例第15条第1項に規定する変更をしようとするときは、太陽光発電事業変更許可申請書(様式第7号)により町長に申請しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33710,"municipality":"佐野市","year":2018,"category":"条例","dan_number":22,"text":"第11条 (設置事業の許可等) 設置事業者は、保全地区を含み、又は面積が5万平方メートル以上である事業区域において設置事業を行おうとするときは、当該事業区域に係る設置事業に関する計画(以下「設置事業計画」という。)を定め、当該設置事業計画について市長の許可(以下「設置許可」という。)を受けなければならない。ただし、次に掲げる設置事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する設置事業。(2) 工場立地法(昭和34年法律第24号)第4条第1項第1号に規定する環境施設として太陽光発電施設を設置する設置事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33720,"municipality":"佐野市","year":2018,"category":"条例","dan_number":32,"text":"第14条 (設置許可の基準等) 市長は、設置許可の申請があったときは、当該申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 事業区域の周辺地域(以下「周辺地域」という。)における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、氾濫その他の災害を発生させるおそれがないこととして規則で定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画が宅地造成等規制法(昭和36年法律第191号)、都市計画法その他の関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき措置が関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障を来すおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の近隣住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する再生可能エネルギー発電設備が電気事業法(昭和39年法律第170号)、再生可能エネルギー電気の利用の促進に関する特別措置法その他の関係法令の基準に適合していること。(10) 市の環境に関する計画、景観に関する計画、都市計画に関する計画その他の計画に適合していること。(11) 前条第2項の説明会及び同条第4項の規定による協議を適切に実施していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33722,"municipality":"佐野市","year":2018,"category":"条例","dan_number":34,"text":"3 市長は、設置許可をするときは、あらかじめ、第27条第1項に規定する佐野市再生可能エネルギー発電設備設置審議会の意見を聴かなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33730,"municipality":"佐野市","year":2018,"category":"条例","dan_number":42,"text":"第19条 (設置事業の変更の許可) 許可事業者は、第11条第3項各号に掲げる事項を変更しようとするときは、あらかじめ、当該変更について市長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33734,"municipality":"佐野市","year":2018,"category":"条例","dan_number":46,"text":"第20条 (設置許可又は変更許可の取消し) 市長は、許可事業者又は変更許可を受けた許可事業者(以下「変更許可事業者」という。)が次の各号のいずれかに該当する場合は、その許可を取り消すことができる。(1) 偽りその他不正の手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3) 設置許可又は変更許可を受け、当該許可に係る設置事業に着手した日後1年を超える期間引き続き設置事業を行っていないとき。(4) 第14条第1項(前条第4項において準用する場合を含む。)に規定する要件を満たさない設置事業を行ったとき。(5) 第14条第4項(前条第4項において準用する場合を含む。)の規定により付された条件に違反したとき。(6) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。(7) 第32条第1項又は第3項の規定による命令に従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33764,"municipality":"佐野市","year":2018,"category":"条例","dan_number":76,"text":"第31条 (勧告) 市長は、許可事業者にあっては設置許可を受けた設置事業計画、変更許可事業者にあっては変更許可を受けた設置事業計画に従って事業を施行していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33767,"municipality":"佐野市","year":2018,"category":"条例","dan_number":79,"text":"第32条 (命令) 市長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第1項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33769,"municipality":"佐野市","year":2018,"category":"条例","dan_number":81,"text":"3 市長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第3項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33770,"municipality":"佐野市","year":2018,"category":"条例","dan_number":82,"text":"第33条 (公表) 市長は、第20条の規定による許可の取消しをしたとき、又は前条の規定による命令をしたときは、次に掲げる事項を公表することができる。(1) 当該許可の取消し又は命令を受けた者の氏名及び住所。(2) 当該許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33850,"municipality":"佐野市","year":2018,"category":"施行規則","dan_number":63,"text":"第16条 市長は、設置許可又は変更許可の申請があった場合において、許可をするときにあっては許可通知書により、許可をしないときにあっては不許可通知書により申請者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12041,"municipality":"入間市","year":2022,"category":"条例","dan_number":23,"text":"第9条 事業者は、太陽光発電事業を行おうとするときは、市長の同意を得るものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11090,"municipality":"八幡平市","year":2022,"category":"条例","dan_number":41,"text":"1 特定事業者は、当該事業に係る設置工事に着手する前に、事業について、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11091,"municipality":"八幡平市","year":2022,"category":"条例","dan_number":42,"text":"2 市長の許可を得ようとするときは、規則で定めるところにより、市長に申請しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11098,"municipality":"八幡平市","year":2022,"category":"条例","dan_number":49,"text":"1 第11条第1項の規定による許可を受けた特定事業者(以下「許可事業者」という。)が当該許可に係る事業計画を変更しようとするときは、あらかじめ、当該変更について市長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":11102,"municipality":"八幡平市","year":2022,"category":"条例","dan_number":53,"text":"第14条 市長は、許可事業者又は変更許可を受けた許可事業者(以下「許可事業者等」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正の手段により、事業許可又は変更許可(以下「事業許可等」という。)を受けたとき。(2) 事業許可等を受けた日から起算して1年を経過する日までに設置工事に着手しなかったとき。(3) 設置工事に着手した後に、1年以上引き続き工事を施工していないとき。(4) 第12条第2項(前条第3項において準用する場合を含む。)の規定により付された条件に違反したとき。(5) 前条第1項の規定に違反して変更許可を受けないで事業を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18093,"municipality":"内子町","year":2023,"category":"条例","dan_number":24,"text":"第13条 事業者は、本町において事業を実施しようとするとき、又は本町において実施している事業を変更しようとするときは、事業の着手前までに町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18098,"municipality":"内子町","year":2023,"category":"条例","dan_number":29,"text":"4 町長は、第1項の規定による同意には、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36538,"municipality":"函南町","year":2019,"category":"条例","dan_number":26,"text":"3 事業者は、町内において事業を実施しようとするとき又は町内において実施している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36539,"municipality":"函南町","year":2019,"category":"条例","dan_number":27,"text":"4 町長は、前項の同意には、この条例の目的を達成するために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27725,"municipality":"前橋市","year":2016,"category":"施行規則","dan_number":25,"text":"第9条 条例第13条第1項の許可を受けようとする者は、事業計画の許可申請書を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27748,"municipality":"前橋市","year":2016,"category":"施行規則","dan_number":48,"text":"第15条 市長は、許可申請及び条例第15条第1項の規定による変更の許可に係る申請があった場合において、許可をするときにあっては許可通知書により、許可をしないときにあっては許可しない旨の通知書により申請者に対し通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27893,"municipality":"前橋市","year":2016,"category":"条例","dan_number":40,"text":"第13条 事業者は、特別保全地区内において事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、次に掲げる事業については、この限りでない。(1) 太陽光を再生可能エネルギー源とし、建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する事業。(2) 太陽光以外を再生可能エネルギー源とし、発電出力が2,000キロワット未満である事業。(3) 太陽光以外を再生可能エネルギー源とし、環境影響評価法(平成9年法律第81号)又は群馬県環境影響評価条例(平成11年群馬県条例第19号)の対象となる事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27896,"municipality":"前橋市","year":2016,"category":"条例","dan_number":43,"text":"4 市長は、前条第1項の規定による許可において、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27907,"municipality":"前橋市","year":2016,"category":"条例","dan_number":54,"text":"3 市長は、前項の検査の結果、許可内容に適合しないと認めるときは、当該許可事業者に対し、相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他必要な措置を命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27933,"municipality":"前橋市","year":2016,"category":"条例","dan_number":80,"text":"第27条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":27935,"municipality":"前橋市","year":2016,"category":"条例","dan_number":82,"text":"第28条 市長は、許可事業者が当該許可(第15条第1項の変更の許可を受けた者にあっては、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5929,"municipality":"北斗市","year":2024,"category":"条例","dan_number":31,"text":"2 事業者は、前項の規定により説明会等を開催し、関係町内会等の同意を得たときは、市長に報告しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5931,"municipality":"北斗市","year":2024,"category":"条例","dan_number":33,"text":"第13条 事業者は、発電事業を実施しようとする場合は、法第9条に基づく事業計画の認定の申請の日、又は当該発電設備の工事に着手する日の60日前のいずれか早い日までに事業計画について市長に届出を行い、同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5938,"municipality":"北斗市","year":2024,"category":"条例","dan_number":40,"text":"2 市長は、前条第1項の規定による同意をする場合において、災害発生の防止、自然環境等の保全のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5940,"municipality":"北斗市","year":2024,"category":"条例","dan_number":42,"text":"第15条 第13条第1項の規定による市長の同意を受けた者(以下「同意事業者」という。)は、発電設備の設置工事に着手するときは、あらかじめ市長に届け出なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5942,"municipality":"北斗市","year":2024,"category":"条例","dan_number":44,"text":"第16条 同意事業者は、当該届出に係る事業計画を変更しようとするときは、変更後の事業計画について市長に届出を行い、同意を得なければならない。ただし、規則で定める軽微な変更を除く。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5974,"municipality":"北斗市","year":2024,"category":"条例","dan_number":76,"text":"第26条 正当な事由なく、次の各号のいずれかに該当する者は、5万円以下の過料に処する。(1) 第13条第1項の規定に違反して、届出をせず、又は市長の同意を得ず、若しくは虚偽の届出をし、発電設備を設置した者。(2) 第16条第1項の規定に違反して、届出をせず、又は市長の同意を得ず、若しくは虚偽の届出をし、発電設備を設置した者。(3) 第23条第2項の勧告に従わない者","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6004,"municipality":"北斗市","year":2024,"category":"施行規則","dan_number":22,"text":"2 条例第16条第1項の規則で定める軽微な変更は、次に掲げるものとする。(1) 市長から同意を得た事業計画の届出をした区域内において事業区域を縮小する場合。(2) 工事着手予定年月日又は工事完了予定年月日の30日以内の変更(資金計画の変更がある場合を除く)。(3) 前各号に掲げるもののほか、市長が認めるもの","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38620,"municipality":"北杜市","year":2019,"category":"条例","dan_number":20,"text":"第9条 事業者は、市長の許可を受けないで太陽光発電設備を設置してはならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38622,"municipality":"北杜市","year":2019,"category":"条例","dan_number":22,"text":"3 市長は、前条第1項の規定による許可には、自然環境又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38628,"municipality":"北杜市","year":2019,"category":"条例","dan_number":28,"text":"3 市長は、前項の検査の結果、許可内容に適合していないことが認められるときは、当該許可事業者等に対し、期限を定めて必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38634,"municipality":"北杜市","year":2019,"category":"条例","dan_number":34,"text":"第15条 市長は、許可事業者等が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(4) 第12条第1項に規定する標識を掲示していないとき。(5) 第13条第3項の規定による命令に違反したとき。(6) 第13条第4項の規定に違反したとき。(7) 第20条の規定による命令に違反したとき。(8) 第21条の規定による地位の承継の届出を行わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13458,"municipality":"北相木村","year":2023,"category":"条例","dan_number":42,"text":"第15条　事業者は、第10条第２項の規定による通知を受けて事業を実施しようとするときは、事業計画書その他規則に定める書類を添え、村長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13461,"municipality":"北相木村","year":2023,"category":"条例","dan_number":45,"text":"２　村長は、前条の許可申請をした者又は当該申請に係る工事施工者が規則に定める事項に該当するときは、設置許可をしないことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13462,"municipality":"北相木村","year":2023,"category":"条例","dan_number":46,"text":"３　村長は、前条に規定する許可申請に際して、事業区域が第９条の規定による抑制区域内である場合又は許可を行うにあたり必要がある場合は、あらかじめ北相木村環境保全審議会（以下「審議会」という。）に諮問し、その意見を聴かなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13464,"municipality":"北相木村","year":2023,"category":"条例","dan_number":48,"text":"５　村長は、前条の許可申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13468,"municipality":"北相木村","year":2023,"category":"条例","dan_number":52,"text":"第18条　許可事業者は、許可を受けた事業計画の内容を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、その旨を村長に申請し、許可を得なければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13474,"municipality":"北相木村","year":2023,"category":"条例","dan_number":58,"text":"２　村長は、前項の検査の結果、許可した事業内容に適合していると認めたときは、規則に定めるところにより、その旨を許可事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13477,"municipality":"北相木村","year":2023,"category":"条例","dan_number":61,"text":"第21条　村長は、許可事業者が規則で定める事項のいずれかに該当するときは、第16条第５項の規定により決定した許可及び第18条第１項の許可を取り消すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13485,"municipality":"北相木村","year":2023,"category":"条例","dan_number":69,"text":"２　村長は、許可事業者が事業計画書に従って事業を実施していないと認めるときは、許可事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18864,"municipality":"南山城村","year":2021,"category":"条例","dan_number":13,"text":"第6条 事業禁止区域外において、特定事業を実施しようとする者は、あらかじめ特定事業に係る規則で定める事業計画(以下「事業計画」という。)を定め、村長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18875,"municipality":"南山城村","year":2021,"category":"条例","dan_number":24,"text":"2 村長は、第6条第1項の許可に、災害の防止及び良好な自然環境等の保全のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18877,"municipality":"南山城村","year":2021,"category":"条例","dan_number":26,"text":"第11条 第6条第1項の許可を受けた者(以下「特定事業者」という。)は、当該許可に係る事業計画を変更しようとするときは、あらかじめ、規則で定めるところにより、村長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18885,"municipality":"南山城村","year":2021,"category":"条例","dan_number":34,"text":"2 特定事業者から事業区域内の太陽光発電設備の所有権その他の特定事業を施行する権原を取得した者は、村長の承認を受けて、特定事業者が有していた特定事業の許可に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24479,"municipality":"南島原市","year":2020,"category":"条例","dan_number":40,"text":"第13条 事業者は、保全地区内において事業を行おうとするとき、又は事業区域の面積が0.5ヘクタールを超える事業(事業者が行おうとする事業に係る事業区域の面積と、規則で定める当該事業区域と同一の事業区域とみなす区域の面積とを合算した面積が0.5ヘクタールを超えるものを含む。)を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、次に掲げる事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に太陽光発電設備を設置する事業。(2) 工場立地法(昭和34年法律第24号)第4条第1項第1号の規定に基づく環境施設として太陽光発電施設を設置する事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24483,"municipality":"南島原市","year":2020,"category":"条例","dan_number":44,"text":"4 市長は、前条第1項の規定による許可において、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24524,"municipality":"南島原市","year":2020,"category":"条例","dan_number":85,"text":"第29条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(6) 第15条第1項に規定する変更の許可を受けないで事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24526,"municipality":"南島原市","year":2020,"category":"条例","dan_number":87,"text":"第30条 市長は、許可事業者が当該許可(第15条第1項の規定による変更の許可を受けた者にあっては、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置を採ることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24152,"municipality":"南相馬市","year":2020,"category":"条例","dan_number":16,"text":"第7条 事業者は、市内において事業を施行しようとするときは、当該事業に着手しようとする日の60日前までに、次に掲げる事項を市長に届け出て、市長の同意を得なければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第15条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 太陽光発電設備の設置場所及び面積。(4) 事業の内容。(5) 行政区への説明会等に係る報告書。(6) 近隣関係者への説明等に係る報告書。(7) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24153,"municipality":"南相馬市","year":2020,"category":"条例","dan_number":17,"text":"2 前項の規定による届出をした者は、当該届出に係る事項の変更をしようとするときは、あらかじめ、その旨を市長に届け出て、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24156,"municipality":"南相馬市","year":2020,"category":"条例","dan_number":20,"text":"2 市長は、前条の同意には、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1701,"municipality":"南砺市","year":2025,"category":"条例","dan_number":48,"text":"第15条　事業者は、第8条第1項の規定による市長との協議を完了した日から起算して1年以内に、太陽光発電設備設置事業に係る許可申請書(以下「許可申請書」という。)を市長に提出し、許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1703,"municipality":"南砺市","year":2025,"category":"条例","dan_number":50,"text":"3　再生可能エネルギー電気の利用の促進に関する特別措置法(平成23年法律第108号)第9条第1項の規定による再生可能エネルギー発電事業計画の認定申請を行う者は、第1項の許可申請書を市長に提出した後に行うものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1705,"municipality":"南砺市","year":2025,"category":"条例","dan_number":52,"text":"第16条　市長は、前条第1項の許可申請書の提出があった場合において、当該申請書の内容が次の各号のいずれにも該当しているときでなければ、前条第1項の許可をしないものとする。(1)　第11条第2項に規定する同意書が提出されていること。(2)　事業者及び現場管理者が次のいずれにも該当しないこと。ア　太陽光発電設備設置事業を実施するために必要な資力及び信用があると認められない者。イ　南砺市暴力団排除条例(平成24年南砺市条例第1号)に規定する暴力団若しくは暴力団員又は暴力団と密接な関係を有する者。ウ　第22条第1項の規定により許可を取り消され、その取消しの日から5年を経過しない者(当該許可を取り消された者が法人である場合にあっては、当該取消しの処分に係る南砺市行政手続条例(平成16年南砺市条例第11号)第15条第1項の規定による通知があった日前60日以内に当該法人の役員(業務を執行する社員、取締役、執行役又はこれらに準ずる者をいい、相談役、顧問その他いかなる名称を有する者であるかを問わず、当該法人に対し業務を執行する社員、取締役、執行役又はこれらに準ずる者と同等以上の支配力を有するものと認められる者を含む。以下同じ。)であった者で、当該取消しの日から5年を経過しないものを含む。)。エ　過去に第23条の規定による命令を受けた者で、当該命令に係る必要な措置を市長が定めた期限までに完了していないもの。オ　太陽光発電設備設置事業の実施に関し不正又は不誠実な行為をするおそれがあると市長が認める者。カ　未成年者の法定代理人(法定代理人が法人である場合にあっては、その役員を含む。)であって、イからオまでのいずれかに該当する者。キ　法人でその役員又は規則で定める使用人(以下「特定使用人」という。)がイからオまでのいずれかに該当するもの。ク　法人でイに規定する者がその事業活動を支配する者。ケ　個人で特定使用人がイからオまでのいずれかに該当するもの。(3)　事業計画における次に掲げる事項が規則で定める基準に適合するものであること。ア　太陽光発電設備の設置に係る災害の防止の措置に関する事項。イ　事業区域及びその周辺地域における良好な自然環境等の保全に関する事項。ウ　地域住民等との良好な関係の構築及び維持に関する事項。エ　太陽光発電設備の設計の安全性の確保に関する事項。オ　その他市長が必要と認める事項。(4)　関係法令、この条例及びこの条例に基づく規則に違反していないこと。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1706,"municipality":"南砺市","year":2025,"category":"条例","dan_number":53,"text":"2　市長は、前条第1項の規定による許可に、災害の防止又は良好な自然環境等の保全上必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1708,"municipality":"南砺市","year":2025,"category":"条例","dan_number":55,"text":"第17条　許可事業者は、当該許可を受けた事業計画を変更(当該事業を他者に譲渡する場合を含む。以下同じ。)しようとするときは、あらかじめ、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1726,"municipality":"南砺市","year":2025,"category":"条例","dan_number":73,"text":"第22条　市長は、許可事業者が次の各号のいずれかに該当するときは、第15条第1項又は第17条第1項の許可を取り消すことができる。(1)　偽りその他不正な手段により、第15条第1項又は第17条第1項の許可を受けたとき。(2)　第15条第1項又は第17条第1項の許可に付した条件に違反したとき。(3)　第15条第1項の許可を受けた日から起算して1年を経過した日までに設置工事に着手しなかったとき。(4)　1年以上引き続き設置工事を施工していないとき。(5)　第16条第1項第2号に掲げる要件を満たさないと認められるとき。(6)　第17条第1項の変更の許可を受けなければならない事項を同項の許可を受けないで変更したとき。(7)　次条の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4757,"municipality":"南箕輪村","year":2024,"category":"施行規則","dan_number":19,"text":"第７条　条例第11条の同意を得たときは、当該同意を証する書類を村長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10467,"municipality":"南関町","year":2022,"category":"条例","dan_number":20,"text":"第7条 事業者は、次に掲げる区域(以下「規制区域」という。)においては、太陽光発電設備の設置をしてはならない。ただし、あらかじめ町長の許可を受けた場合は、この限りでない。(1) 法令等により、自然環境の保全区域として指定されている区域。(2) 自然災害の発生が危惧される区域。(3) 歴史的又は郷土的な特色を有している区域。(4) 良好な景観及び住環境を保全する必要がある区域。(5) 前各号に掲げるもののほか、町長が特に規制が必要と判断した区域","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10484,"municipality":"南関町","year":2022,"category":"条例","dan_number":37,"text":"第12条 事業者は、設置事業に係る工事(以下「設置工事」という。)に着手する前に、事業計画を定め、規則で定める申請書に事業計画その他規則で定める書類を添えて町長に提出し、町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10487,"municipality":"南関町","year":2022,"category":"条例","dan_number":40,"text":"2 町長は、前項の許可に、良好な環境の保全又は災害の防止等のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10489,"municipality":"南関町","year":2022,"category":"条例","dan_number":42,"text":"第14条 前条第1項の許可を受けた事業者が当該許可に係る事業計画を変更しようとするときは、あらかじめ、規則で定めるところにより、町長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10887,"municipality":"南関町","year":2022,"category":"施行規則","dan_number":18,"text":"2 条例第12条に規定する規則で定める書類は、次のとおりとする。ただし、当該許可申請に係る事業計画に応じて、町長が認めるときは、これらの図書又は当該図書に明示すべき事項の一部を省略することができる。(1) 別表第3に定める図書。(2) その他町長が必要と認める図書","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19223,"municipality":"古平町","year":2021,"category":"施行規則","dan_number":12,"text":"第5条 事業者は、条例第10条第1項の規定による届出及び条例第11条の規定による同意の申請の前に、町長と事前協議を行うものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19228,"municipality":"古平町","year":2021,"category":"施行規則","dan_number":17,"text":"第6条 町長は、条例第11条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業同意通知書(様式第6号) 又は再生可能エネルギー発電事業不同意通知書(様式第7号)により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":22400,"municipality":"古平町","year":2021,"category":"条例","dan_number":28,"text":"1 事業者は、町内において再生可能エネルギー発電事業を実施しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":22402,"municipality":"古平町","year":2021,"category":"条例","dan_number":30,"text":"3 前2項の同意を得た事業を変更 (規則に定める軽微な変更を除く。)しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":22404,"municipality":"古平町","year":2021,"category":"条例","dan_number":32,"text":"1 町長は、前条の規定による同意をする場合において、当該届出に係る再生可能エネルギー発電事業計画が規則で定める基準に適合していると認めるときは、同意する。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":22405,"municipality":"古平町","year":2021,"category":"条例","dan_number":33,"text":"2 町長は、前項の規定により同意をするときは、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":22412,"municipality":"古平町","year":2021,"category":"条例","dan_number":40,"text":"2 町長は、第11条の規定による同意を得た事業者から、前項の規定による届出があったときは、速やかに同意の基準及び付した条件等に適合していることを確認しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7495,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":39,"text":"第13条 事業者は、保全地区内において事業を行おうとするとき又は事業区域の面積が500平方メートルを超える事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画に係る事業区域を示す図面その他規則で定める書類を添えて町長に申請し、その許可を受けなければならない。ただし、次に掲げる事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に太陽光発電設備を設置する事業。(2) 工場立地法(昭和34年法律第24号)第4条第1項第1号の規定に基づく環境施設として太陽光発電施設を設置する事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7497,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":41,"text":"3 町長は、事業計画の許可をする場合においては、あらかじめ吉岡町土地開発事業審議会の意見を聴かなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7498,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":42,"text":"4 町長は、事業計画の許可をしたときは、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7500,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":44,"text":"第15条 事業計画の許可を受けた事業者(以下「許可事業者」という。)は、当該許可を受けた事業計画のうち第13条第2項各号に掲げる事項を変更しようとするときは、町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7506,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":50,"text":"第18条 許可事業者は、許可事業に着手するときは、あらかじめ町長に届け出なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7521,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":65,"text":"第23条 町長は、許可事業者が次の各号のいずれかに該当するときは、事業計画の許可を取り消すことができる。(1) 不正な手段により、事業計画の許可又は事業計画の変更許可を受けたとき。(2) 事業計画の許可を受けた日(事業計画の変更許可を受けた場合にあっては、当該事業計画の変更許可を受けた日)から起算して1年を経過する日までに許可事業に着手しなかったとき。(3) 許可事業に着手した日後1年を超える期間引き続き当該許可事業を行っていないとき。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(6) 事業計画の変更許可を受けないで事業計画の変更を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7523,"municipality":"吉岡町","year":2022,"category":"条例","dan_number":67,"text":"第24条 町長は、許可事業者が事業計画に従って許可事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。(1) 命令又は事業計画の許可の取消しを受けた事業者の氏名及び住所。(2) 命令又は事業計画の許可の取消しの内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3156,"municipality":"吉賀町","year":2024,"category":"条例","dan_number":36,"text":"2　事業者は、前項の同意を得たときは、当該同意を証する書類を町長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3158,"municipality":"吉賀町","year":2024,"category":"条例","dan_number":38,"text":"第13条　事業者は、第9条第1項の協議が完了した日から起算して1年以内に、規則で定めるところにより、町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":3161,"municipality":"吉賀町","year":2024,"category":"条例","dan_number":41,"text":"第14条　事業者は、前条第1項の許可を受けた事業計画を変更(当該事業を第三者に譲渡する場合を含む。以下同じ。)しようとするときは、あらかじめ町長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32145,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":27,"text":"第10条　事業者は、事業計画に対する該当自治会の同意書を市長に提出するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32147,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":29,"text":"第11条　事業者は、事業を行おうとするときは、当該事業計画について市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32151,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":33,"text":"第12条　市長は、前条第1項の許可の申請があった場合において、当該申請が次の各号のいずれにも該当すると認めるときでなければ、同項の許可をしてはならない。(1)　事業区域及びその周辺地域(以下この項において「事業区域等」という。)において土砂崩れ、 溢","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32154,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":36,"text":"2　市長は、前条第1項の許可の申請をした者又は当該許可の申請に係る工事施行者が次の各号のいずれかに該当する場合は、同項の許可をしないことができる。(1)　事業計画を実施するために必要な資力及び信用があると認められないとき。(2)　第26条の規定により許可を取り消され、その取消しの日から5年を経過しないとき。(3)　和歌山市暴力団排除条例(平成23年条例第28号)第2条第3号に規定する暴力団員等(以下「暴力団員等」という。)がその事業活動に関与しているとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32155,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":37,"text":"3　市長は、前条第1項の許可において、生活環境への被害若しくは災害等の発生の防止又は景観その他の自然環境の維持のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32157,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":39,"text":"第13条　第11条第1項の許可を受けた者(以下「許可事業者」という。)は、当該許可に係る同条第2項各号に掲げる事項の変更をしようとするときは、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32166,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":48,"text":"3　市長は、前項の検査の結果、許可内容に適合しないと認めるときは、当該検査に係る許可事業者に対し、相当の期限を定めて、大規模な太陽光発電設備の除却、事業区域の原状回復その他必要な措置を命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32194,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":76,"text":"第26条　市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(1)　不正な手段により、第11条第1項の許可(第13条第1項の変更の許可を含む。次号及び第3号において同じ。)を受けたとき。(2)　第11条第1項の許可を受けた日から起算して1年を経過する日までに当該許可に係る事業に着手しなかったとき。(3)　第11条第1項の許可を受け、事業に着手した日後1年を超える期間引き続き事業を行っていないとき。(4)　第12条第1項各号に規定する基準等を満たさない事業を行ったとき。(5)　第12条第3項(第13条第2項において準用する場合を含む。)の条件に違反したとき。(6)　第13条第1項の規定に違反して同項の変更の許可を受けないで事業を行ったとき。(7)　次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32196,"municipality":"和歌山市","year":2018,"category":"条例","dan_number":78,"text":"第27条　市長は、許可事業者が当該許可(第13条第1項の変更の許可を受けた者にあっては、当該変更の許可)を受けた事業計画に従っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、大規模な太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23777,"municipality":"喬木村","year":2020,"category":"条例","dan_number":42,"text":"第15条 事業者は、第11条第3項の規定による通知を受けて事業を実施しようとするときは、事業計画書その他規則に定める書類を添え、村長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23780,"municipality":"喬木村","year":2020,"category":"条例","dan_number":45,"text":"2 村長は、前条の許可申請をした者又は当該申請に係る工事施工者が規則に定める事項に該当するときは、設置許可をしないことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23781,"municipality":"喬木村","year":2020,"category":"条例","dan_number":46,"text":"3 村長は、前条に規定する許可申請に際して、事業区域が第9条の規定による抑制区域内である場合又は許可を行うにあたり必要がある場合は、あらかじめ喬木村環境保全審議会(以下「審議会」という。)に諮問し、その意見を聴かなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23783,"municipality":"喬木村","year":2020,"category":"条例","dan_number":48,"text":"5 村長は、前条の許可申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23787,"municipality":"喬木村","year":2020,"category":"条例","dan_number":52,"text":"第18条 許可事業者は、許可を受けた事業計画の内容を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、その旨を村長に申請し、許可を得なければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23793,"municipality":"喬木村","year":2020,"category":"条例","dan_number":58,"text":"2 村長は、前項の検査の結果、許可した事業内容に適合していると認めたときは、規則に定めるところにより、その旨を許可事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23796,"municipality":"喬木村","year":2020,"category":"条例","dan_number":61,"text":"第21条 村長は、許可事業者が規則で定める事項のいずれかに該当するときは、第16条第5項の規定により決定した許可及び第18条第1項の許可を取り消すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23804,"municipality":"喬木村","year":2020,"category":"条例","dan_number":69,"text":"2 村長は、許可事業者が事業計画書に従って事業を実施していないと認めるときは、許可事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5032,"municipality":"国見町","year":2024,"category":"条例","dan_number":31,"text":"第10条 事業者は、第8条に規定する事業の実施について次条第1項に規定する町長の同意を得ようとするときは、当該事業に着手しようとする日の90日前までに、次に掲げる事項を町長に届け出て協議しなければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第21条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 事業区域の所在地及び面積。(4) 事業の内容。(5) 前各号に掲げるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5035,"municipality":"国見町","year":2024,"category":"条例","dan_number":34,"text":"第11条 事業者は、事業を実施しようとするとき、又は実施している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5037,"municipality":"国見町","year":2024,"category":"条例","dan_number":36,"text":"3 町長は、同意に際し、自然環境等の保全及び災害による被害の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5064,"municipality":"国見町","year":2024,"category":"条例","dan_number":63,"text":"2 町長は、次の各号のいずれかに該当すると認められるときは、事業者に対して、期限を定めて必要な措置を講ずるよう勧告することができる。(1) 第10条の規定による届出を行わないとき、又は届出の内容に虚偽があるとき。(2) 第11条第1項の規定による町長の同意を得ずに事業に着手したとき。(3) 前条第1項の規定による報告若しくは資料の提出をせず、又は虚偽の報告若しくは資料の提出をしたとき。(4) 前条第1項の規定による立入調査を拒み、若しくは妨げ、又は忌避したとき。(5) 前条第1項の規定による立入調査の際に質問に答弁せず、又は虚偽の答弁をしたとき。(6) 正当な理由がなく前項の規定による助言又は指導に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5089,"municipality":"国見町","year":2024,"category":"施行規則","dan_number":14,"text":"第6条 条例第10条第1項又は第2項の規定により届出があった事業について、当該事業の手続が適切であると認められたとき、町長は同意するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23986,"municipality":"塩谷町","year":2020,"category":"条例","dan_number":18,"text":"第9条 設置事業者は、抑制区域を含み、又は発電出力が50キロワット以上の太陽光発電設備により事業を行おうとするときは、当該事業区域に係る設置事業に関する計画(以下「設置事業計画」という。)を定め、当該設置事業計画について町長の許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23998,"municipality":"塩谷町","year":2020,"category":"条例","dan_number":30,"text":"第12条 町長は、設置許可の申請があったときは、当該申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 周辺地域における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、氾濫その他の災害を発生させるおそれがないこととして規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき措置が、関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障をきたすおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の関係住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 国の事業計画策定ガイドライン(太陽光発電)において定められた諸条件に適合していること。(1) 設置事業計画を実施するために必要な資力及び信用を有すると認められないとき。(2) 第18条の規定により設置許可又は変更許可を取り消された日から起算して5年を経過しないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24013,"municipality":"塩谷町","year":2020,"category":"条例","dan_number":45,"text":"第18条 町長は、許可事業者又は変更許可を受けた許可事業者(以下「変更許可事業者」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正の手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3) 設置許可又は変更許可を受け、当該許可に係る設置事業に着手した日後1年を超える期間引き続き設置事業を行っていないとき。(6) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24042,"municipality":"塩谷町","year":2020,"category":"条例","dan_number":74,"text":"第31条 町長は、許可事業者にあっては設置許可を受けた設置事業計画、変更許可事業者にあっては変更許可を受けた設置事業計画に従って事業を施行していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24044,"municipality":"塩谷町","year":2020,"category":"条例","dan_number":76,"text":"第32条 町長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第1項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて太陽光発電設備の除却、事業区域の原状回復その他の違反を是正するため必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":24045,"municipality":"塩谷町","year":2020,"category":"条例","dan_number":77,"text":"3 町長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第3項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他の必要な措置を講ずることを命ずることができる。(1) 当該許可の取消し又は命令を受けた設置事業者の氏名及び住所(法人にあっては、名称、代表者の氏名及び主たる事務所の所在地)。(2) 当該許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7414,"municipality":"大子町","year":2022,"category":"条例","dan_number":33,"text":"第14条 事業者は，設置事業に着手しようとする日の30日前までに，町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7415,"municipality":"大子町","year":2022,"category":"条例","dan_number":34,"text":"2 設置許可を受けた事業者は，その内容を変更しようとするときは，速やかに町長に変更の許可(以下「変更許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26947,"municipality":"大桑村","year":2016,"category":"条例","dan_number":27,"text":"第９条 事業者は、村内において事業を施行しようとするときは、当該事業に着手しようとする90日前までに、次に掲げる事項を村長に届け出て、村長の同意を得なけれならない。(１) 事業者の氏名及び住所（法人その他の団体にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地）。(２) 事業の着手予定日及び完了予定日。(３) 事業区域の所在地及び面積。(４) 事業内容。(５) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26948,"municipality":"大桑村","year":2016,"category":"条例","dan_number":28,"text":"２ 事業者は、前項の規定により届け出た事項に変更が生じたときは、速やかにその旨を村長に届け出て、村長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28562,"municipality":"大津市","year":2017,"category":"条例","dan_number":16,"text":"第7条 第5条の規定により設置を禁止される場合を除くほか、特定事業を実施しようとする者は、当該特定事業に係る工事(以下「設置工事」という。)に着手する前に、当該特定事業に係る計画(以下「事業計画」という。)を定め、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28591,"municipality":"大津市","year":2017,"category":"条例","dan_number":45,"text":"2 市長は、第7条第1項の許可に、災害の防止又は良好な自然環境等の保全のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28594,"municipality":"大津市","year":2017,"category":"条例","dan_number":48,"text":"第13条 第7条第1項の許可を受けた者(以下「許可事業者」という。)は、当該許可に係る事業計画を変更しようとするときは、あらかじめ、規則で定めるところにより、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28603,"municipality":"大津市","year":2017,"category":"条例","dan_number":57,"text":"第16条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(3) 第7条第1項の許可を受けた日から起算して1年を経過した日までに設置工事に着手しなかったとき。(4) 1年以上引き続き設置工事を施行していないとき。(5) 第12条第1項第1号に掲げる要件を満たさないと認められるに至ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37606,"municipality":"大玉村","year":2019,"category":"条例","dan_number":18,"text":"第8条 事業者は、第6条に規定する太陽光発電設備を設置しようとするときは、次に掲げる事項を記載した事前届出書を村長に提出し、同意を得なければならない。(1) 事業区域の所在及び面積。(2) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地)。(3) 太陽光発電設備の設置に着手する予定日及び設置が完了する予定日。(4) 太陽光発電設備の設置完了時における土地の形状及び設置する位置。(5) 太陽光発電設備の設置に係る設計及び構造。(6) 太陽光発電設備の発電出力及び太陽電池の合計出力。(7) 排水その他土砂等の流出を防止する施設の計画。(8) 自然環境、景観及び生活環境の調和のための措置。(9) 前2号に掲げるもののほか、災害、事故等の発生防止のための措置。(10) 事業の施行に必要な法令及び他の条例の許認可取得や手続きの有無の確認状況。(11) 太陽光発電設備の保守点検及び維持管理計画。(12) 太陽光発電設備廃止時の撤去等費用の資金調達計画及び原状回復が担保される措置。(13) 地域における環境保全上の取組み。(14) 地域における経済振興等への関与及び効果","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39367,"municipality":"大田原市","year":2019,"category":"条例","dan_number":22,"text":"第9条 1 設置事業者は、抑制区域を含み、又は発電出力が50キロワット以上の太陽光発電設備により事業を行おうとするときは、当該事業区域に係る設置事業に関する計画(以下「設置事業計画」という。)を定め、当該設置事業計画について市長の許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39380,"municipality":"大田原市","year":2019,"category":"条例","dan_number":35,"text":"第12条 1 市長は、設置許可の申請があったときは、当該申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 周辺地域における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、氾濫その他の災害を発生させるおそれがないこととして規則で定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画が宅地造成及び特定盛土等規制法(昭和36年法律第191号)、都市計画法(昭和43年法律第100号) その他の関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき措置が、関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障をきたすおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の関係住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する太陽光発電設備が電気事業法(昭和39年法律第170号)、再生可能エネルギー特別措置法その他の関係法令の基準に適合していること。(10) 市の総合計画、環境基本計画、都市計画、農村環境計画、森林整備計画、土地利用調整基本計画その他の将来計画に適合していること。(11) 前条第2項の説明会及び同条第4項の協議を適切に実施していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39394,"municipality":"大田原市","year":2019,"category":"条例","dan_number":49,"text":"第17条 1 許可事業者は、第9条第3項各号に掲げる事項を変更しようとするときは、あらかじめ、当該変更について市長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39399,"municipality":"大田原市","year":2019,"category":"条例","dan_number":54,"text":"第18条 市長は、許可事業者又は変更許可を受けた許可事業者(以下「変更許可事業者」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正の手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3) 設置許可又は変更許可を受け、当該許可に係る設置事業に着手した日後1年を超える期間引き続き設置事業を行っていないとき。(4) 第12条第1項(前条第4項において準用する場合を含む。)に規定する要件を満たさない設置事業を行ったとき。(5) 第12条第3項(前条第4項において準用する場合を含む。)の規定により付された条件に違反したとき。(6) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。(7) 第31条第1項又は第3項の規定による命令に従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39429,"municipality":"大田原市","year":2019,"category":"条例","dan_number":84,"text":"第30条 1 市長は、許可事業者にあっては設置許可を受けた設置事業計画、変更許可事業者にあっては変更許可を受けた設置事業計画に従って事業を施行していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39434,"municipality":"大田原市","year":2019,"category":"条例","dan_number":89,"text":"第31条 1 市長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第1項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて太陽光発電設備の除却、事業区域の原状回復その他の違反を是正するため必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39436,"municipality":"大田原市","year":2019,"category":"条例","dan_number":91,"text":"3 市長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第3項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他の必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39438,"municipality":"大田原市","year":2019,"category":"条例","dan_number":93,"text":"第32条 1 市長は、第18条の規定による許可の取消しをしたとき、又は前条の規定による命令をしたときは、次の事項を公表することができる。(1) 当該許可の取消し又は命令を受けた設置事業者の氏名及び住所(法人にあっては、名称、代表者の氏名及び主たる事務所の所在地)。(2) 当該許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2829,"municipality":"大町市","year":2024,"category":"施行規則","dan_number":7,"text":"条例第2条第1項第5号に規定する認可地縁団体等は、地方自治法第260条の2第1項の規定により、市長の認可を受けた団体(以下この条において「認可地縁団体」という。)とする。ただし、事業地となる地域に認可地縁団体がない場合は、次に掲げる団体で市長が認めたものとする。(1) 自治会又は自治会に準ずる法人格を持たない住民組織。(2) 木戸、隣組、町内会、地域住民による組合等、法人格を持たない自治会より小規模な住民組織。(3) 地域住民の相互の連絡、環境の整備等、良好な地域社会の維持及び形成に資する活動を行っている団体。(4) 前3号に掲げるもののほか、特に市長が認めたもの","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2848,"municipality":"大町市","year":2024,"category":"施行規則","dan_number":26,"text":"2 市長は、前項の許可申請書の提出があった場合は、内容を審査し、適当と認めたときは、太陽光発電設備設置許可書(様式第8号)を事業者に交付するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2859,"municipality":"大町市","year":2024,"category":"施行規則","dan_number":37,"text":"2 市長は、前項の変更許可申請書の提出があった場合は、内容を審査し、適当と認めたときは、太陽光発電設備設置変更許可書(様式第11号)を許可事業者に交付するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2926,"municipality":"大町市","year":2024,"category":"条例","dan_number":40,"text":"第14条 事前協議(変更事前協議を含む。)において受けた指示、助言又は指導及び説明会において申出があった意見等への対応を完了し、前条の規定による協定を締結した(同条第1項ただし書に該当する場合を除く。)事業者は、太陽光発電設備の設置工事(以下「設置工事」という。)を行おうとするときは、規則で定めるところにより、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2927,"municipality":"大町市","year":2024,"category":"条例","dan_number":41,"text":"2 市長は、前項の許可をするに当たり、災害の防止又は良好な景観、自然環境等の保全上必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2935,"municipality":"大町市","year":2024,"category":"条例","dan_number":49,"text":"第18条 許可事業者は、許可を受けた太陽光発電事業の内容を変更しようとするときは、規則で定めるところにより、速やかに市長の許可を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2949,"municipality":"大町市","year":2024,"category":"条例","dan_number":63,"text":"第22条 市長は、許可事業者が次の各号のいずれかに該当するときは、第14条第1項又は第18条第1項の許可を取り消すことができる。(1) 偽りその他不正な手段により、第14条第1項又は第18条第1項の許可を受けたとき。(2) 第14条第2項(第18条第3項の規定において準用する場合を含む。)の許可に付した条件に違反したとき。(3) 第14条第1項又は第18条第1項の許可を受けた日から起算して1年を経過した日までに設置工事に着手しなかったとき。(4) 設置工事に着手してから1年以上引き続き工事を施工していないとき。(5) 第18条第1項の許可を受けなければならない事項について、同項の許可を受けずに変更したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26726,"municipality":"太田市","year":2015,"category":"施行規則","dan_number":35,"text":"第9条 条例第13条第1項の許可を受けようとする者は、事業計画の許可申請書(様式第14号)を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26749,"municipality":"太田市","year":2015,"category":"施行規則","dan_number":58,"text":"第15条 市長は、許可申請及び条例第15条第1項の規定による変更の許可に係る申請があった場合において、許可をするときにあっては許可通知書(様式第16号)により、許可をしないときにあっては許可しない旨の通知書(様式第17号)により申請者に対し通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26852,"municipality":"太田市","year":2015,"category":"条例","dan_number":44,"text":"第13条 事業者は、特別保全地区内において事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上で行う事業は、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26856,"municipality":"太田市","year":2015,"category":"条例","dan_number":48,"text":"第14条 市長は、前条第1項の規定による許可の申請があった場合において、当該申請が次の各号のいずれにも該当すると認めるときでなければ、同項の許可をしてはならない。(1) 事業区域の周辺地域(以下この項において「周辺地域」という。)における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域の景観を阻害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、溢水等を発生させるおそれがないこととして規則で定める基準に適合していること。(4) 事業の完了時における事業区域の高さ、法面の勾配、造成を行う面積等の造成計画が宅地造成等規制法(昭和36年法律第191号)、都市計画法その他関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周囲の状況に応じ配慮すべき事項又は講ずべき措置が関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他公共施設の構造等に支障を来すおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の近隣住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する太陽光発電設備が電気事業法(昭和39年法律第170号)、電気事業者による再生可能エネルギー電気の調達に関する特別措置法その他関係法令の基準に適合していること。(10) 市の総合計画、環境基本計画、景観計画、都市計画その他の将来計画に適合したものであること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26857,"municipality":"太田市","year":2015,"category":"条例","dan_number":49,"text":"2 市長は、前条第1項の規定による許可の申請をした者又は当該許可の申請に係る工事施行者が次の各号のいずれかに該当する場合は、同項の許可をしないことができる。(1) 事業計画を実施するために必要な資力及び信用があると認められないとき。(2) 第27条の規定により許可を取り消され、その取消しの日から5年を経過しないとき。(3) 暴力団員等がその事業活動を支配するとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26858,"municipality":"太田市","year":2015,"category":"条例","dan_number":50,"text":"3 市長は、前条第1項の規定による許可をする場合においては、あらかじめ、前2項に掲げる事項について、第21条に規定する太田市太陽光発電設備設置審議会の議を経なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26859,"municipality":"太田市","year":2015,"category":"条例","dan_number":51,"text":"4 市長は、前条第1項の規定による許可には、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26861,"municipality":"太田市","year":2015,"category":"条例","dan_number":53,"text":"第15条 第13条第1項の規定による許可を受けた者(以下「許可事業者」という。)は、当該許可に係る同条第2項に掲げる事項の変更をしようとするときは、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26873,"municipality":"太田市","year":2015,"category":"条例","dan_number":65,"text":"3 市長は、前項の検査の結果、許可内容に適合しないと認めるときは、当該許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他必要な措置を命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26898,"municipality":"太田市","year":2015,"category":"条例","dan_number":90,"text":"第27条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(1) 不正な手段により、第13条第1項の規定による許可又は第15条第1項の規定による変更の許可を受けたとき。(2) 第13条第1項の規定による許可を受けた日(第15条第1項の規定による変更の許可を受けた場合にあっては、当該変更の許可を受けた日)から起算して1年を経過する日までに当該許可に係る事業に着手しなかったとき。(3) 第13条第1項の規定による許可 (第15条第1項の規定による変更の許可を受けた場合にあっては、当該
