変更の許可)を受け、事業に着手した日後1年を超える期間引き続き事業を行っていないとき。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(5) 第14条第4項(第15条第2項において準用する場合を含む。)の規定による条件に違反したとき。(6) 第15条第1項の規定に違反して同項に規定する変更の許可を受けないで事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26900,"municipality":"太田市","year":2015,"category":"条例","dan_number":92,"text":"第28条 市長は、許可事業者が当該許可 (第15条第1項の変更の許可を受けた者にあっては、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18659,"municipality":"宇和島市","year":2021,"category":"条例","dan_number":15,"text":"第6条 事業禁止区域外において特定事業を実施しようとする事業者は、あらかじめ当該特定事業に係る規則で定める事業計画(以下「事業計画」という。)を定め、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18678,"municipality":"宇和島市","year":2021,"category":"条例","dan_number":34,"text":"2 市長は、第6条第1項の許可に当たり、災害の防止及び自然環境等の保全のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18684,"municipality":"宇和島市","year":2021,"category":"条例","dan_number":40,"text":"第15条 特定事業者は、第6条第1項の許可に係る事業計画を変更しようとするときは、規則で定めるところにより、あらかじめ市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18685,"municipality":"宇和島市","year":2021,"category":"条例","dan_number":41,"text":"2 特定事業者から事業区域内の太陽光発電設備の所有権その他特定事業を実施する権原を取得した者は、市長の承認を受けて、当該特定事業者が有していた第6条第1項の許可に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17499,"municipality":"宇治市","year":2023,"category":"条例","dan_number":13,"text":"第6条 禁止区域以外の区域において、事業を実施しようとする事業者は、あらかじめ規則で定める事業計画(以下「事業計画」という。)を定め、市長に申請し、許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17504,"municipality":"宇治市","year":2023,"category":"条例","dan_number":18,"text":"2 市長は、第6条第1項の許可に災害の発生の防止及び自然環境等の保全のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17506,"municipality":"宇治市","year":2023,"category":"条例","dan_number":20,"text":"第10条 第6条第1項の許可を受けた事業者(以下「許可事業者」という。)は、当該許可に係る事業計画を変更しようとするときは、規則で定めるところにより、あらかじめ市長に申請し、変更の許可を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":871,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":40,"text":"第13条 事業者は、太陽光発電施設(営農型太陽光発電施設を除く。)の全部若しくは一部を保全区域内に設置しようとするとき、又は営農型太陽光発電施設を設置しようとするときは、あらかじめ、市長が定めるところにより、市長に申請し、設置事業の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":873,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":42,"text":"第14条 市長は、前条の規定による設置許可の申請があったときは、当該申請が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。ただし、営農型太陽光発電施設の設置許可に係る申請について、営農に支障があると市長が特に認めるときは、この限りでない。(1) 事業区域の周辺地域(以下この項において「周辺地域」という。)における自然環境を害するおそれがないものとして市長が定める基準に適合していること。(2) 周辺地域の景観を阻害するおそれがないものとして市長が定める基準に適合していること。(3) 周辺地域において土砂崩れ、溢水等を発生させるおそれがないものとして市長が定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配,造成を行う面積等の造成計画が宅地造成及び特定盛土等規制法(昭和36年法律第191号),都市計画法その他関係法令(次号及び第6号において「関係法令」という。)及び市長が定める基準に適合していること。(5) 排水施設,擁壁その他の施設が関係法令及び市長が定める基準に適合していること。(6) 地形,地質及び周囲の状況に応じ配慮すべき事項又は講ずべき措置が関係法令及び市長が定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造等に支障をきたすおそれがないものとして市長が定める基準に適合していること。(8) 文化財保護のための措置が講じられているものとして市長が定める基準に適合していること。(9) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の地域住民等の生活環境を保全すべき措置が講じられているものとして市長が定める基準に適合していること。(10) 適切な設置事業等の運営のための措置が講じられているものとして市長が定める基準に適合していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":877,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":46,"text":"第15条 設置許可を受けた事業者(以下「許可事業者」という。)は、当該設置許可を受けた事項を変更しようとするときは、あらかじめ、市長の許可(以下「変更許可」という。)を受けなければならない。ただし、市長が定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":878,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":47,"text":"2 許可事業者は、前項ただし書の市長が定める軽微な変更をしたときは、遅滞なくその旨を市長に届け出なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":883,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":52,"text":"第17条 許可事業者は、市長が定めるところにより、当該設置許可に係る設置事業の事業期間において、この条例の規定により市長に提出した書類の写しを、地域住民等の求めに応じ、閲覧させなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":894,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":63,"text":"第20条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該設置許可又は変更許可を取り消すことができる。(1) 偽りその他不正な手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた日から起算して1年を経過した日までに、正当な理由なく設置事業に着手しなかったとき。(3) 設置許可又は変更許可を受け、正当な理由なく設置事業に着手した日後1年を超える期間引き続き当該設置事業を行っていないとき。(4) 第14条第1項各号(第15条第3項において準用する場合を含む。)に掲げる要件を満たさない設置事業を行ったとき。(5) 第14条第3項(第15条第3項において準用する場合を含む。)の規定により付された条件に違反したとき。(6) 第15条第1項の規定による変更許可を受けないで設置事業の変更を行ったとき(同項ただし書の規定による軽微な変更の場合を除く。)。(7) 第29条の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":917,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":86,"text":"第28条 市長は、設置許可若しくは変更許可を受けず、又は第10条の規定による届出をせずに設置事業をした者に対し、設置事業等を中止すること、又は相当の期限を定めて、太陽光発電施設の撤去若しくは事業区域の原状回復その他違反を是正するため必要な措置をとることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":918,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":87,"text":"2 市長は、設置許可又は変更許可に係る太陽光発電施設が第14条第1項各号に掲げる基準又は同条第3項(第15条第3項において準用する場合を含む。)の規定により付した条件に適合していないと認めるときは、許可事業者又は変更許可事業者に対し、発電事業を直ちに中止するよう勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":924,"municipality":"宇都宮市","year":2025,"category":"条例","dan_number":93,"text":"第30条 市長は、第20条の規定による設置許可の取消し又は前条の規定による命令を行ったときは、当該取消し又は命令を受けた者の氏名及び住所(法人にあっては、その名称、代表者の氏名及び主たる事務所の所在地)並びに当該取消し又は命令に係る措置の内容を公表することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":977,"municipality":"宇都宮市","year":2025,"category":"施行規則","dan_number":38,"text":"3 事業者は、設置許可の申請を取り下げようとするときは、設置許可申請取下書を市長に提出するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29038,"municipality":"安中市","year":2017,"category":"条例","dan_number":25,"text":"第8条 設置者は、市内において前条第1項各号のいずれかの要件に該当する太陽光発電設備の設置をしようとするときは、規則で定めるところにより、当該設置に係る工事を開始しようとする日の60日前までに次に掲げる事項を記載した届出書を市長に提出した上、当該設置に係る市長の同意を得なければならない。(1) 設置者の氏名及び住所(設置者が法人である場合にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地とする。)。(2) 太陽光発電設備の設置に係る工事の開始予定日及び完了予定日。(3) 設置区域の所在地及び面積。(4) 太陽光発電設備の設置に伴う土砂災害に対する対策及び生活環境の保全に係る対策の内容。(5) 前各号に定めるもののほか、規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29040,"municipality":"安中市","year":2017,"category":"条例","dan_number":27,"text":"3 市長は、第1項の同意には、当該同意に係る設置区域の周辺の災害の発生の防止及び生活環境の保全のため必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14924,"municipality":"安曇野市","year":2023,"category":"条例","dan_number":7,"text":"第２条 この条例において、次の各号に掲げる用語の意義は、当該各号に定めるところによる。(１) 太陽光発電設備 太陽光を電気に変換する設備及びその附属設備（送電に係る鉄柱等を除く。）をいう。(２) 自然環境等 自然環境及び生活環境をいう。(３) 太陽光発電事業 太陽光発電設備により、電気を得る事業をいう。(４) 造成等 太陽光発電設備を設置するために必要な切土、盛土、埋土等の土地の造成その他土地の区画形質の変更及び木竹の伐採等をいう。(５) 太陽光発電設備の設置 太陽光発電設備の新設及び増設（造成等を含む。）をいう。(６) 設置者 太陽光発電設備を設置する事業を自ら行う者又は当該事業の発注者をいう。(７) 事業区域 太陽光発電設備を設置する事業の用に供する区域（事業区域内の建築物を含む。）をいう。(８) 営農型太陽光発電設備 農地に支柱を立てて営農を適切に継続しながら上部空間に太陽光発電設備を設置するものをいう。(９) 太陽光発電設備設置事業 太陽光発電設備（営農型太陽光発電設備を含み、建築基準法（昭和25年法律第201号）第２条第１号に規定する建築物の屋根又は屋上に設置する太陽光発電設備を除く。この号において同じ。）を設置する事業のうち、次のいずれかに該当するものをいう。ア 発電出力が10キロワット以上（同一又は共同の関係にあると認められる設置者が、同時期若しくは近接した時期又は近接した場所に設置する太陽光発電設備の合算した発電出力が10キロワット以上となる場合を含む。）の太陽光発電設備を設置するもの。イ 事業区域の面積が1,000平方メートルを超えるもの。ウ 事業区域内における土地の高低差が13メートルを超えるもの。(10) 事業者 設置者及び設置者との契約により太陽光発電設備設置事業の施行を請け負う全ての者をいう。(11) 地域住民等 事業区域の境界からおおむね30メートル以内の区域に土地若しくは建築物を所有する者若しくは居住する者、当該対象区域に係る区に居住する者又は事業により影響を受ける者であって市長が必要と認めたものをいう。(12) 所有者等 事業区域の土地又は建築物の所有者、占有者及び管理者をいう。(13) 事業計画 太陽光発電設備設置事業に係る計画をいう。(14) 許可事業者 第16条第１項の許可を受けた事業者（第18条第１項の変更の許可を受け、太陽光発電設備設置事業を譲り受けた者を含む。）をいう。(15) 設置工事 第16条第１項の許可を受けた太陽光発電設備設置事業に係る工事（第18条第１項の変更の許可を受け、実施した工事を含む。）をいう。(16) 特定設備 第20条第１項の完了の検査の結果、市長が許可の内容に適合していると認めた太陽光発電設備設置事業に係る太陽光発電設備をいう。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14960,"municipality":"安曇野市","year":2023,"category":"条例","dan_number":43,"text":"２ 事業者は、前項の同意を得たときは、当該同意を証する書類を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14967,"municipality":"安曇野市","year":2023,"category":"条例","dan_number":50,"text":"第16条 設置者は、第10条第１項の規定による市長との協議を完了した日から起算して１年以内に、太陽光発電設備設置事業に係る許可申請書（以下「許可申請書」という。）を市長に提出し、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14971,"municipality":"安曇野市","year":2023,"category":"条例","dan_number":54,"text":"第17条 市長は、前条第１項の許可申請書の提出があった場合において、当該申請書の内容が次の各号のいずれかに該当するときは、前条第１項の許可をしないものとする。(１) 第13条の同意が得られていないとき。(２) 事業者及び現場管理者が次のいずれかに該当するとき。ア 太陽光発電設備設置事業を実施するために必要な資力及び信用があると認められない者。ウ 第23条第１項の規定により許可を取り消され、その取消しの日から５年を経過しない者（当該許可を取り消された者が法人である場合にあっては、当該取消しの処分に係る","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14973,"municipality":"安曇野市","year":2023,"category":"条例","dan_number":56,"text":"２ 市長は、前条第１項の規定による許可に、災害の防止又は良好な景観・自然環境等の保全上必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14975,"municipality":"安曇野市","year":2023,"category":"条例","dan_number":58,"text":"第18条 許可事業者は、第16条第１項で許可を受けた事業計画を変更（当該事業を他者に譲渡する場合を含む。以下同じ。）しようとするときは、あらかじめ、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17651,"municipality":"安曇野市","year":2023,"category":"施行規則","dan_number":23,"text":"第8条 条例第16条第1項の規定による許可を受けようとする設置者は、太陽光発電設備設置事業に係る許可申請書(様式第6号)により市長に申請しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17992,"municipality":"宮古市","year":2023,"category":"条例","dan_number":58,"text":"第21条 営業譲渡、合併、分割その他の事由により、地域主導型再生可能エネルギー事業を承継しようとする者は、市長の承認を受けて、地域主導型再生可能エネルギー事業者が有していた当該事業の認定に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26615,"municipality":"富士宮市","year":2015,"category":"条例","dan_number":23,"text":"3 事業者は、市内において事業を施行しようとするとき、又は市内において施行している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36045,"municipality":"富士見町","year":2019,"category":"施行規則","dan_number":20,"text":"第7条 事業者は、条例第10条の規定については、特定発電事業計画同意書(様式第6号)により、町長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38752,"municipality":"富士見町","year":2019,"category":"条例","dan_number":23,"text":"2 町長は、抑制区域において特定発電事業が計画された場合は、当該事業に対し当該発電事業を自粛するよう要請するものとする。(1) 特定発電事業を行おうとする事業者は、事業計画時において町長に協議(以下「事業計画事前協議」という。)をしなければならない。(2) 特定発電事業を行おうとする事業者は、再生可能エネルギー電気の利用の促進に関する特別措置法(平成23年法律第108号)(以下「再エネ特措法」という。)第9条第1項の規定による再生可能エネルギー発電事業計画の認定申請を行う前又は小売電気事業者との発電事業に関わる契約等の手続の前に、町長に協議(以下「許可申請前事前協議」という。)をしなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38754,"municipality":"富士見町","year":2019,"category":"条例","dan_number":25,"text":"第8条 特定発電事業を行おうとする事業者は、規則で定めるところにより、町長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38766,"municipality":"富士見町","year":2019,"category":"条例","dan_number":37,"text":"2 町長は、第8条の許可の申請に対して、事業区域が2,000平方メートル以上の場合は、あらかじめ、富士見町環境保全条例(昭和63年富士見町条例第2号。以下「環境保全条例」という。)第6条に規定する富士見町環境保全審議会(以下「審議会」という。)に諮問し、その意見を聴かなければならない。ただし、町長が特に必要と認めるときは、専門家による助言を求めることができるものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38767,"municipality":"富士見町","year":2019,"category":"条例","dan_number":38,"text":"3 町長は、第1項の許可に、災害の防止、良好な景観及び生活環境の保全のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38768,"municipality":"富士見町","year":2019,"category":"条例","dan_number":39,"text":"4 町長は、第8条の許可の申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38770,"municipality":"富士見町","year":2019,"category":"条例","dan_number":41,"text":"第12条 第7条の許可を受けた者(以下「許可事業者」という。)は、当該許可に係る特定発電事業計画を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、町長の許可を受けなければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38798,"municipality":"富士見町","year":2019,"category":"条例","dan_number":69,"text":"第24条 町長は、許可事業者が、特定発電事業計画に従って事業を実施していないと認めるときは、事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34233,"municipality":"富岡市","year":2018,"category":"条例","dan_number":43,"text":"第12条 事業者は、保全地区内において事業を行おうとするときは、前条の協議結果を踏まえ、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、次に掲げる事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する事業。(2) 事業区域が景観条例第8条第1項の規定に基づく景観計画で定める特定景観計画区域以外の区域で、当該事業区域の土地の面積が300平方メートル未満の事業。(3) 工場立地法(昭和34年法律第24号)第4条第1項第1号の規定に基づく環境施設として太陽光発電施設を設置する事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34237,"municipality":"富岡市","year":2018,"category":"条例","dan_number":47,"text":"第13条 市長は、前条第1項の規定による許可の申請があった場合において、当該申請が次の各号のいずれにも該当すると認めるときでなければ、同項の許可をしてはならない。(1) 事業区域の周辺地域 (以下この項において「周辺地域」という。)における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域の景観を阻害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、溢水等を発生させるおそれがないこととして規則で定める基準に適合していること。(4) 事業の完了時における事業区域の高さ、法面の勾配、造成を行う面積等の造成計画が都市計画法(昭和43年法律第100号) その他関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周囲の状況に応じ配慮すべき事項又は講ずべき措置が関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他公共施設の構造等に支障を来すおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の近隣住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する太陽光発電設備が電気事業法(昭和39年法律第170号)、電気事業者による再生可能エネルギー電気の調達に関する特別措置法その他関係法令の基準に適合していること。(10) 市の総合計画、環境基本計画、景観計画、都市計画その他の将来計画に適合したものであること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34238,"municipality":"富岡市","year":2018,"category":"条例","dan_number":48,"text":"2 市長は、前条第1項の規定による許可の申請をした者又は当該許可の申請に係る工事施行者が次の各号のいずれかに該当する場合は、同項の許可をしないことができる。(1) 事業計画を実施するために必要な資力及び信用があると認められないとき。(2) 第26条の規定により許可を取り消され、その取消しの日から5年を経過しないとき。(3) 富岡市暴力団排除条例(平成24年富岡市条例第32号)第2条に定義する暴力団員等がその事業活動を支配するとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34239,"municipality":"富岡市","year":2018,"category":"条例","dan_number":49,"text":"3 市長は、前条第1項の規定による許可をする場合においては、あらかじめ前2項に掲げる事項について、第20条に規定する富岡市太陽光発電設備設置審議会の議を経なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34240,"municipality":"富岡市","year":2018,"category":"条例","dan_number":50,"text":"4 市長は、前条第1項の規定による許可において、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34242,"municipality":"富岡市","year":2018,"category":"条例","dan_number":52,"text":"第14条 第12条第1項の規定による許可を受けた者(以下「許可事業者」という。)は、当該許可に係る同条第2項に掲げる事項の変更をしようとするときは、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34254,"municipality":"富岡市","year":2018,"category":"条例","dan_number":64,"text":"3 市長は、前項の検査の結果、許可内容に適合しないと認めるときは、当該許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他必要な措置を命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34280,"municipality":"富岡市","year":2018,"category":"条例","dan_number":90,"text":"第26条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(1) 不正な手段により、第12条第1項の規定による許可又は第14条第1項の規定による変更の許可を受けたとき。(2) 第12条第1項の規定による許可を受けた日(第14条第1項の規定による変更の許可を受けた場合については、当該変更の許可を受けた日)から起算して1年を経過する日までに当該許可に係る事業に着手しなかったとき。(3) 第12条第1項の規定による許可 (第14条第1項の規定による変更の許可を受けた場合については、当該変更の許可)を受け、事業に着手した日後1年を超える期間引き続き事業を行っていないとき。(4) 第13条第1項に規定する要件を満たさない事業を行ったとき。(5) 第13条第4項(第14条第2項において準用する場合を含む。)の規定による条件に違反したとき。(6) 第14条第1項の規定に違反して、同項に規定する変更の許可を受けないで事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34282,"municipality":"富岡市","year":2018,"category":"条例","dan_number":92,"text":"第27条 市長は、許可事業者が当該許可(第14条第1項の変更の許可を受けた者については、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34403,"municipality":"富岡市","year":2018,"category":"施行規則","dan_number":31,"text":"第9条 条例第12条第1項の許可を受けようとする者は、事業計画の許可申請書(様式第14号)を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34426,"municipality":"富岡市","year":2018,"category":"施行規則","dan_number":54,"text":"第15条 市長は、許可申請及び条例第14条第1項の規定による変更の許可に係る申請があった場合において、許可をするときにあっては許可通知書(様式第16号)により、許可をしないときにあっては許可しない旨の通知書(様式第17号)により申請者に対し通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17185,"municipality":"小海町","year":2023,"category":"条例","dan_number":38,"text":"第13条 事業者は、第8条第1項の協議が完了した後、規則で定めるところにより、町長の許可を受けなければならない。(1) 第11条第1項の同意が得られていないとき。(2) 第12条第1項の規定による協定が締結されていないとき。(3) 事業計画における事項が、規則で定める基準に適合していないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17186,"municipality":"小海町","year":2023,"category":"条例","dan_number":39,"text":"3 町長は、許可を行うにあたり必要がある場合には、あらかじめ小海町自然保護審議会(以下「審議会」という。)に諮問し、その意見を聴くことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17188,"municipality":"小海町","year":2023,"category":"条例","dan_number":41,"text":"第14条 事業者は、前条の許可を受けた事業計画を変更(当該事業を第三者に譲渡する場合を含む。以下同じ。)しようとするときは、あらかじめ町長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16358,"municipality":"小諸市","year":2023,"category":"条例","dan_number":36,"text":"2 事業者は、前項の同意を得たときは、当該同意を証する書類を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16364,"municipality":"小諸市","year":2023,"category":"条例","dan_number":42,"text":"第15条 事業者は、第10条第1項の協議が完了した日から起算して1年以内に、規則で定めるところにより、市長の許可を受けなければならない。(1) 第13条第1項の同意が得られていないとき。(2) 前条第1項の規定による協定が締結されていないとき。(3) 事業計画における事項が、規則で定める基準に適合していないとき。(4) 関係法令、この条例及び関係ガイドラインに違反している又は市長がこれらに違反していると判断する事由があるとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16366,"municipality":"小諸市","year":2023,"category":"条例","dan_number":44,"text":"第16条 事業者は、前条の許可を受けた事業計画を変更(当該事業を第三者に譲渡する場合を含む。以下同じ。)しようとするときは、あらかじめ市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36427,"municipality":"島田市","year":2019,"category":"条例","dan_number":23,"text":"第９条 事業者は、設置工事に着手しようとするときは、当該設置工事に着手しようとする日の60日前までに規則で定めるところにより申請し、市長の同意を得なければならない。事業を変更しようとするとき(当該変更の内容が軽微であると市長が認めるときを除く。)も、同様とする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36429,"municipality":"島田市","year":2019,"category":"条例","dan_number":25,"text":"３ 市長は、第１項の同意の際、災害若しくは生活環境への被害等の発生の防止、又は自然環境、景観若しくは都市環境の維持のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7810,"municipality":"川俣町","year":2022,"category":"条例","dan_number":37,"text":"第12条 事業者は、事業を実施しようとするとき、又は実施している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7812,"municipality":"川俣町","year":2022,"category":"条例","dan_number":39,"text":"3 町長は、前項の規定により同意するときは、必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6547,"municipality":"常陸大宮市","year":2024,"category":"条例","dan_number":34,"text":"第12条 事業者は、次の各号のいずれかに該当するときは、設置事業に着手する日の30日前までに、規則で定めるところにより、市長に申請し、その許可を受けなければならない。(1) 次のいずれかに該当する太陽光発電設備を設置しようとするとき。ア 発電出力50キロワット以上のもの。イ 事業区域面積が500平方メートル以上のもの。ウ 地上高が最大4メートル以上のもの。(2) 抑制区域内に10キロワット以上の太陽光発電設備を設置しようとするとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6549,"municipality":"常陸大宮市","year":2024,"category":"条例","dan_number":36,"text":"第13条 1 市長は、前条の許可(以下「設置許可」という。)の申請があったときは、当該申請に係る事業計画が次の各号のいずれにも該当すると認めるときでなければ、許可をしてはならない。(1) 事業区域に禁止区域を含まないこと。(2) 自然環境を害するおそれがないものとして規則で定める基準に適合していること。(3) 景観を阻害するおそれがないものとして規則で定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配,造成を行う面積等の造成計画が規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が規則で定める基準に適合していること。(6) 地形及び地質の状況に応じ配慮すべき事項又は講ずべき措置が規則で定める基準に適合していること。(7) 道路,河川、水路その他の公共施設の構造、管理等に支障を来すおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他周辺関係者の生活環境を保全するための措置が規則で定める基準に適合していること。(9) 設置する太陽光発電設備が電気事業法(昭和39年法律第170号),再生可能エネルギー電気の利用の促進に関する特別措置法その他関係する法令の基準に適合していること。(10) 市の総合計画、環境基本計画その他の計画(国又は茨城県が策定する計画であって、本市に適用があるものを含む。)に適合していること。(11) 第11条第1項に規定する説明会及び同条第2項に規定する協議を行っていること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6550,"municipality":"常陸大宮市","year":2024,"category":"条例","dan_number":37,"text":"2 市長は、設置許可の申請をした事業者又は当該申請に係る工事の施行者が事業計画を実施するために必要な資力及び信用を有すると認められないときは、設置許可をしないことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6551,"municipality":"常陸大宮市","year":2024,"category":"条例","dan_number":38,"text":"3 市長は、設置許可をする場合において、必要があると認めるときは、条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6552,"municipality":"常陸大宮市","year":2024,"category":"条例","dan_number":39,"text":"4 市長は、設置許可の申請のあった事業計画が他の地方公共団体の区域の生活環境等に影響を及ぼすおそれがあると認めるときは、関係する他の地方公共団体の長に対し、その旨を通知し、意見を求めることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6554,"municipality":"常陸大宮市","year":2024,"category":"条例","dan_number":41,"text":"第14条 1 設置許可を受けた事業者は、その許可に係る事項を変更しようとするときは、あらかじめ規則で定めるところにより、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしたときは、変更後、遅滞なく、市長に届け出ることをもって足りる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6645,"municipality":"常陸大宮市","year":2024,"category":"施行規則","dan_number":34,"text":"第 事項を変更しようとするときは、あらかじめ規則で定めるところにより、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしたときは、変更後、遅滞なく、市長に届け出ることをもって足りる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31980,"municipality":"常陸太田市","year":2018,"category":"条例","dan_number":40,"text":"第13条 設置者は、次の各号のいずれかに該当する場合は、設置事業に着手しようとする日の30日前までに、市規則で定めるところにより、市長に申請し、その許可を受けなければならない。(1) 次のいずれかに該当する太陽光発電設備を設置する場合。ア 発電出力が50キロワット以上(分割案件で合算して50キロワット以上のものを含む。)のもの。イ 事業区域の面積が500平方メートル以上のもの。ウ 地上高が最大4メートル以上のもの。(2) 発電出力が20キロワット以上の風力発電設備を設置する場合。(3) 発電出力が10キロワット以上のバイオマス発電設備を設置する場合。(4) 第7条第1項の規定により指定された抑制区域に発電設備を設置する場合","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31981,"municipality":"常陸太田市","year":2018,"category":"条例","dan_number":41,"text":"2 事業者は、設置許可の内容の変更を行おうとするときは、市規則で定めるところにより、速やかに市長に変更の許可(以下「変更許可」という。)の申請を行い、あらかじめ市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10644,"municipality":"平群町","year":2022,"category":"条例","dan_number":13,"text":"第6条 設置事業者は、事業区域が1,000平方メートル以上又は発電出力が50キロワット以上(実質的に同一と認められる設置事業者が同時期又は近接した時期に、実質的に同一と認められる場所で、複数の太陽光発電設備を設置する事業であって、当該総事業区域が1,000平方メートル以上又は当該総発電出力が50キロワット以上となるもの又は既に施工が完了している事業又は施工中の事業の太陽光発電設備の変更等を行う事業であって、当該変更後の事業区域が1,000平方メートル以上又は発電出力が50キロワット以上となるものを含む。)の太陽光発電設備の設置事業を行おうとするときは町長の許可(以下「設置許可」という。)を受けなければならない。ただし、次に掲げる設置事業については、この限りでない。(1) 国又は地方公共団体等が行う設置事業。(2) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する設置事業。(3) 工場立地法(昭和34年法律第24号)第4条第1項第1号に規定する環境施設として太陽光発電施設を設置する設置事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10657,"municipality":"平群町","year":2022,"category":"条例","dan_number":26,"text":"第13条 設置事業者は、第6条第2項に掲げる事項を変更しようとするときは、あらかじめ、町長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10661,"municipality":"平群町","year":2022,"category":"条例","dan_number":30,"text":"第14条 町長は、設置事業者又は変更許可を受けた設置事業者が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正な手段により、設置許可又は変更許可を受けたとき。(4) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":10682,"municipality":"平群町","year":2022,"category":"条例","dan_number":51,"text":"第22条 町長は、設置事業計画又は変更許可を受けた設置事業計画に従って事業を実施していないと認めるときは、設置事業者に対し、相当の期限を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17058,"municipality":"平谷村","year":2023,"category":"条例","dan_number":41,"text":"第15条 事業者は、第11条第3項の規定による通知を受けて事業を実施しようとするときは、事業計画書その他規則に定める書類を添え、村長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17061,"municipality":"平谷村","year":2023,"category":"条例","dan_number":44,"text":"2 村長は、前条の許可申請をした者又は当該申請に係る工事施工者が規則に定める事項に該当するときは、設置許可をしないことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17063,"municipality":"平谷村","year":2023,"category":"条例","dan_number":46,"text":"5 村長は、前条の許可申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17067,"municipality":"平谷村","year":2023,"category":"条例","dan_number":50,"text":"第18条 許可事業者は、許可を受けた事業計画の内容を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、その旨を村長に申請し、許可を得なければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17072,"municipality":"平谷村","year":2023,"category":"条例","dan_number":55,"text":"2 村長は、前項の検査の結果、許可した事業内容に適合していると認めたときは、規則に定めるところにより、その旨を許可事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17081,"municipality":"平谷村","year":2023,"category":"条例","dan_number":64,"text":"2 村長は、許可事業者が事業計画書に従って事業を実施していないと認めるときは、許可事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":23503,"municipality":"御前崎市","year":2020,"category":"施行規則","dan_number":15,"text":"第6条 市長は、条例第11条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業(変更)同意通知書(様式第6号) 又は再生可能エネルギー発電事業(変更)不同意通知書(様式第7号) により通知するものとする。この場合において、変更に係る同意の可否を決定したときも、同様とする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25659,"municipality":"御前崎市","year":2020,"category":"条例","dan_number":27,"text":"第11条 事業者は、再生可能エネルギー発電事業を実施しようとするとき、又は前条第2項の当該届出に係る事項に変更をしようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25661,"municipality":"御前崎市","year":2020,"category":"条例","dan_number":29,"text":"3 市長は、同意の際、この条例の目的を達成するために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":35893,"municipality":"御宿町","year":2019,"category":"条例","dan_number":35,"text":"第12条　事業者は、町内において事業を施行しようとするとき、又は町内において施行している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":35897,"municipality":"御宿町","year":2019,"category":"条例","dan_number":39,"text":"２　町長は、同意の際、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33934,"municipality":"恵那市","year":2018,"category":"施行規則","dan_number":50,"text":"5 市長は、事業の実施に同意するときは、次の各号に掲げる事項について条件を付すことができる。(1) 施工中の安全に関する事項。(2) 同意の期限に関する事項。(3) その他市長が必要と認める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33961,"municipality":"恵那市","year":2018,"category":"施行規則","dan_number":77,"text":"2 項の規定により市長の承認を受けようとする者は、太陽光発電設備設置事業地位承継承認申請書(様式第22号)を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34160,"municipality":"恵那市","year":2018,"category":"条例","dan_number":45,"text":"2 前条第1項の協定を締結した事業者から事業区域内の土地の所有権その他太陽光発電設備設置事業に関する工事を実施する権限を取得した者は、市長の承認を受けて、当該事業者が有していた事業の同意及び協定に基づく地位を承継する。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28128,"municipality":"愛南町","year":2016,"category":"条例","dan_number":22,"text":"2 事業者は、発電事業の工事の着手前に町長に届け出て、許可を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14043,"municipality":"掛川市","year":2023,"category":"条例","dan_number":25,"text":"1 事業者は、市内において再生可能エネルギー発電事業を実施しようとするときは、市長に協議し、その同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14046,"municipality":"掛川市","year":2023,"category":"条例","dan_number":28,"text":"4 市長は、第1項の同意をする場合において、必要であると認めるときは、この条例の目的を達成するため必要な限度において、条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14047,"municipality":"掛川市","year":2023,"category":"条例","dan_number":29,"text":"5 前各項の規定は、第2項又は第3項の規定により市長が同意した再生可能エネルギー発電事業の変更(規則で定める軽微な変更を除く。以下同じ。)をしようとするときについて準用する。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36832,"municipality":"新富町","year":2019,"category":"条例","dan_number":25,"text":"第12条 事業者は、町内において再生可能エネルギー発電事業を施行しようとするとき、又は町内において施行している再生可能エネルギー発電事業を変更しようとするときは、町長に同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36836,"municipality":"新富町","year":2019,"category":"条例","dan_number":29,"text":"2 町長は、同意の際、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38705,"municipality":"新富町","year":2019,"category":"施行規則","dan_number":16,"text":"第8条 法第22条第1項又は第31条第1項の許可を受けようとする者は、新富町景観重要建造物(樹木)現状変更許可申請書(様式第7号)により町長に申請しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28368,"municipality":"日光市","year":2017,"category":"条例","dan_number":55,"text":"第15条 設置事業者は、保全地区内で出力が10キロワット以上の太陽光発電設備の設置事業を行おうとするときは、規則で定めるところにより、市長に申請し、その許可を受けなければならない。ただし、建築基準法第2条第1号に規定する建築物の屋根又は屋上に設置する事業は、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28370,"municipality":"日光市","year":2017,"category":"条例","dan_number":57,"text":"第16条 市長は、許可申請があったときは、当該許可申請に係る設置工事が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 事業区域の周辺地域(以下「周辺地域」という。)における自然環境を害するおそれがないものとして規則で定める基準に適合していること。(2) 周辺地域において土砂崩れ、出水等を発生させるおそれがないものとして規則で定める基準に適合していること。(4) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(5) 地形、地質及び周囲の状況に応じ配慮すべき事項又は講ずべき措置が関係法令及び規則で定める基準に適合していること。(6) 周辺地域における道路、河川、水路その他公共施設の構造等に支障を来すおそれがないものとして規則で定める基準に適合していること。(7) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の近隣住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(8) 設置する太陽光発電設備が法及び電気事業法(昭和39年法律第170号)その他関係法令の基準に適合していること。(9) 市の総合計画、環境基本計画その他の計画(国又は栃木県が策定する計画であって、本市に適用があるものを含む。)に適合していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28371,"municipality":"日光市","year":2017,"category":"条例","dan_number":58,"text":"2 市長は、許可申請をした設置事業者又は当該許可申請に係る工事施工者が次の各号のいずれかに該当するときは、設置許可をしないことができる。(1) 事業計画を実施するために必要な資力及び信用があると認められないとき。(2) その他市長が不適当と認めたとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28375,"municipality":"日光市","year":2017,"category":"条例","dan_number":62,"text":"第17条 設置許可を受けた者(以下「許可事業者」という。)は、設置許可の内容の変更(市長が定める軽微な変更を除く。)をしようとするときは、第22条第1項の規定による完了の届出の前までに、あらかじめ、規則で定めるところにより、市長の許可(以下「変更許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28405,"municipality":"日光市","year":2017,"category":"条例","dan_number":92,"text":"第28条 市長は、許可事業者又は変更許可事業者が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 不正な手段により、設置許可又は変更許可を受けたとき。(2) 第16条第1項に規定する要件を満たさない設置工事を行ったとき。(4) 第17条第1項の規定に違反して変更許可を受けないで設置工事を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28415,"municipality":"日光市","year":2017,"category":"条例","dan_number":102,"text":"第31条 市長は、許可事業者にあっては設置許可を受けた事業計画、変更許可事業者にあっては変更許可を受けた事業計画に従って設置事業を実施していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、必要な措置をとることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28418,"municipality":"日光市","year":2017,"category":"条例","dan_number":105,"text":"第32条 市長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第1項の規定による勧告に従わないときは、相当の期限を定めて、当該許可事業者又は当該変更許可事業者に対し、設置工事その他の行為の停止を命じ、又は相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命じることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28419,"municipality":"日光市","year":2017,"category":"条例","dan_number":106,"text":"3 市長は、許可事業者が、正当な理由なく、前条第3項の規定による勧告に従わないときは、当該許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他必要な措置をとることを命じることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28420,"municipality":"日光市","year":2017,"category":"条例","dan_number":107,"text":"4 市長は、変更許可事業者が、正当な理由なく、前条第4項の規定による勧告に従わないときは、当該変更許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他必要な措置をとることを命じることができる。(1) 設置許可若しくは変更許可の取消し又は命令を受けた者の住所及び氏名(法人にあっては、主たる事務所の所在地、名称及び代表者の氏名)。(2) 設置許可若しくは変更許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29752,"municipality":"日光市","year":2017,"category":"施行規則","dan_number":27,"text":"3 条例第22条第2項の規定による検査の結果、市長が設置許可の内容に適合していないと認めるときは、当該許可事業者に対し、その旨を通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39015,"municipality":"日高市","year":2019,"category":"条例","dan_number":27,"text":"第11条 事業者は、太陽光発電設備設置事業を行おうとするときは、市長の同意を得るものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39017,"municipality":"日高市","year":2019,"category":"条例","dan_number":29,"text":"3 市長は、第1項の同意には、この条例の目的を達成するために必要な意見を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37999,"municipality":"朝日村","year":2019,"category":"条例","dan_number":23,"text":"2 事業者は、前項の規定による説明会を開催し同意を得た時は、その内容を村長に報告するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28182,"municipality":"木曽町","year":2016,"category":"条例","dan_number":21,"text":"1 事業者は、町内において事業を施行しようとするときは、当該事業に着手しようとする日の90日前までに、次に掲げる事項を届け出て、町長の同意を得なければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第15条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 事業区域の所在地及び面積。(4) 事業の内容。(5) 該当自治会への説明会に係る報告書。(6) 近隣関係者への説明に係る報告書。(7) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":28184,"municipality":"木曽町","year":2016,"category":"条例","dan_number":23,"text":"3 事業者は、第1項第2号から第4号に掲げる事項の変更をしようとするときは、あらかじめ、その旨を届け出て、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39195,"municipality":"木曽町","year":2019,"category":"条例","dan_number":21,"text":"第9条 事業者は、町内において事業を施行しようとするときは、当該事業に着手しようとする日の90日前までに、次に掲げる事項を届け出て、町長の同意を得なければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第15条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 事業区域の所在地及び面積。(4) 事業の内容。(5) 該当自治会への説明会に係る報告書。(6) 近隣関係者への説明に係る報告書。(7) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39197,"municipality":"木曽町","year":2019,"category":"条例","dan_number":23,"text":"3 事業者は、第1項第2号から第4号に掲げる事項の変更をしようとするときは、あらかじめ、その旨を届け出て、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20019,"municipality":"木津川市","year":2021,"category":"条例","dan_number":26,"text":"第9条 事業者は、市内において事業を施行しようとするとき、又は市内において施 行している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32607,"municipality":"木祖村","year":2018,"category":"条例","dan_number":26,"text":"3 事業者は、村内において事業を施行しようとするとき又は村内において施行している事業を変更しようとするときは、村長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4049,"municipality":"本庄市","year":2024,"category":"条例","dan_number":33,"text":"第11条　事業者は、再生可能エネルギー発電事業を実施しようとするときは、次に掲げる事項を市長に届け出、かつ、同意を得なければならない。(1)　事業者の氏名及び住所(法人その他の団体にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第20条第1項において同じ。)。(2)　事業区域の所在地及び面積。(3)　再生可能エネルギー発電事業の内容。(4)　再生可能エネルギー発電設備の設置に係る工事(以下「工事」という。)の着手予定日及び完了予定日。(5)　前各号に掲げるもののほか、規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4051,"municipality":"本庄市","year":2024,"category":"条例","dan_number":35,"text":"3　事業者は、第1項の規定により届出をした事項を変更しようとするときは、速やかにその旨を市長に届け出、かつ、同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4055,"municipality":"本庄市","year":2024,"category":"条例","dan_number":39,"text":"3　市長は、同意に際し、自然環境等の保全及び災害の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":4076,"municipality":"本庄市","year":2024,"category":"条例","dan_number":60,"text":"2　市長は、次の各号のいずれかに該当すると認められるときは、事業者に対し、期限を定めて必要な措置を講ずるよう勧告することができる。(1)　第11条第1項又は第3項の規定による届出を行わないとき、又は当該届出の内容に虚偽があったとき。(2)　正当な理由なく第12条第1項の規定による市長の同意を得ずに再生可能エネルギー発電事業に着手したとき。(3)　前条第1項の規定による報告若しくは資料の提出をせず、若しくは虚偽の報告若しくは資料の提出をし、又は立入調査を拒み、妨げ、若しくは忌避し、若しくは質問に答弁せず、若しくは虚偽の答弁をしたとき。(4)　正当な理由なく前項の規定による助言又は指導に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31718,"municipality":"東伊豆町","year":2018,"category":"施行規則","dan_number":19,"text":"第9条 条例第12条第1項に規定する規則で定める基準とは、次に掲げるものをいう。ア 太陽光発電設備設置事業を実施するために必要な資力及び信用があると認められない場合。イ 成年被後見人若しくは被保佐人又は破産者で復権を得ない者である場合。ウ 拘禁刑以上の刑に処せられ、その執行を終わり、又は執行を受けることがなくなった日から5年を経過しない場合。エ 暴力団員による不正な行為の防止等に関する法律(平成3年法律第77号)第2条第6号に規定する暴力団員(以下この項において「暴力団員」という。)又は暴力団員でなくなった日から5年を経過しない者(以下この項において「暴力団員等」という。)である場合。カ 暴力団員等がその事業活動を支配する場合。(2) 東伊豆町土地利用事業の適正化に関する指導要綱(平成2年東伊豆町要綱第4号)に基づく町長の承認を得ていること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32815,"municipality":"東伊豆町","year":2018,"category":"条例","dan_number":29,"text":"第11条 事業者は、町内において太陽光発電設備設置事業を実施しようとするとき、又は町内において実施している太陽光発電設備設置事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32819,"municipality":"東伊豆町","year":2018,"category":"条例","dan_number":33,"text":"2 町長は、同意の際、自然環境の保全又は災害若しくは生活環境への被害等の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33450,"municipality":"松崎町","year":2018,"category":"条例","dan_number":33,"text":"第12条 事業者は、町内において事業を施行しようとするとき、又は町内において施行している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33454,"municipality":"松崎町","year":2018,"category":"条例","dan_number":37,"text":"２ 町長は、同意の際、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34094,"municipality":"松崎町","year":2018,"category":"施行規則","dan_number":21,"text":"第8条 町長は、条例第12条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業同意通知書（様式第７号）又は再生可能エネルギー発電事業不同意通知書（様式第８号）により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31086,"municipality":"松川村","year":2018,"category":"施行規則","dan_number":31,"text":"3 前項の同意書に同意を必要とするものの範囲は，村長が別に定める。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32310,"municipality":"松川村","year":2018,"category":"条例","dan_number":77,"text":"2 村長は，前項の承認をしようとするときは，あらかじめその旨を公告し，承認案を2週間縦覧に供しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32311,"municipality":"松川村","year":2018,"category":"条例","dan_number":78,"text":"3 村長は，第1項の承認をしたときは，事業者にその旨を通知しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32312,"municipality":"松川村","year":2018,"category":"条例","dan_number":79,"text":"4 村長は，第1項の承認をしないときは，理由を附し規則の定めるところにより，開発事業に係る協議を継続する旨を通知しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32327,"municipality":"松川村","year":2018,"category":"条例","dan_number":94,"text":"2 村長は，完了検査の結果，承認の内容と検査結果が適合しない場合は，期限を定め改善するよう指導又は勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13549,"municipality":"松本市","year":2023,"category":"条例","dan_number":43,"text":"第13条 設置事業者は、設置事業を行おうとするときは、事業計画について、あらかじめ、規則で定めるところにより、市長に申請し、許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13552,"municipality":"松本市","year":2023,"category":"条例","dan_number":46,"text":"2 市長は、設置許可をしたときは、その旨を公表するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13554,"municipality":"松本市","year":2023,"category":"条例","dan_number":48,"text":"第15条 設置許可を受けた設置事業者(以下「許可事業者」という。)は、当該設置許可の内容の変更をしようとするときは、あらかじめ、市長に申請し、許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1919,"municipality":"松江市","year":2025,"category":"条例","dan_number":40,"text":"第14条 発電設備を設置しようとする事業者は、あらかじめ、規則で定めるところにより、市長に申請し、許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1922,"municipality":"松江市","year":2025,"category":"条例","dan_number":43,"text":"第15条 設置許可を受けた事業者(以下「許可事業者」という。)は、当該設置許可の内容を変更しようとするときは、あらかじめ、規則に定めるところにより、市長に申請し、許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1926,"municipality":"松江市","year":2025,"category":"条例","dan_number":47,"text":"第16条 市長は、許可事業者が次のいずれかに該当するときは、設置許可又は変更許可を取り消すことができる。(1) 偽りその他不正な手段により、設置許可又は変更許可を受けたとき。(2) 設置許可を受けた日(変更許可を受けた場合にあっては、当該変更許可を受けた日)から起算して正当な理由なく1年を経過した日までに発電設備を設置し、又は変更する工事に着手しなかったとき。(3) 前条第1項の規定に違反して設置許可の内容を変更したとき。(4) 第28条の規定による命令に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21824,"municipality":"松田町","year":2021,"category":"施行規則","dan_number":26,"text":"第9条 営業譲渡、合併、分割その他の事由により、地域主導型事業を承継したものは、町長の承認を受けて、当該地域主導型事業の認定を承継することができる。(2) 地域主導型事業の全部又は一部を休止し、又は廃止したとき。(3) 地域主導型事業が、第5条第2項に掲げる要件を満たさないと認められるとき。(4) 認定事業者が、第7条各号のいずれかに該当したとき。(6) 認定事業者が、条例又はこの規則に違反したとき。(1) 太陽光発電を行う事業者(再生可能エネルギー設備の設置及び管理等に要する敷地面積の合計が建物の屋根部分を除いて3000平方メートル以上であるものに限る。)。(2) 50キロワット以上の定格出力をもつ発電目的の再生可能エネルギー設備の設置を行う事業者。(3) 300平方メートル以上の集熱面積をもつ太陽熱利用設備の設置を行う事業者。(4) 土砂災害警戒区域その他の生活環境に重大な影響を及ぼすおそれがあると町長が別に定める区域に再生可能エネルギー設備の設置を行う事業者。(5) その他環境に影響を及ぼすおそれがあると町長が判断する再生可能エネルギー設備の設置を行う事業者。(1) 事業者の名称及び主たる所在地。(2) 再生可能エネルギー設備を設置する場所。(3) 設置する再生可能エネルギー設備。(4) その他町長が必要と認める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":21830,"municipality":"松田町","year":2021,"category":"施行規則","dan_number":32,"text":"第13条 条例第14条の立入調査を行う職員は、その身分を示す証明書を携帯し、関係者に提示しなければならない。(1) 町長は、再生可能エネルギー事業の実施又は継続に必要な町長の許可、認可又は認定等(以下「許可等」という。)の審査に際し、当該事業を行う者が条例第15条第1項の勧告に従わなかったという事実を考慮することができる。(2) 町長は、再生可能エネルギー事業の実施又は継続に必要な許可等の権限を有する者に対し、当該事業を行う者が条例第15条第1項の勧告に従わなかったという事実を通知し、許可等の審査に際し、当該通知の内容について考慮するよう要請することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38128,"municipality":"桐生市","year":2019,"category":"条例","dan_number":41,"text":"第13条 事業者は、特別保全地区内において事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する事業については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38131,"municipality":"桐生市","year":2019,"category":"条例","dan_number":44,"text":"4 市長は、前条第1項の規定による許可において、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38142,"municipality":"桐生市","year":2019,"category":"条例","dan_number":55,"text":"3 市長は、前項の検査の結果、許可内容に適合しないと認めるときは、当該許可事業者に対し、相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他必要な措置を命じることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38168,"municipality":"桐生市","year":2019,"category":"条例","dan_number":81,"text":"第27条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":38170,"municipality":"桐生市","year":2019,"category":"条例","dan_number":83,"text":"第28条 市長は、許可事業者が当該許可(第15条第1項の変更の許可を受けた者にあっては、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命 する期限までに、同項の規定による必要な措置を講じなかったとき。(3) 第15条第2項の規定による報告をせず、又は報告をしてもなお適切な対策を講じなかったとき。(4) 第16条の規定による届出をせず、又は虚偽の届出をし、対象事業により設置した太陽光発電設備を適正に処分しなかったとき。(5) 前条の規定による立入調査を正当な理由なく拒否したとき。(6) 前項の規定による指導又は助言に正当な理由なく従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20812,"municipality":"沼津市","year":2021,"category":"条例","dan_number":31,"text":"第11条 1 事業者は、市内において再生可能エネルギー発電事業を実施しようとするときは、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20815,"municipality":"沼津市","year":2021,"category":"条例","dan_number":34,"text":"第12条 1 市長は、前条第2項の規定による許可の申請があった場合において、再生可能エネルギー発電事業の計画が規則で定める基準に適合しており、景観、自然環境、生活環境等の保全上支障がないと認めるときでなければ、同条第1項の許可をしてはならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20818,"municipality":"沼津市","year":2021,"category":"条例","dan_number":37,"text":"4 市長は、前条第1項の許可の際、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20820,"municipality":"沼津市","year":2021,"category":"条例","dan_number":39,"text":"第13条 1 第11条第1項の許可を受けた事業者(以下「許可事業者」という。)が当該許可に係る事業計画を変更しようとするときは、規則で定めるところにより、あらかじめ、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20824,"municipality":"沼津市","year":2021,"category":"条例","dan_number":43,"text":"第14条 市長は、許可事業者が次の各号のいずれかに該当するときは、第11条第1項の許可(前条第1項の規定による変更の許可を含む。以下この条、第21条、第23条及び第25条において同じ。)を取り消すことができる。(1) 偽りその他不正な手段により、第11条第1項の許可を受けたとき。(2) 第11条第1項の許可を受けた日(前条第1項の規定による変更の許可を受けた場合には、当該変更の許可を受けた日)から起算して2年を経過する日までに当該許可に係る再生可能エネルギー発電事業に着手しなかったとき。(3) 第11条第1項の許可を受け、再生可能エネルギー発電事業に着手した日後2年を超える期間引き続き当該事業を行っていないとき。(4) 第24条の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34724,"municipality":"渋川市","year":2019,"category":"条例","dan_number":42,"text":"第13条 事業者は、保全地区内において事業を行おうとするとき、又は事業区域の面積が500平方メートルを超える事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、次に掲げる事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に太陽光発電設備を設置する事業。(2) 工場立地法(昭和34年法律第24号)第4条第1項第1号の規定に基づく環境施設として太陽光発電施設を設置する事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34727,"municipality":"渋川市","year":2019,"category":"条例","dan_number":45,"text":"4 市長は、前条第1項の規定による許可において、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34738,"municipality":"渋川市","year":2019,"category":"条例","dan_number":56,"text":"3 市長は、前項の検査の結果、許可内容に適合しないと認めるときは、当該許可事業者に対し、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他必要な措置を命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34764,"municipality":"渋川市","year":2019,"category":"条例","dan_number":82,"text":"第27条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(6) 第15条第1項に規定する変更の許可を受けないで事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":34766,"municipality":"渋川市","year":2019,"category":"条例","dan_number":84,"text":"第28条 市長は、許可事業者が当該許可(第15条第1項の変更の許可を受けた者にあっては、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12982,"municipality":"湖西市","year":2022,"category":"条例","dan_number":29,"text":"第11条 事業者は、市内において再生可能エネルギー発電事業を実施しようとするとき、又は市内において実施している再生可能エネルギー発電事業の変更をしようとするときは、あらかじめ事業の着手前までに、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12988,"municipality":"湖西市","year":2022,"category":"条例","dan_number":35,"text":"5 市長は、第1項の規定による同意には、この条例の目的を達成するために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2631,"municipality":"湧別町","year":2024,"category":"条例","dan_number":35,"text":"第8条　何人も、次に掲げる区域(以下「禁止区域」という。)においては、太陽光発電設備の設置をしてはならない。ただし、あらかじめ町長の許可を受けた場合は、この限りでない。(1)　砂防法(明治30年法律第29号)第2条の規定により指定された砂防指定地。(2)　森林法(昭和26年法律第249号)第25条第1項の保安林の区域。(3)　土砂災害警戒区域等における土砂災害防止対策の推進に関する法律(平成12年法律第57号)第7条第1項の土砂災害警戒区域及び同法第9条第1項の土砂災害特別警戒区域。(4)　前各号に掲げるもののほか、町長が特に太陽光発電設備の設置をすべきではないと判断した区域","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25223,"municipality":"湯河原町","year":2020,"category":"条例","dan_number":28,"text":"第12条 事業者は、事業を実施しようとするとき又は実施している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25227,"municipality":"湯河原町","year":2020,"category":"条例","dan_number":32,"text":"5 町長は、同意の際、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37198,"municipality":"瀬戸市","year":2019,"category":"条例","dan_number":41,"text":"第10条 事業者は、設置事業のうち、発電出力の合計が1,000キロワット以上の太陽光発電設備を設置する事業(以下「大規模設備設置事業」という。)を実施しようとするときは、規則で定めるところにより、あらかじめ、市長に同意の申請をしなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37200,"municipality":"瀬戸市","year":2019,"category":"条例","dan_number":43,"text":"3 市長は、第1項の規定による同意の申請に関し、規則で定める基準に基づく審査が終了したときは、同意又は不同意を決定し、その結果を速やかに事業者に通知しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37146,"municipality":"焼津市","year":2019,"category":"施行規則","dan_number":16,"text":"第５条　市長は、条例第10条の規定による同意の可否を決定したときは、再生可能エネルギー発電設備設置事業同意通知書（第７号様式）又は再生可能エネルギー発電設備設置事業不同意通知書（第８号様式）により当該事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37280,"municipality":"焼津市","year":2019,"category":"条例","dan_number":26,"text":"第10条　事業者は、市内において再生可能エネルギー発電設備設置事業を実施しようとするとき、又は市内において実施している再生可能エネルギー発電設備設置事業を変更（軽微な変更を除く。）しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37282,"municipality":"焼津市","year":2019,"category":"条例","dan_number":28,"text":"３　市長は、第１項の同意には、この条例の目的を達成するために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19478,"municipality":"熱海市","year":2021,"category":"条例","dan_number":32,"text":"第11条　事業者は、事業を実施しようとするとき又は実施している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6732,"municipality":"玉川村","year":2025,"category":"条例","dan_number":23,"text":"第9条　事業者は、村内において事業を施行しようとするときは、当該事業に着手しようとする日の60日前までに、次に掲げる事項を村長に届け出て、村長の同意を得なければならない。(1)　事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地)。(2)　事業の着手予定日及び完了予定日。(3)　太陽光発電設備の設置場所及び面積。(4)　事業の内容。(5)　行政区への説明会等に係る報告書。(6)　近隣関係者への説明等に係る報告書。(7)　前各号に定めるもののほか、規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6733,"municipality":"玉川村","year":2025,"category":"条例","dan_number":24,"text":"2　前項の規定による届出をした者は、当該届出に係る事項の変更をしようとするときは、あらかじめ、その旨を村長に届け出て、村長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6737,"municipality":"玉川村","year":2025,"category":"条例","dan_number":28,"text":"2　村長は、前条の同意には、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31550,"municipality":"生坂村","year":2018,"category":"施行規則","dan_number":41,"text":"別図中「農業振興区域」については自治会及び近隣関係者が当該事業に同意した場合は、村長は同意するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33389,"municipality":"生坂村","year":2018,"category":"条例","dan_number":23,"text":"第９条 事業者は、村内において事業を施行しようとするときは、当該事業に着手しようとする日の60日前までに、次に掲げる事項を届け出て、村長の同意を得なければならない。(１) 事業者の氏名及び住所（法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第15条第１項において同じ。）。(２) 事業の着手予定日及び完了予定日。(３) 事業区域の所在地及び面積。(４) 事業の内容。(５) 該当自治会への説明会に係る報告書。(６) 近隣関係者への説明に係る報告書。(７) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":33391,"municipality":"生坂村","year":2018,"category":"条例","dan_number":25,"text":"３ 事業者は、第１項第２号から第４号に掲げる事項の変更をしようとするときは、あらかじめ、その旨を届け出て、村長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12595,"municipality":"登米市","year":2022,"category":"条例","dan_number":32,"text":"第11条 事業者は、事業を実施しようとするときは、次に掲げる事項を市長に届け出、かつ、同意を得なければならない。(1) 事業者の氏名及び住所(法人その他の団体にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第19条第1項において同じ。)。(2) 事業区域の所在地及び面積。(3) 事業の内容。(4) 再生可能エネルギー電気の利用の促進に関する特別措置法(平成23年法律第108号)第9条第1項の規定による申請をする日(同項の規定による申請をする事業者に限る。)。(5) 再生可能エネルギー発電設備の設置に係る工事(以下「工事」という。)の着手予定日及び完了予定日。(6) 前各号に掲げるもののほか、規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12597,"municipality":"登米市","year":2022,"category":"条例","dan_number":34,"text":"3 事業者は、第1項の規定により届出をした事項を変更しようとするときは、速やかにその旨を市長に届け出、かつ、同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12600,"municipality":"登米市","year":2022,"category":"条例","dan_number":37,"text":"3 市長は、同意に際し、自然環境等の保全及び災害の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12617,"municipality":"登米市","year":2022,"category":"条例","dan_number":54,"text":"2 市長は、次の各号のいずれかに該当すると認められるときは、事業者に対して、期限を定めて必要な措置を講ずるよう勧告することができる。(1) 第11条の規定による届出を行わないとき、又は届出の内容に虚偽があるとき。(2) 正当な理由なく第12条第1項の規定による市長の同意を得ずに事業に着手したとき。(3) 前条第1項の規定による報告若しくは資料の提出をせず、若しくは虚偽の報告若しくは資料の提出をし、又は立入調査を拒み、妨げ、若しくは忌避し、若しくは質問に答弁せず、若しくは虚偽の答弁をしたとき。(4) 正当な理由なく前項の規定による助言又は指導に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16937,"municipality":"白石市","year":2023,"category":"条例","dan_number":36,"text":"第12条 事業者は、事業を実施しようとするとき、又は実施している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16939,"municipality":"白石市","year":2023,"category":"条例","dan_number":38,"text":"3 市長は、同意に際し、自然環境等の保全及び災害による被害の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16962,"municipality":"白石市","year":2023,"category":"条例","dan_number":61,"text":"2 市長は、次の各号のいずれかに該当すると認められるときは、事業者に対して、期限を定めて必要な措置を講ずるよう勧告することができる。(1) 第11条の規定による届出を行わないとき、又は届出の内容に虚偽があるとき。(2) 第12条第1項の規定による市長の同意を得ずに事業に着手したとき。(3) 前条第1項の規定による報告若しくは資料の提出をせず、又は虚偽の報告若しくは資料の提出をしたとき。(4) 前条第1項の規定による立入調査を拒み、若しくは妨げ、又は忌避したとき。(5) 前条第1項の規定による立入調査の際に質問に答弁せず、又は虚偽の答弁をしたとき。(6) 正当な理由がなく前項の規定による助言又は指導に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15446,"municipality":"白馬村","year":2023,"category":"条例","dan_number":40,"text":"第15条 村長は、許可事業者が次のいずれかに該当するときは、第10条第1項の許可を取り消すことができる。(1) 虚偽その他不正な手段により、第10条第1項の許可を受けたとき。(2) 第10条第1項の許可に係る特定発電事業計画に従わないで特定発電事業を実施したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15463,"municipality":"白馬村","year":2023,"category":"条例","dan_number":57,"text":"第23条 村長は、許可事業者が、特定発電事業計画に従って事業を実施していないと認めるときは、事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":18142,"municipality":"白馬村","year":2023,"category":"施行規則","dan_number":21,"text":"添付書類一覧 ・位置図(事業区域の位置を示した地形図) ・公図の写し(事業区域から100mの範囲を含む) ・配置図(事業区域の境界線・太陽光電池モジュール、変電設備、防護柵等の位置、形状、寸法・送電ルート・電柱の位置・排水設備・防火設備等) ・予定地の縦断面図に設置施設と排水対策を付したもの ・現況写真(複数方向から撮影した写真) ・土地造成計画平面図 ・事業者の商業・法人登記の登記事項証明書 ・事業区域内の土地及び建物の登記事項証明書 ・事業区域内の権利者一覧表(権利者の氏名又は名称並びに同意の有無) ・事業区域内の権利者との契約書の写し ・周辺住民の土地及び家屋の所有者、権利者一覧(事業区域の隣接地から50m範囲内の土地及び家屋の地番並びに権利者の氏名又は名称) ・事業計画書 事業の概要(事業名称・設置業者名及び代表者名・運営事業者名及び代表者名) 設備の品番出力容量などの概要(太陽光電池モジュール・パワーコンディショナー・変電設備・蓄電池・その他) 事業実施体制(保守責任者名・資本関係者名) 現況説明(開発地の表示) 計画方針 雨水排水処理計画書(処理の概要・区域内雨水排水に係る計算書の区画ごとのもの・排水施設構造図の区画ごとのもの) 施設の管理(管理方法・定期点検の時期・清掃や除草の時期) 安全対策(工事施工中及び施工後の安全対策) 非常時体制(安全体制・緊急時連絡体制) 撤去費用(費用の算出根拠・積み立て計画) 工事予定期間(許可日以降の工程) ・その他村長が必要と認める書類 |","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6188,"municipality":"皆野町","year":2024,"category":"条例","dan_number":52,"text":"第11条 事業者は、太陽光発電事業を行おうとするとき又は実施している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6191,"municipality":"皆野町","year":2024,"category":"条例","dan_number":55,"text":"2 町長は、前項の規定による同意に、第1条の目的を達成するために必要な意見を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6221,"municipality":"皆野町","year":2024,"category":"条例","dan_number":85,"text":"3 事業者は、第1項の規定により保証金を預入したときは、第11条第1項の規定による町長の同意を得る前に、当該保証金に係る預金債権について町と質権設定契約を締結するとともに、当該質権の設定につき、町に対抗要件を備えさせなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6223,"municipality":"皆野町","year":2024,"category":"条例","dan_number":87,"text":"5 前条の規定により事業者の地位を承継した者に係る第3項の規定の適用については、同項中「事業者は、第1項の規定により保証金を預入したときは、第11条の規定による町長の同意を得る前に」とあるのは、「前条の規定により事業者の地位を承継した者は、同条の規定による町長への届出を速やかに行った後、第1項の規定により保証金を預入したときは」と読み替えるものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26295,"municipality":"真庭市","year":2015,"category":"条例","dan_number":22,"text":"3 事業者は、市内において事業の工事に着手しようとするとき又は第1項の規定により届け出た事項を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13250,"municipality":"矢吹町","year":2023,"category":"条例","dan_number":16,"text":"第7条 事業者は、町内において事業を施行しようとするときは、当該事業に着手しようとする日の60日前までに、次に掲げる事項を町長に届け出て、町長の同意を得なければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる事務所の所在地。第15条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 太陽光発電設備の設置場所及び面積。(4) 事業の内容。(5) 住民への説明会等に係る報告書。(6) 近隣関係者への説明等に係る報告書。(7) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13251,"municipality":"矢吹町","year":2023,"category":"条例","dan_number":17,"text":"2 前項の規定による届出をした者は、当該届出に係る事項の変更をしようとするときは、あらかじめ、その旨を町長に届け出て、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13254,"municipality":"矢吹町","year":2023,"category":"条例","dan_number":20,"text":"2 町長は、前条の同意には、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":206,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":22,"text":"第10条 設置事業者は、設置事業を行おうとするときは、当該事業区域に係る事業計画を定め、当該事業計画について町長の許可(以下「設置許可」という。)を受けなければならない。ただし、次に掲げる設置事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1項に規定する建築物の屋根又は屋上に設置する設置事業。(2) 工場立地法(昭和34年法律第24号)第4条第1項第1号に規定する環境施設として太陽光発電施設を設置する設置事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":219,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":35,"text":"第13条 町長は、設置許可の申請があったときは、当該申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 事業区域に禁止区域を含まないこと。(2) 周辺地域における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画が宅地造成及び特定盛土等規制法(昭和36年法律第191号)、都市計画法(昭和43年法律第100号) その他の関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき事項が、関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障をきたすおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の近隣住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する太陽光発電設備が電気事業法(昭和39年法律第170号)、再生可能エネルギー特別措置法その他の関係法令の基準に適合していること。(10) 第12条第2項の説明会及び同条第5項の協議を適切に実施していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":234,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":50,"text":"第18条 許可事業者が第10条第3項各号に掲げる事項を変更しようとするときは、あらかじめ、当該変更について町長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":239,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":55,"text":"第19条 町長は、許可事業者又は変更許可を受けた許可事業者(以下「変更許可事業者」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正の手段により設置許可又は変更許可を受けたとき。(2) 設置許可を受けた日から起算して1年を経過する日までに許可事業に着手しなかったとき。(3) 設置許可を受け、許可事業に着手した日後1年を超える期間引き続き許可事業を行っていないとき。(4) 第13条第1項に規定する要件に満たない設置事業を行ったとき。(5) 第13条第3項の規定により付された条件に違反したとき。(6) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。(7) 変更許可を受けた日から起算して1年を経過する日までに当該変更許可に係る設置事業(以下「変更許可事業」という。)に着手しなかったとき。(8) 変更許可を受け、変更許可事業に着手した日後1年を超える期間引き続き変更許可事業を行っていないとき。(9) 第25条に規定する命令 (許可事業者又は変更許可事業者に対するものに限る。)に従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":252,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":68,"text":"第24条 町長は、許可事業者にあっては設置許可を受けた事業計画、変更許可事業者にあっては変更許可を受けた事業計画に従って設置事業を施行していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期間を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":254,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":70,"text":"3 町長は、許可事業者又は変更許可事業者が第13条第3項の規定により付した条件に違反していると認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期間を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":257,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":73,"text":"第25条 町長は、許可事業者又は変更許可事業者が正当な理由なく前条第1項の規定による勧告に従わないときは、相当の期間を定めて、当該許可事業者又は当該変更許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期間を定めて、太陽光発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":260,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":76,"text":"4 町長は、許可事業者が正当な理由なく前条第4項の規定による勧告に従わないときは、当該許可事業者に対し、相当の期間を定めて、太陽光発電設備の除却、事業区域の原状回復その他必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":262,"municipality":"矢祭町","year":2025,"category":"条例","dan_number":78,"text":"第26条 町長は、第19条の規定により設置許可若しくは変更許可を取り消したとき、又は前条に規定する命令をしたときは、次に掲げる事項を公表することができる。(1) 当該設置許可若しくは当該変更許可の取消し又は命令を受けた者の住所及び氏名(法人にあっては、名称、代表者の氏名及び主たる事務所の所在地)。(2) 当該設置許可若しくは当該変更許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":398,"municipality":"砥部町","year":2025,"category":"条例","dan_number":17,"text":"第6条　特定事業を実施しようとする事業者は、あらかじめ当該特定事業に係る規則で定める事項を記載した事業計画(以下「事業計画」という。)を定め、町長に申請し、許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":421,"municipality":"砥部町","year":2025,"category":"条例","dan_number":40,"text":"2　町長は、第6条第1項の許可に当たり、災害の防止及び自然環境等の保全のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":428,"municipality":"砥部町","year":2025,"category":"条例","dan_number":47,"text":"第15条　特定事業者は、事業計画を変更しようとするときは、規則で定めるところにより、あらかじめ町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":432,"municipality":"砥部町","year":2025,"category":"条例","dan_number":51,"text":"2　特定事業者から事業区域内の太陽光発電設備の所有権その他特定事業を実施する権原を取得した者は、規則で定めるところにより、速やかに町長に届出を行い、町長の承認を受けて、当該特定事業者が有していた第6条第1項の許可に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":518,"municipality":"砥部町","year":2025,"category":"施行規則","dan_number":56,"text":"第16条　町長は、条例第19条の規定により許可の取消しを命ずるときは、太陽光発電設備設置許可取消通知書(様式第14号)により特定事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19006,"municipality":"磐田市","year":2021,"category":"条例","dan_number":27,"text":"第11条 事業者は、事業を実施しようとするとき、又は実施している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19017,"municipality":"磐田市","year":2021,"category":"条例","dan_number":38,"text":"第15条 市長は、次の各号のいずれかに該当するときは、事業者に対し必要な措置を講ずるよう指導、助言及び勧告を行うことができる。(1) 第10条の規定による届出をせず、虚偽の届出をし、又は市長の同意を得ずに事業に着手したとき。(2) 第12条の規定による報告をせず、又は報告をしてもなお、適切な対策を講じなかったとき。(3) 第13条の規定による届出をせず、又は虚偽の届出をし、事業により設置した設備を適正に処分しなかったとき。(4) 正当な理由なく立入調査を拒否したとき。(5) 前各号に定めるもののほか、第1条に規定する目的を達成するため、市長が必要と認めるとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32988,"municipality":"神戸市","year":2018,"category":"条例","dan_number":33,"text":"第8条 事業者は、次に掲げる区域(当該区域に事業区域の一部が含まれる場合における当該事業区域の全部を含む。)において特定事業を実施しようとするとき(第6条ただし書の規定により禁止区域を事業区域とすることが認められて特定事業を実施しようとするときを含む。)は、特定施設の設置に着手する前に、市長の許可を受けなければならない。(1) 斜度30度以上の勾配を有する土地を含む区域。(2) 都市計画法(昭和43年法律第100号)第7条第3項に規定する市街化調整区域。(3) 都市計画法第9条第1項に規定する第1種低層住居専用地域。(4) 都市計画法第9条第2項に規定する第2種低層住居専用地域。(5) 都市計画法第9条第3項に規定する第1種中高層住居専用地域。(6) 都市計画法第9条第4項に規定する第2種中高層住居専用地域。(7) 都市計画法第9条第5項に規定する第1種住居地域。(8) 都市計画法第9条第6項に規定する第2種住居地域。(9) 都市計画法第9条第8項に規定する田園住居地域。(11) 鉄道用地又は道路用地(市長が指定する鉄道又は道路に係るものに限る。)の敷地境界線に隣接する区域のうち規則で定める区域","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32989,"municipality":"神戸市","year":2018,"category":"条例","dan_number":34,"text":"2 前項の許可を受けようとする者は、事業計画が記載された書類(以下「事業計画書」という。)その他規則で定める書類を添付した許可申請書を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32992,"municipality":"神戸市","year":2018,"category":"条例","dan_number":37,"text":"2 市長は、前条第1項の許可に、災害の発生の防止又は良好な自然環境若しくは生活環境の保全のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32993,"municipality":"神戸市","year":2018,"category":"条例","dan_number":38,"text":"3 市長は、前条第1項の許可の申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を当該申請を行った者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32996,"municipality":"神戸市","year":2018,"category":"条例","dan_number":41,"text":"第10条 第8条第1項の許可を受けた者(以下「許可事業者」という。)は、当該許可に係る事業計画を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、市長の許可を受けなければならない。ただし、次に掲げる変更をしようとするときは、この限りでない。(1) 特定施設の設置に係る規則で定める軽微な変更。(2) 特定施設の維持管理の方法に係る変更。(3) 特定施設を廃止した後の措置の方法に係る変更","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1448,"municipality":"福島市","year":2025,"category":"条例","dan_number":29,"text":"第10条 発電事業を行おうとする者は、あらかじめ、市長の許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1449,"municipality":"福島市","year":2025,"category":"条例","dan_number":30,"text":"2 設置許可を受けようとする者(以下「申請者」という。)は、規則で定めるところにより、第8条第5項の規定により回答等報告書を提出した日の翌日から起算して1年以内に市長に設置許可の申請をしなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1451,"municipality":"福島市","year":2025,"category":"条例","dan_number":32,"text":"第11条 市長は、設置許可の申請があったときは、当該申請に係る再生可能エネルギー発電施設が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 事業区域の全部又は一部に禁止区域(太陽光発電施設を設置する場合にあっては第5条各号に掲げる区域を、風力発電施設を設置する場合にあっては第6条各号に掲げる区域をいう。)を含まないこと。(2) 自然環境を保護するための措置が、規則で定める基準に適合していること。(3) 景観を保全するための措置が、規則で定める基準に適合していること。(4) 反射光、騒音等による近隣住民等の生活環境への被害を防止するための措置が、規則で定める基準に適合していること。(5) 防災上必要な措置が、規則で定める基準に適合していること。(6) 造成を行う場合は、当該造成が規則で定める基準に適合していること。(7) 雨水排水施設等が、規則で定める基準に適合していること。(8) 道路、河川、水路その他公共の用に供する施設の構造、管理等に支障を来すおそれがないものとして、規則で定める基準に適合していること。(9) 電気事業法(昭和39年法律第170号)、再生可能エネルギー電気の利用の促進に関する特別措置法(平成23年法律第108号) その他関係法令の基準に適合していること。(10) 申請者が不正の行為をするおそれがあると認めるに足りる相当の理由がないこと。(11) 申請者(申請者が法人の場合は、その代表者を含む。)が暴力団員による不当な行為の防止等に関する法律(平成3年法律第77号)第2条第2号に規定する暴力団又は同条第6号に規定する暴力団員若しくは暴力団員と密接な関係を有する者でないこと。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1452,"municipality":"福島市","year":2025,"category":"条例","dan_number":33,"text":"2 市長は、設置許可に、災害の防止、良好な景観及び自然環境等の保全並びに地域との調和に関して必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1466,"municipality":"福島市","year":2025,"category":"条例","dan_number":47,"text":"第17条 許可事業者は、設置許可に係る内容の変更をしようとするときは、あらかじめ、市長の許可(以下「変更許可」という。)を受けなければならない。ただし、軽微な変更その他の変更で規則で定めるものについては、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1505,"municipality":"福島市","year":2025,"category":"条例","dan_number":86,"text":"第30条 市長は、次に掲げる者に対し、期限を定めて必要な措置を講ずるよう勧告をすることができる。(1) 設置許可を受けないで、発電事業を実施する者。(2) 設置許可及び変更許可の内容に適合しない発電事業を実施する者。(3) 変更許可を受けずに、設置許可の内容を変更して発電事業を実施する者。(4) 第19条第1項の規定による定期報告を行わず、又は定期報告について虚偽の報告をした者。(5) 第20条の規定による維持管理又は保守点検を行わない者。(6) 第21条の規定による事故等の報告を行わず、又は事故等の報告について虚偽の報告をした者。(7) 第27条の規定による報告若しくは資料の提出をせず、又は報告若しくは資料の提出について虚偽の報告若しくは資料の提出をした者。(8) 第28条の規定による立入検査を拒み、妨げ、又は忌避した者。(9) 許可事業に係る再生可能エネルギー発電施設に起因して災害が発生し、若しくは災害の被害が拡大し、又は自然環境若しくは生活環境に重大な影響を及ぼすおそれがあると市長が認める場合において、当該許可事業を実施している者","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1512,"municipality":"福島市","year":2025,"category":"条例","dan_number":93,"text":"第33条 市長は、許可事業者が次の各号のいずれかに該当するときは、設置許可及び変更許可を取り消すことができる。(1) 虚偽その他不正の手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた内容に適合しない発電事業を実施し、生命、財産、環境等に重大な被害を与えるおそれがあるとき。(3) 第11条第2項(第17条第2項及び第3項の規定により準用する場合を含む。)の条件に反するとき。(4) 設置許可を受けた日の翌日から起算して1年を経過した日までに当該許可事業に着手しなかったとき。(5) 設置許可を受けた日の翌日から起算して5年を経過した日までに当該再生可能エネルギー発電施設が稼働しなかったとき。(6) 変更許可を受けた日の翌日から起算して1年(工事を伴う変更の場合は5年)を経過した日までに当該変更許可の内容を実施しなかったとき。(7) 第31条の規定による措置命令に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1574,"municipality":"福島市","year":2025,"category":"施行規則","dan_number":22,"text":"第6条 市長は、設置許可をするときは、設置許可通知書(様式第9号)により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":1600,"municipality":"福島市","year":2025,"category":"施行規則","dan_number":48,"text":"2 市長は、変更許可をするときは、変更許可通知書(様式第17号)により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":15982,"municipality":"秩父市","year":2023,"category":"条例","dan_number":48,"text":"第11条 事業者は、太陽光発電事業を行おうとするとき又は実施している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32679,"municipality":"筑北村","year":2018,"category":"条例","dan_number":41,"text":"第12条 事業者は、太陽光発電設備設置事業の実施について、次条第1項に規定する協定の締結前に、自治会等の代表者及び事業区域から100m以内の区域にある土地、建築物、工作物の所有者、占有者、管理者又は借主並びに事業の実施に伴い影響を受けることが懸念される農林水産業を営む者の同意書を村長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31366,"municipality":"箕面市","year":2018,"category":"条例","dan_number":32,"text":"第七条 前条に規定する区域以外の区域において特定設置事業を行おうとする設置者及び同条第一項第一号ただし書の規定により特定設置事業を行おうとする設置者は、あらかじめ、規則で定めるところにより市長に申請し、許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31369,"municipality":"箕面市","year":2018,"category":"条例","dan_number":35,"text":"2 市長は、前項の許可をするときは、自然景観及び生活環境の保全、安全の確保等のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":31371,"municipality":"箕面市","year":2018,"category":"条例","dan_number":37,"text":"第九条 第七条の許可を受けた設置者は、当該許可に係る特定設置事業の内容を変更しようとするときは、あらかじめ、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":8382,"municipality":"米原市","year":2022,"category":"施行規則","dan_number":75,"text":"に対する事業計画の許可の決定に当たり、市長が必要","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12176,"municipality":"米原市","year":2022,"category":"条例","dan_number":46,"text":"2 市長は、許可事業者が次の各号のいずれかに該当するときは、期限を定めて必要な措置を講ずるよう勧告することができる。(3) 発電事業の適正な維持管理を怠り、事業区域外に被害を与えたとき、または被害を与えるおそれがあるとき。(5) 第14条の規定による報告もしくは資料を提出せず、または虚偽の報告もしくは資料を提出したとき。(6) 第16条第2項の規定による太陽光発電施設の廃止後に行う措置を講じなかったとき。(7) 設置事業または発電事業が生活環境等に重大な影響を及ぼすおそれがあると認めるとき。(8) 前項の指導または助言に正当な理由なく従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":12179,"municipality":"米原市","year":2022,"category":"条例","dan_number":49,"text":"第19条 市長は、許可事業者が正当な理由なく、前条第2項の規定による勧告に従わないときは、期限を定めて必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25804,"municipality":"綾町","year":2020,"category":"条例","dan_number":73,"text":"第18条 事業者が特定事業に該当する太陽光発電設備を設置しようとするときは、当該設備の設置工事に着手する前に、当該事業に係る設置時事業計画を定め、設置申請書に事業計画書その他規則で定める図書を添えて町長に提出し、町長の許可を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25811,"municipality":"綾町","year":2020,"category":"条例","dan_number":80,"text":"2 町長は、第18条第1項の許可に、良好な自然環境等の保全又は災害の防止のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25813,"municipality":"綾町","year":2020,"category":"条例","dan_number":82,"text":"第21条 第18条第1項の許可を受けた事業者(以下「許可事業者」という。)が許可を受けた内容を変更しようとするときは、あらかじめ、規則で定めるところにより、町長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25819,"municipality":"綾町","year":2020,"category":"条例","dan_number":88,"text":"第23条 許可事業者は、設置工事を完了したときは、規則で定めるところにより、町長に届け出て、その設置工事が当該許可の内容に適合しているかどうかについて、町長の検査を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25822,"municipality":"綾町","year":2020,"category":"条例","dan_number":91,"text":"第24条 町長は、許可事業者が次のいずれかに該当するときは、当該許可を取り消すことができる。(1) 偽りその他不正な手段により、第18条第1項又は第21条第1項の許可を受けたとき。(2) 第18条第1項又は第21条第1項の許可に付した条件に違反したとき。(3) 第20条の要件を満たさないと認められるに至ったとき。(4) 第21条第1項の規定により許可を受けなければならない事項を同項の許可を受けないで変更したとき。(5) 第18条第1項の許可を受けた日から起算して1年を経過した日までに設置工事に着手しなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6450,"municipality":"美浜町","year":2024,"category":"条例","dan_number":34,"text":"2 事業者は、前項の規定により届け出た事項を変更しようとするときは、規則で定めるところにより、地域住民等の同意書を添えて速やかに町長に届け出なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13118,"municipality":"能勢町","year":2023,"category":"施行規則","dan_number":17,"text":"3 条例第12条第6項の規定による許可申請は、事業計画変更許可申請書(様式7号)を町長に提出して行わなければならない。許可又は不許可については、前項と同様に取り扱うものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17718,"municipality":"能勢町","year":2023,"category":"条例","dan_number":33,"text":"第8条 町は、町内の地理的・社会的・経済的条件をもとに再エネ設備の導入ポテンシャルを評価し、次の各号に掲げる区域を設定する。(1) 禁止区域 再エネ事業を禁止する区域。(2) 条件区域 再エネ事業の実施に町長の許可が必要な区域。(3) 普及区域 再エネ事業を普及する区域 (再生可能エネルギーが太陽光の場合に限る。)","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17740,"municipality":"能勢町","year":2023,"category":"条例","dan_number":55,"text":"第15条 発電事業者は、前条に規定する事前協議後、再エネ設備の工事着手日の60日前までに、規則で定めるところにより、事業計画を記載した許可申請書に関係図書等を添えて町長に申請し、許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17742,"municipality":"能勢町","year":2023,"category":"条例","dan_number":57,"text":"3 町長は、許可をするにあたり、自然環境、生活環境及び景観その他地域環境の保全又は災害発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17745,"municipality":"能勢町","year":2023,"category":"条例","dan_number":60,"text":"6 発電事業者は、第1項の許可申請書の内容に変更が生じたときは、当該変更に係る許可申請書を町長に提出し、許可を受けなければならない。ただし、規則に定める軽微な変更を除くものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":17758,"municipality":"能勢町","year":2023,"category":"条例","dan_number":73,"text":"第19条 町長は、第15条第2項の許可を受けた者が次の各号のいずれかに該当したときは、当該許可を取り消すことができる。(1) 偽りその他不正の手段により許可を受けたとき。(2) 許可を受けた後、1年以上、正当な理由がなく再エネ事業に着手しないとき。(3) 許可を受け、再エネ設備の工事に着手した日後1年を超える期間引き続き当該再エネ設備工事を行っていないとき。(4) 許可に付した条件に違反したとき。(5) 発電事業者が、第10条第1号に該当することが判明したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14704,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":19,"text":"第8条 設置事業者は、抑制区域を含み、又は発電出力が50キロワット以上の太陽光発電設備により事業を行おうとするときは、当該事業区域に係る設置事業に関する計画(以下「設置事業計画」という。)を定め、当該設置事業計画について町長の許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14716,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":31,"text":"第11条 町長は、設置許可の申請があったときは、当該申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 周辺地域における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(2) 周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、氾濫その他の災害を発生させるおそれがないこととして規則で定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画が宅地造成等規制法(昭和36年法律第191号)、都市計画法(昭和43年法律第100号)その他の関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき措置が、関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障をきたすおそれがないこととして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の関係住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する太陽光発電設備が電気事業法(昭和39年法律第170号)、再生可能エネルギー特別措置法その他の関係法令の基準に適合していること。(10) 町の総合計画、都市計画、農村環境計画、森林整備計画その他の将来計画に適合していること。(11) 前条第1項の説明会及び同条第3項の協議を適切に実施していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14730,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":45,"text":"第16条 許可事業者は、第8条第3項各号に掲げる事項を変更しようとするときは、あらかじめ、当該変更について町長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14735,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":50,"text":"第17条 町長は、許可事業者又は変更許可を受けた許可事業者(以下「変更許可事業者」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正の手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3) 設置許可又は変更許可を受け、当該許可に係る設置事業に着手した日後1年を超える期間引き続き設置事業を行っていないとき。(4) 第11条第1項(前条第4項において準用する場合を含む。)に規定する要件を満たさない設置事業を行ったとき。(5) 第11条第3項(前条第4項において準用する場合を含む。)の規定により付された条件に違反したとき。(6) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。(7) 第30条第1項又は第3項の規定による命令に従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14765,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":80,"text":"第29条 町長は、許可事業者にあっては設置許可を受けた設置事業計画、変更許可事業者にあっては変更許可を受けた設置事業計画に従って事業を施行していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、規則で定めるところにより、相当の期限を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14770,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":85,"text":"第30条 町長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第1項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、規則で定めるところにより、工事その他の行為の停止を命じ、又は相当の期限を定めて太陽光発電設備の除却、事業区域の原状回復その他の違反を是正するため必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14772,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":87,"text":"3 町長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第3項の規定による勧告に従わないときは、当該許可事業者又は当該変更許可事業者に対し、規則で定めるところにより、相当の期限を定めて、太陽光発電設備の除却、事業区域の原状回復その他の必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":14774,"municipality":"芳賀町","year":2023,"category":"条例","dan_number":89,"text":"第31条 町長は、第17条の規定による許可の取消しをしたとき、又は前条の規定による命令をしたときは、規則で定めるところにより、次の事項を公表することができる。(1) 当該許可の取消し又は命令を受けた設置事業者の氏名及び住所(法人にあっては、名称、代表者の氏名及び主たる事務所の所在地)。(2) 当該許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5733,"municipality":"茂木町","year":2024,"category":"条例","dan_number":25,"text":"第10条　設置事業者は、抑制区域を含み、又は発電出力が50キロワット以上の太陽光発電設備により事業を行おうとするときは、当該事業区域に係る設置事業に関する計画(以下「設置事業計画」という。)を定め、当該設置事業計画について町長の許可(以下「設置許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5746,"municipality":"茂木町","year":2024,"category":"条例","dan_number":38,"text":"第13条　町長は、設置許可の申請があったときは、当該申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1)　事業区域に禁止区域を含まないこと。(2)　周辺地域における自然環境を害するおそれがないこととして規則で定める基準に適合していること。(3)　周辺地域における景観を害するおそれがないこととして規則で定める基準に適合していること。(4)　設置事業の完了時における事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画が宅地造成及び特定盛土等規制法(昭和36年法律第191号)、都市計画法(昭和43年法律第100号)その他の関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5)　排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6)　地形、地質及び周辺地域の状況に応じ配慮すべき事項又は講ずべき措置が、関係法令及び規則で定める基準に適合していること。(7)　周辺地域における道路、河川、水路その他の公共施設の構造、管理等に支障を来すおそれがないこととして規則で定める基準に適合していること。(8)　太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の関係住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9)　設置する太陽光発電設備が電気事業法(昭和39年法律第170号)、再生可能エネルギー特別措置法その他の関係法令の基準に適合していること。(10)　茂木町総合計画策定条例(令和6年茂木町条例第2号)第2条第1号に規定する総合計画に適合していること。(11)　前条第1項の説明会及び同条第4項の協議を適切に実施していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5760,"municipality":"茂木町","year":2024,"category":"条例","dan_number":52,"text":"第18条　許可事業者は、第10条第3項各号に掲げる事項を変更しようとするときは、あらかじめ、当該変更について町長の許可(以下「変更許可」という。)を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5765,"municipality":"茂木町","year":2024,"category":"条例","dan_number":57,"text":"第19条　町長は、許可事業者又は変更許可を受けた許可事業者(以下「変更許可事業者」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1)　偽りその他不正の手段により、設置許可又は変更許可を受けたとき。(2)　設置許可又は変更許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3)　設置許可又は変更許可を受け、当該許可に係る設置事業に着手した日後1年を超える期間引き続き設置事業を行っていないとき。(4)　第13条第1項(前条第4項において準用する場合を含む。)に規定する要件を満たさない設置事業を行ったとき。(5)　第13条第3項(前条第4項において準用する場合を含む。)の規定により付された条件に違反したとき。(6)　前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。(7)
