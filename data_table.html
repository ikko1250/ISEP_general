合していると認めるときは、同意する。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39305,"municipality":"袋井市","year":2019,"category":"条例","dan_number":40,"text":"2 市長は、前項の規定により同意をするときは、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39312,"municipality":"袋井市","year":2019,"category":"条例","dan_number":47,"text":"2 市長は、第12条の規定による同意を得た事業者から、前項の規定による届出があったときは、速やかに同意の基準及び付した条件等に適合していることを確認しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39764,"municipality":"袋井市","year":2019,"category":"施行規則","dan_number":11,"text":"第5条 事業者は、条例第11条第1項の規定による届出及び条例第12条の規定による同意の申請の前に、市長と事前協議を行うものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":39769,"municipality":"袋井市","year":2019,"category":"施行規則","dan_number":16,"text":"第6条 市長は、条例第12条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業同意通知書(様式第6号) 又は再生可能エネルギー発電事業不同意通知書(様式第7号)により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19345,"municipality":"裾野市","year":2021,"category":"条例","dan_number":31,"text":"第12条 1 事業者は、市内において事業を施行しようとするとき、又は市内において施行している事業を変更しようとするときは、市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19348,"municipality":"裾野市","year":2021,"category":"条例","dan_number":34,"text":"第13条 1 市長は、前条の規定による同意をする場合において、当該届出に係る事業計画が規則で定める基準に適合しているときは、同意する。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19349,"municipality":"裾野市","year":2021,"category":"条例","dan_number":35,"text":"2 市長は、同意の際、この条例の目的を達成するために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20205,"municipality":"西予市","year":2021,"category":"条例","dan_number":27,"text":"2 事業者は、第8条第2項ただし書に該当する禁止区域、又は第9条第2項各号に規定する抑制区域において事業を行おうとするときは、前項の届出により市長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32079,"municipality":"西伊豆町","year":2018,"category":"施行規則","dan_number":19,"text":"第9条 条例第12条第1項に規定する規則で定める基準とは、次に掲げるものをいう。ア 再生可能エネルギー発電事業を実施するために必要な資力及び信用があると認められない場合。イ 成年被後見人若しくは被保佐人又は破産者で復権を得ない者である場合。ウ 法令の規定に違反して刑に処せられ、その執行を終わり、又は執行を受けることがなくなった日から5年を経過しない場合。エ 暴力団員による不正な行為の防止等に関する法律(平成3年法律第77号)第2条第6号に規定する暴力団員(以下この項において「暴力団員」という。)である場合。(2) 西伊豆町土地利用事業の適正化に関する指導要綱に基づく町長の承認を得ること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32927,"municipality":"西伊豆町","year":2018,"category":"条例","dan_number":27,"text":"第11条 事業者は、町内において事業を施行しようとするとき、又は町内において施行している事業を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32931,"municipality":"西伊豆町","year":2018,"category":"条例","dan_number":31,"text":"2 町長は、同意の際、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6054,"municipality":"角田市","year":2024,"category":"条例","dan_number":32,"text":"第10条 事業者は、事業を実施しようとするときは、事業に着手しようとする日の90日 前までに、市長に協議し、かつ、同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6055,"municipality":"角田市","year":2024,"category":"条例","dan_number":33,"text":"2 事業者は、前項の協議により同意を得た事業の内容を変更しようとするときは、速やか にその旨を市長に協議し、かつ、同意を得なければならない。ただし、事業の内容の変更 が規則で定める軽微なものについては、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6059,"municipality":"角田市","year":2024,"category":"条例","dan_number":37,"text":"3 市長は、同意に際し、災害の防止及び自然環境等の保全のために必要な条件を付するこ とができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6080,"municipality":"角田市","year":2024,"category":"条例","dan_number":58,"text":"2 市長は、事業者が次の各号のいずれかに該当すると認められるときは、当該事業者に対 し、期限を定めて必要な措置を講じるよう勧告することができる。(1) 第10条の規定による協議を行わないとき、又は協議の内容に虚偽があるとき。(2) 正当な理由なく第11条第1項の規定による市長の同意を得ずに事業に着手したとき。(3) 第11条第3項の規定により付された条件に従わないとき。(4) 前条第1項の規定による報告若しくは資料の提出をせず、若しくは虚偽の報告若し くは資料の提出をし、又は立入調査を拒み、妨げ、若しくは忌避し、若しくは質問に答 弁せず、若しくは虚偽の答弁をしたとき。(5) 事業が自然環境等に重大な影響を与えるおそれがあると認められるとき。(6) 正当な理由なく前項の規定による助言又は指導に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":6113,"municipality":"角田市","year":2024,"category":"施行規則","dan_number":17,"text":"第6条 市長は、条例第11条の規定による同意の可否を決定したときは、再生可能エネルギー発電事業(変更)同意(不同意)通知書(様式第10号)により事業者へ通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13949,"municipality":"豊丘村","year":2023,"category":"条例","dan_number":40,"text":"第15条 事業者は、第11条第2項の規定による通知を受けて事業を実施しようとするときは、事業計画書その他規則に定める書類を添え、村長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13952,"municipality":"豊丘村","year":2023,"category":"条例","dan_number":43,"text":"2 村長は、前条の許可申請をした者又は当該申請に係る工事施工者が規則に定める事項に該当するときは、設置許可をしないことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13954,"municipality":"豊丘村","year":2023,"category":"条例","dan_number":45,"text":"5 村長は、前条の許可申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13958,"municipality":"豊丘村","year":2023,"category":"条例","dan_number":49,"text":"第18条 許可事業者は、許可を受けた事業計画の内容を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、その旨を村長に申請し、許可を得なければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13963,"municipality":"豊丘村","year":2023,"category":"条例","dan_number":54,"text":"2 村長は、前項の検査の結果、許可した事業内容に適合していると認めたときは、規則に定めるところにより、その旨を許可事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13972,"municipality":"豊丘村","year":2023,"category":"条例","dan_number":63,"text":"2 村長は、許可事業者が事業計画書に従って事業を実施していないと認めるときは、許可事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":40092,"municipality":"豊能町","year":2019,"category":"条例","dan_number":17,"text":"第7条 1 前条各号に掲げる区域の外において、太陽光発電事業を実施しようとする者は、町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":40096,"municipality":"豊能町","year":2019,"category":"条例","dan_number":21,"text":"5 町長は、許可の申請を受けた太陽光発電事業が他の市又は町の区域の生活環境に影響を及ぼすおそれがあると認めるときは、当該市又は町の長及び関係する行政機関の長に対し、その旨を通知し、意見を求めることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":40109,"municipality":"豊能町","year":2019,"category":"条例","dan_number":34,"text":"第12条 1 第7条第1項の許可を受けた者は、当該許可に係る事業計画に定める事項のうち、同条第4項各号に掲げる事項の変更をしようとするときは、あらかじめ、町長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":40128,"municipality":"豊能町","year":2019,"category":"条例","dan_number":53,"text":"第17条 1 町長は、第7条第1項の許可を受けた者が、次の各号のいずれかに該当すると認めるときは、当該太陽光発電事業に係る第7条第1項の許可を取り消すことができる。(1) 不正な手段により第7条第1項又は第12条第1項の許可を受けたとき。(2) 第7条第1項又は第12条第1項の許可に付した条件に違反したとき。(3) 第7条第1項の許可を受けた日から起算して1年を経過した日まで設置工事に着手しなかったとき。(4) 第7条第1項の許可を受け、設置工事に着手した日後1年を超える期間引き続き当該設置工事を行っていないとき。(5) 第12条第1項の変更の許可を受けないで事業計画の変更を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":40129,"municipality":"豊能町","year":2019,"category":"条例","dan_number":54,"text":"2 町長は、第7条第1項の許可を受けた者が第10条第1号アからウまでのいずれかに該当するに至ったときは、その許可を取り消さなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30509,"municipality":"足利市","year":2017,"category":"施行規則","dan_number":59,"text":"第16条 市長は、設置許可又は変更許可の申請があった場合において、許可をするときにあっては許可通知書(別記様式第21号)により、許可をしないときにあっては不許可通知書(別記様式第22号)により当該申請者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30521,"municipality":"足利市","year":2017,"category":"施行規則","dan_number":71,"text":"3 条例第23条第2項の規定による検査の結果、市長が設置許可の内容に適合していないと認めるときは、当該許可事業者に対し、その旨を通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30900,"municipality":"足利市","year":2017,"category":"条例","dan_number":49,"text":"第16条 設置事業者は、保全地区内で設置事業を行おうとするときは、規則で定めるところにより、市長に申請し、その許可を受けなければならない。ただし、建築基準法第2条第1号に規定する建築物の屋根又は屋上で行う設置事業は、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30902,"municipality":"足利市","year":2017,"category":"条例","dan_number":51,"text":"第17条 市長は、許可申請があったときは、当該許可申請に係る設置事業が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 事業区域の周辺地域(以下「周辺地域」という。)における自然環境を害するおそれがないものとして規則で定める基準に適合していること。(2) 周辺地域の景観を阻害するおそれがないものとして規則で定める基準に適合していること。(3) 周辺地域において土砂崩れ、溢水等を発生させるおそれがないものとして規則で定める基準に適合していること。(4) 設置事業の完了時における事業区域の高さ、法面の勾配、造成を行う面積等の造成計画が宅地造成及び特定盛土等規制法(昭和36年法律第191号)、都市計画法その他関係法令(次号及び第6号において「関係法令」という。)及び規則で定める基準に適合していること。(5) 排水施設、擁壁その他の施設が関係法令及び規則で定める基準に適合していること。(6) 地形、地質及び周囲の状況に応じ配慮すべき事項又は講ずべき措置が関係法令及び規則で定める基準に適合していること。(7) 周辺地域における道路、河川、水路その他公共施設の構造等に支障を来すおそれがないものとして規則で定める基準に適合していること。(8) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他の近隣住民等の生活環境を保全すべき措置が講じられていることとして規則で定める基準に適合していること。(9) 設置する再生可能エネルギー発電設備が電気事業法(昭和39年法律第170号)、再生可能エネルギー電気の利用の促進に関する特別措置法その他関係法令の基準に適合していること。(10) 市の総合計画、環境基本計画、景観計画その他の計画(国又は栃木県が策定する計画であって、本市に適用があるものを含む。)に適合していること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30903,"municipality":"足利市","year":2017,"category":"条例","dan_number":52,"text":"2 市長は、許可申請をした設置事業者又は当該許可申請に係る工事施行者が次の各号のいずれかに該当するときは、設置許可をしないことができる。(1) 事業計画を実施するために必要な資力及び信用があると認められないとき。(2) 第25条の規定により許可を取り消され、その取消しの日から5年を経過しないとき。(3) その他市長が不適切と認めたとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30904,"municipality":"足利市","year":2017,"category":"条例","dan_number":53,"text":"3 市長は、設置許可をする場合においては、あらかじめ、前2項に掲げる事項について、第32条第1項に規定する足利市再生可能エネルギー発電設備設置審議会の議を経なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30907,"municipality":"足利市","year":2017,"category":"条例","dan_number":56,"text":"第18条 設置許可を受けた者(以下「許可事業者」という。)は、設置許可の内容の変更(市長が定める軽微な変更を除く。)をしようとするときは、第23条第1項の規定による完了の届出の前までに、あらかじめ、規則で定めるところにより、市長の許可(以下「変更許可」という。)を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30929,"municipality":"足利市","year":2017,"category":"条例","dan_number":78,"text":"第25条 市長は、許可事業者又は変更許可事業者が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 不正な手段により、設置許可又は変更許可を受けたとき。(2) 設置許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3) 設置許可を受け、設置事業に着手した日後1年を超える期間引き続き当該設置事業を行っていないとき。(4) 第17条第1項に規定する要件を満たさない設置事業を行ったとき。(5) 第17条第4項(第18条第2項において準用する場合を含む。)の規定により付された条件に違反したとき。(6) 第18条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。(7) 変更許可を受けた日から起算して1年を経過する日までに当該変更許可に係る設置事業に着手しなかったとき。(8) 変更許可を受け、変更許可に係る設置事業に着手した日後1年を超える期間引き続き当該設置事業を行っていないとき。(9) 第29条第1項、第3項又は第4項の規定による命令に従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30937,"municipality":"足利市","year":2017,"category":"条例","dan_number":86,"text":"第28条 市長は、許可事業者にあっては設置許可を受けた事業計画、変更許可事業者にあっては変更許可を受けた事業計画に従って設置事業を施行していないと認めるときは、当該許可事業者又は当該変更許可事業者に対し、相当の期限を定めて、必要な措置を採ることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30942,"municipality":"足利市","year":2017,"category":"条例","dan_number":91,"text":"第29条 市長は、許可事業者又は変更許可事業者が、正当な理由なく、前条第1項の規定による勧告に従わないときは、相当の期限を定めて、当該許可事業者又は当該変更許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置を採ることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30944,"municipality":"足利市","year":2017,"category":"条例","dan_number":93,"text":"3 市長は、許可事業者が、正当な理由なく、前条第3項の規定による勧告に従わないときは、当該許可事業者に対し、相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他必要な措置を採ることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30945,"municipality":"足利市","year":2017,"category":"条例","dan_number":94,"text":"4 市長は、変更許可事業者が、正当な理由なく、前条第4項の規定による勧告に従わないときは、当該変更許可事業者に対し、相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他必要な措置を採ることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30947,"municipality":"足利市","year":2017,"category":"条例","dan_number":96,"text":"第30条 市長は、第25条の規定により設置許可若しくは変更許可を取り消したとき又は前条の規定による命令をしたときは、次の事項を公表することができる。(1) 当該設置許可若しくは当該変更許可の取消し又は命令を受けた者の住所及び氏名(法人にあっては、主たる事務所の所在地、名称及び代表者の氏名)。(2) 当該設置許可若しくは当該変更許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19824,"municipality":"辰野町","year":2021,"category":"条例","dan_number":35,"text":"第11条 前条第1項の許可を受けた者(以下「許可事業者」という。)は、当該許可に係る特定発電事業の造成工事又は基礎工事が着手前であって、その計画を変更しようとするときは、規則で定めるところにより申請をして町長の許可を受けなければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19835,"municipality":"辰野町","year":2021,"category":"条例","dan_number":46,"text":"第15条 町長は許可事業者が次のいずれかに該当するときは、第10条第1項の許可を取り消すことができる。(1) 虚偽その他不正な手段により、第10条第1項の許可を受けたとき。(2) 第10条第1項の許可に係る特定発電事業計画に従わないで特定発電事業を実施したとき。(3) 前条第1項の検査を受けないで、又は同条第2項の通知を受けないで許可に係る特定発電事業を開始し、電気事業者その他の者に電気を供給したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":19854,"municipality":"辰野町","year":2021,"category":"条例","dan_number":65,"text":"第23条 町長は、許可事業者が、特定発電事業計画に従って事業を実施していないと認めるときは、事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26044,"municipality":"遠野市","year":2014,"category":"条例","dan_number":40,"text":"第10条 事業者は、当該事業に係る工事(以下「設置工事」という。)に着手する前に、当該事業に係る計画(以下「事業計画」という。)を定め、規則で定める申請書に事業計画書その他規則で定める書類を添えて市長に提出し、市長の許可を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26053,"municipality":"遠野市","year":2014,"category":"条例","dan_number":49,"text":"2 市長は、第10条第1項の許可に、良好な景観資源等の保全又は災害の防止のため必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26055,"municipality":"遠野市","year":2014,"category":"条例","dan_number":51,"text":"第15条 第10条第1項の許可を受けた事業者(以下「許可事業者」という。)が当該許可に係る事業計画を変更しようとするときは、あらかじめ、規則で定めるところにより、市長の許可を受けなければならない。ただし、規則で定める軽微な変更をしようとするときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26065,"municipality":"遠野市","year":2014,"category":"条例","dan_number":61,"text":"第18条 市長は、許可事業者が次のいずれかに該当するときは、当該許可を取り消すことができる。(3) 第14条第1項第1号に掲げる要件を満たさないと認められるに至ったとき。(5) 第10条第1項の許可を受けた日から起算して1年を経過した日までに設置工事に着手しなかったとき。(6) 1年以上引き続き設置工事を施行していないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26128,"municipality":"遠野市","year":2014,"category":"施行規則","dan_number":8,"text":"2 条例第10条第1項の規則で定める図書は、次に掲げるものとする。ただし、当該許可申請に係る事業計画に応じて、市長が認めるときは、これらの図書又は当該図書に明示すべき事項の一部を省略することができる。(1) 別表第1に定める図書。(2) その他市長が必要と認める図書","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36954,"municipality":"那須町","year":2019,"category":"条例","dan_number":20,"text":"第9条 設置事業者は、太陽光発電設備の最大発電量が抑制区域内又は抑制区域を含む区域内にあっては10キロワット以上、抑制区域外にあっては50キロワット以上の事業用発電設備で事業を行おうとするときは、当該事業区域に係る設置事業に関する計画(以下「設置事業計画」という。)を定め、当該設置事業計画について町長の許可(以下「設置許可」という。)を受けなければならない。ただし、次に掲げる設置事業については、この限りでない。(1) 建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上に設置する設置事業。(2) 工場立地法(昭和34年法律第24号)第4条第1項第1号に規定する環境施設として太陽光発電施設を設置する設置事業","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36979,"municipality":"那須町","year":2019,"category":"条例","dan_number":45,"text":"第18条 町長は、許可事業者又は変更許可を受けた許可事業者(以下「許可事業者等」という。)が次の各号のいずれかに該当するときは、その許可を取り消すことができる。(1) 偽りその他不正な手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた日から起算して1年を経過する日までに当該設置許可に係る設置事業に着手しなかったとき。(3) 設置許可又は変更許可を受け、当該許可に係る設置事業に着手した日後1年を超える期間引き続き設置事業を行っていないとき。(6) 前条第1項の規定に違反して変更許可を受けないで設置事業を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37007,"municipality":"那須町","year":2019,"category":"条例","dan_number":73,"text":"第30条 町長は、設置事業計画又は変更許可を受けた設置事業計画に従って事業を実施していないと認めるときは、許可事業者等に対し、相当の期限を定めて、必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":37010,"municipality":"那須町","year":2019,"category":"条例","dan_number":76,"text":"第31条 町長は、許可事業者等が、正当な理由なく、前条第1項の規定による勧告に従わないときは、許可事業者等に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて太陽光発電設備の除却、事業区域の原状回復その他の違反を是正するため必要な措置を講ずることを命ずることができる。(1) 当該許可の取消し又は命令を受けた者の氏名及び住所(法人にあっては、名称、代表者の氏名及び主たる事務所の所在地)。(2) 当該許可の取消し又は命令の内容","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36888,"municipality":"野田市","year":2019,"category":"条例","dan_number":24,"text":"第10条 事業者は、抑制区域内において太陽光事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業区域ごとに当該太陽光事業について、規則で定めるところにより、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36890,"municipality":"野田市","year":2019,"category":"条例","dan_number":26,"text":"3 市長は、前条第1項の許可に当たり、災害の防止、良好な生活環境の維持並びに豊かな自然環境及び魅力ある景観の保全のために必要があると認めるときは、条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36907,"municipality":"野田市","year":2019,"category":"条例","dan_number":43,"text":"3 市長は、許可事業者が前2項の規定による報告をしないときは、当該許可事業者に対し、相当の期間を定めて、当該違反を是正するために必要な措置を講ずることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36917,"municipality":"野田市","year":2019,"category":"条例","dan_number":53,"text":"第21条 市長は、許可事業者が太陽光事業を当該許可に係る事業計画に従って行っていないと認めるときは、当該許可事業者に対し、当該太陽光事業の中止を命じ、及び相当の期間を定めて、当該違反を是正するために必要な措置を講ずることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36920,"municipality":"野田市","year":2019,"category":"条例","dan_number":56,"text":"第22条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(3) 第11条第2項第4号から第6号までのいずれかに該当することとなったとき。(6) この条例に基づく届出、申請、報告等において、虚偽記載等の不正行為を行ったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":36921,"municipality":"野田市","year":2019,"category":"条例","dan_number":57,"text":"2 市長は、前項の規定による許可の取消しを受けた事業者に対し、当該太陽光事業の中止を命じ、及び相当の期間を定めて、当該太陽光発電設備の除却その他災害の防止、良好な生活環境の維持並びに豊かな自然環境及び魅力ある景観の保全のために必要な措置を講ずることを命ずることができる。(1) 当該命令に違反し、又は当該許可の取消しを受けた事業者の氏名及び住所(法人にあっては、その名称、代表者の氏名及び主たる事務所の所在地)。(2) 当該命令の内容又は当該許可の取消しの理由","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7174,"municipality":"金沢市","year":2022,"category":"条例","dan_number":21,"text":"第10条 次に掲げる区域のうち規則で定める区域(以下「抑制区域」という。)を事業区域として再生可能エネルギー発電設備を設置しようとする事業者は、あらかじめ市長の許可を受けなければならない。(1) 自然環境を適正に保全することが必要な区域。(2) 美しい景観のまちづくりを推進することが必要な区域。(3) 良好な住居の環境の保護及び商業その他の業務の利便の増進が必要な区域。(4) 都市の風致を維持することが必要な区域。(5) 宅地造成、盛土等又は土石の堆積に伴い災害が生ずるおそれが大きい市街地若しくは市街地となろうとする土地の区域又は集落の区域(これらの区域に隣接し、又は近接する土地の区域を含む。)。(6) 文化財保護法(昭和25年法律第214号)第2条第1項に規定する文化財その他これに準ずるものが存する区域","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7190,"municipality":"金沢市","year":2022,"category":"条例","dan_number":37,"text":"2 市長は、設置許可に関し、自然環境、景観、生活環境等の保全について次に掲げる審議会等の意見を聴くことができる。(1) 金沢市環境保全条例(平成9年条例第55号)第21条に規定する金沢市環境審議会。(2) 金沢市における美しい景観のまちづくりに関する条例(平成21年条例第4号)第46条に規定する金沢市景観審議会。(3) 金沢市における市民参画によるまちづくりの推進に関する条例(平成12年条例第11号。以下「まちづくり条例」という。)第7条に規定する金沢市まちづくり審議会","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7193,"municipality":"金沢市","year":2022,"category":"条例","dan_number":40,"text":"第15条 設置許可を受けた事業者(以下「設置許可事業者」という。)は、第10条第2項各号に掲げる事項を変更しようとするときは、あらかじめ、市長の許可を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":7196,"municipality":"金沢市","year":2022,"category":"条例","dan_number":43,"text":"第16条 市長は、設置許可事業者が次の各号のいずれかに該当するときは、設置許可又は変更許可を取り消すことができる。(1) 偽りその他不正の手段により、設置許可又は変更許可を受けたとき。(2) 設置許可又は変更許可を受けた後、1年以上、正当な理由がなく再生可能エネルギー発電設備の設置又は変更の工事に着手しないとき。(4) 第30条の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2087,"municipality":"釧路市","year":2025,"category":"条例","dan_number":41,"text":"第12条 事業者は、設置事業を実施しようとするときは、事業計画について、あらかじめ、規則で定めるところにより、市長に申請し、許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2091,"municipality":"釧路市","year":2025,"category":"条例","dan_number":45,"text":"第13条 市長は、前条第1項の許可(以下「設置許可」という。)の申請があった場合は、当該申請に係る事業計画が次の各号のいずれにも該当すると認めるときでなければ、設置許可をしてはならない。(1) 設置事業の着手に先立って法令に基づく許認可等を必要とする場合は、当該許認可等を受けていること。(2) 設置事業の着手に先立って法令に基づく届出を必要とする場合は、当該届出を行っていること。(3) 自然環境の保全に関する措置が規則で定める基準に適合していること。(4) 雨水排水施設等が規則で定める基準に適合していること。(5) 道路、河川、水路その他の公共施設の構造、管理等に支障を来すおそれがないものとして規則で定める基準に適合していること。(6) 太陽光の反射、騒音等による生活環境に対する被害を防止するための措置その他近隣住民等の生活環境を保全するための措置が規則で定める基準に適合していること。(7) 設置する太陽光発電施設が電気事業法(昭和39年法律第170号)、再生可能エネルギー電気の利用の促進に関する特別措置法その他の関係法令の基準に適合していること。(8) 不正な行為をするおそれがあると認めるに足りる相当の理由がないこと。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2092,"municipality":"釧路市","year":2025,"category":"条例","dan_number":46,"text":"2 市長は、設置許可の申請をした事業者(第3号にあっては、当該事業者又は当該事業者による設置事業に係る工事施工者)が次のいずれかに該当するときは、設置許可をしないことができる。(1) 第11条第1項に規定する説明会及び近隣住民等からの質問等に対する回答を適切に行っていないとき。(2) 第21条の規定により、設置許可を取り消された日から起算して2年を経過しないとき。(3) 釧路市暴力団排除条例(平成24年釧路市条例第33号)第2条第1号に規定する暴力団、同条第2号に規定する暴力団員又は同条第3号に規定する暴力団関係事業者と認められるとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2094,"municipality":"釧路市","year":2025,"category":"条例","dan_number":48,"text":"4 市長は、設置許可をしたとき又はしないときは、規則で定めるところにより、その旨を公表するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2096,"municipality":"釧路市","year":2025,"category":"条例","dan_number":50,"text":"第14条 設置許可を受けた事業者(以下「許可事業者」という。)は、当該設置許可に係る事業計画の内容を変更しようとするときは、あらかじめ、規則で定めるところにより、市長に申請し、許可を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2114,"municipality":"釧路市","year":2025,"category":"条例","dan_number":68,"text":"第21条 市長は、許可事業者(第5号にあっては、許可事業者又は許可事業者による設置事業に係る工事施工者)が次の各号のいずれかに該当するときは、設置許可及び変更許可を取り消すことができる。(1) 虚偽その他不正な手段により、設置許可又は変更許可を受けたとき。(2) 設置許可若しくは変更許可に係る事業計画又は設置許可若しくは変更許可に付した条件に従わないで設置事業を実施したとき。(3) 設置許可又は変更許可を受けた日(第13条第3項の規定により設置事業の着手日について条件を付したときは、市長が別に定める日。次号において同じ。)から起算して1年を経過した日までに設置事業に着手しなかったとき。(4) 設置許可又は変更許可を受けた日から起算して5年を経過した日までに設置事業を完了しなかったとき。(5) 損害賠償責任保険への加入をせずに設置事業を実施したとき。(6) 第29条の規定による命令に従わなかったとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":2140,"municipality":"釧路市","year":2025,"category":"条例","dan_number":94,"text":"第30条 市長は、第21条の規定により設置許可若しくは変更許可を取り消したとき、又は前条の規定による命令を受けた者が正当な理由なく当該命令に従わないときは、規則で定めるところにより、当該者の氏名及び住所並びに当該命令の内容を公表することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16592,"municipality":"阿智村","year":2023,"category":"施行規則","dan_number":45,"text":"第19条 条例第18条に規定する事業計画における内容の変更の申請は、太陽光発電設備設置事業変更申請書(届出書) (様式第11号)に次に掲げる書類を添付して、村長に提出するものとし、変更許可の決定は、太陽光発電設備設置事業変更許可通知書(様式第12号)により行うものとする。(1) 太陽光発電設備設置事業許可通知書の写し。(2) 変更内容の説明資料。(3) 太陽発電設備設置事業計画書(様式第3号)。(4) 設計図面。(5) その他村長が必要と認めた書類","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16652,"municipality":"阿智村","year":2023,"category":"条例","dan_number":43,"text":"第15条 事業者は、第11条第3項の規定による通知を受けて事業を実施しようとするときは、事業計画書その他規則に定める書類を添え、村長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16655,"municipality":"阿智村","year":2023,"category":"条例","dan_number":46,"text":"2 村長は、前条の許可申請をした者又は当該申請に係る工事施工者が規則に定める事項に該当するときは、設置許可をしないことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16657,"municipality":"阿智村","year":2023,"category":"条例","dan_number":48,"text":"5 村長は、前条の許可申請に対して、許可の決定又は許可をしない決定をしたときは、その旨を事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16661,"municipality":"阿智村","year":2023,"category":"条例","dan_number":52,"text":"第18条 許可事業者は、許可を受けた事業計画の内容を変更しようとするときは、当該変更に伴い生じる工事に着手する前に、規則で定めるところにより、その旨を村長に申請し、許可を受けなければならない。ただし、規則に定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16666,"municipality":"阿智村","year":2023,"category":"条例","dan_number":57,"text":"2 村長は、前項の検査の結果、許可した事業内容に適合していると認めたときは、規則に定めるところにより、その旨を許可事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":16675,"municipality":"阿智村","year":2023,"category":"条例","dan_number":66,"text":"2 村長は、許可事業者が事業計画書に従って事業を実施していないと認めるときは、許可事業者に対し、期限を定めて必要な措置を講ずべきことを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30643,"municipality":"雫石町","year":2017,"category":"条例","dan_number":83,"text":"第25条 町長は、事業者が前条の勧告に従わなかったという事実がある場合は、当該事業の実施 に必要な町長の許可、認可又は認定等(以下「許可等」という。)の審査に際し、その事実を 配慮することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25104,"municipality":"須崎市","year":2020,"category":"条例","dan_number":26,"text":"第10条 事業者は、太陽光発電事業を行おうとするときは、当該設置工事に着手する日の60日前までに、前条第1項の当該事業区域の周辺関係者への太陽光発電施設の設置に関する周知状況を記録した書類を添えて、当該事業計画について、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":25130,"municipality":"須崎市","year":2020,"category":"条例","dan_number":52,"text":"4 既設事業者は、施行日以後に事業計画の変更を行うときは、第10条第3項の規定の例により、市長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32865,"municipality":"須崎市","year":2018,"category":"条例","dan_number":17,"text":"第7条 事業を行おうとする者は、あらかじめ第10条に規定する申請を行い、市長の許可を受けなければならない。許可を受けた事業区域内において新たに再生可能エネルギー発電設備を設置しようとするとき、許可を受けた事業に係る申請内容を変更しようとするとき若しくは許可を受けた事業を譲渡又は貸与しようとするときも、同様とする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32866,"municipality":"須崎市","year":2018,"category":"条例","dan_number":18,"text":"2 市長は、前項の許可をする場合において、特に必要があると認めるときは、その必要の限度において、その許可に条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":32876,"municipality":"須崎市","year":2018,"category":"条例","dan_number":28,"text":"第10条 申請予定者は、当該事業に着手しようとする日の60日前までに、次に掲げる事項を市長に申請し、その許可を得なければならない。(1) 申請予定者の氏名及び住所。(2) 事業内容。(3) 事業を行う位置及びその面積。(4) 事業の着手予定日及び完了予定日。(5) 前条の規定による地域住民等への説明及び意見の申出に関する事項。(6) 前各号に定めるほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29217,"municipality":"飯豊町","year":2017,"category":"条例","dan_number":15,"text":"3 エネルギー事業者は、町内においてエネルギー事業の工事を施工しようとするとき、又は町内において施工しているエネルギー事業の工事を変更しようとするときは、町長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20259,"municipality":"高山村","year":2021,"category":"条例","dan_number":25,"text":"第10条 事業者は、村内において設置事業を実施しようとするときは、村長と事前に協議し、その承認を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20266,"municipality":"高山村","year":2021,"category":"条例","dan_number":32,"text":"第13条 事業者は、設置事業を実施しようとするときは、当該事業に着手しようとする日の60日前までに村長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20267,"municipality":"高山村","year":2021,"category":"条例","dan_number":33,"text":"2 事業者は、前項の規定により申請した事項を変更したときは、村長の許可を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20282,"municipality":"高山村","year":2021,"category":"条例","dan_number":48,"text":"第19条 事業者は、その地位を別の者に承継するときは、承継しようとする日の60日前までに村長に申請し、許可を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20295,"municipality":"高山村","year":2021,"category":"条例","dan_number":61,"text":"2 村長は、前項に規定する許可の取消しを決定したときは、事業者に対して通知しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":20299,"municipality":"高山村","year":2021,"category":"条例","dan_number":65,"text":"2 村長は、前条の規定による許可の取消しを受けた事業者の氏名及び住所(法人にあっては、その名称、代表者の氏名及び主たる事務所の所在地)並びに当該勧告の内容を公表することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26384,"municipality":"高崎市","year":2015,"category":"条例","dan_number":40,"text":"第13条 事業者は、特別保全地区内において事業を行おうとするときは、事業区域ごとに事業計画を定め、当該事業計画について市長の許可を受けなければならない。ただし、建築基準法(昭和25年法律第201号)第2条第1号に規定する建築物の屋根又は屋上で行う事業は、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26387,"municipality":"高崎市","year":2015,"category":"条例","dan_number":43,"text":"4 市長は、前条第1項の規定による許可には、自然環境若しくは景観の維持又は災害若しくは生活環境への被害等の発生の防止のために必要な条件を付すことができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26400,"municipality":"高崎市","year":2015,"category":"条例","dan_number":56,"text":"3 市長は、前項の検査の結果、許可内容に適合していない箇所が認められるときは、当該許可事業者に対し、相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他必要な措置を命じることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26403,"municipality":"高崎市","year":2015,"category":"条例","dan_number":59,"text":"第21条 市長は、許可事業者が次の各号のいずれかに該当するときは、当該許可を取り消すことができる。(4) 第14条第1項に規定する要件を満たさない事業を行ったとき。(7) 次条第1項の規定による命令に違反したとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26406,"municipality":"高崎市","year":2015,"category":"条例","dan_number":62,"text":"第22条 市長は、許可事業者が当該許可(第15条第1項の変更の許可を受けた者にあっては、その許可)を受けた事業計画に従って事業を行っていないと認めるときは、当該許可事業者に対し、工事その他の行為の停止を命じ、又は相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するため必要な措置をとることを命じることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26476,"municipality":"高崎市","year":2015,"category":"施行規則","dan_number":39,"text":"第8条 条例第13条第1項の許可を受けようとする者は、再生可能エネルギー発電設備設置の許可申請書(様式第14号)を市長に提出しなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":26507,"municipality":"高崎市","year":2015,"category":"施行規則","dan_number":70,"text":"第15条 市長は、許可申請及び条例第15条第1項の規定による変更の許可に係る申請があった場合において、許可をするときは許可通知書(様式第18号)により、許可をしないときにあっては許可しない旨の通知書(様式第19号)により通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5130,"municipality":"鬼北町","year":2024,"category":"条例","dan_number":18,"text":"2 事業者は、規則で定める日までに町長に事業計画の申請を行い、許可を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5137,"municipality":"鬼北町","year":2024,"category":"条例","dan_number":25,"text":"2 町長は、第7条第2項の許可について、災害の防止及び自然環境等の保全のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5143,"municipality":"鬼北町","year":2024,"category":"条例","dan_number":31,"text":"第12条 事業者は、第7条第2項の規定により許可を受けた事業計画を変更しようとするときは、規則で定めるところにより、あらかじめ町長の許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5146,"municipality":"鬼北町","year":2024,"category":"条例","dan_number":34,"text":"2 事業者から事業区域内の発電設備の所有権その他の発電事業を実施する権限を取得した者は、町長の承認を受けて、当該事業者が有していた第7条第2項の許可 (前条の変更の許可を含む。)に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":5202,"municipality":"鬼北町","year":2024,"category":"施行規則","dan_number":32,"text":"第12条 町長は、条例第15条の規定により許可の取消しを行うときは、太陽光発電事業許可取消通知(様式第11号)により事業者に通知するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13198,"municipality":"鹿嶋市","year":2023,"category":"条例","dan_number":33,"text":"第12条 事業者は、対象事業を実施しようとするときは、当該対象事業に着手しようとする日の60日前までに、次に掲げる事項を届け出て、市長の同意を得なければならない。(1) 事業者の氏名及び住所(法人その他の団体にあっては、名称、代表者の氏名及び主たる事務所の所在地。第21条第1項において同じ。)。(2) 事業区域の所在地及び面積。(3) 事業計画。(4) 対象事業の着手予定日及び完了予定日。(5) 関係住民等への説明に係る報告書。(6) 前各号に掲げるもののほか、規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13199,"municipality":"鹿嶋市","year":2023,"category":"条例","dan_number":34,"text":"2 事業者は、前項の規定により届け出た事項を変更しようとするときは、速やかにその変更に係る内容を届け出て、市長の同意を得なければならない。ただし、変更しようとする内容が規則に定める軽微なものであるときは、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":13201,"municipality":"鹿嶋市","year":2023,"category":"条例","dan_number":36,"text":"3 市長は、第1項の規定による同意に際し、自然環境等の保全及び災害の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29259,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":20,"text":"第10条 設置事業者は、保全地区内において設置事業を実施しようとするときは、第12条第２項の規定による協議の終了後、規則で定めるところにより市長に申請し、その許可を受けなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29269,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":30,"text":"第13条 市長は、許可申請を受けた場合は、当該許可申請の内容が次の各号に掲げる要件のいずれにも適合していると認めるときでなければ、第10条第１項の許可（以下「許可」という。）をしてはならないものとする。(１) 事業区域の周辺地域（以下この条において「周辺地域」という。）における自然環境の保全について規則で定める基準に適合していること。(２) 周辺地域における景観の保全について規則で定める基準に適合していること。(３) 周辺地域における土砂崩れ、溢水その他災害発生の防止について規則で定める基準に適合していること。(４) 次に掲げる事項が規則で定める基準に適合していること。ア 設置事業の完了時における事業区域の高さ、法面の勾配、土地の造成を行う面積等の造成計画。ウ 地形、地質及び周辺地域の状況に応じて講ずべき措置。(５) 周辺地域における道路、河川、水路その他の公共施設の構造、管理等への支障の防止について規則で定める基準に適合していること。(６) 太陽光の反射、騒音等による生活環境への被害を防止するための措置その他の近隣住民等の生活環境の保全のために必要な措置として規則で定める基準に適合していること。(９) 近隣住民等意見のうち、自然環境等を保全するために必要であることが明らかであるものに係る適切な措置が設置事業計画書に記載されていること。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29270,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":31,"text":"２ 前項の規定にかかわらず、市長は、許可申請に係る設置事業者又は工事施行者が次の各号のいずれかに該当するときは、許可をしないことができる。(１) 設置事業を実施するために必要な資力及び信用を有すると認められないとき。(２) 第28条の規定により許可又は第15条第１項に規定する変更許可を取り消され、その取消しの日から起算して５年を経過しないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29271,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":32,"text":"３ 市長は、許可について決定するときは、あらかじめ第25条第１項に規定する審議会の意見を聴かなければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29272,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":33,"text":"４ 市長は、設置事業の許可をしたときは、速やかにその旨を公表するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29273,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":34,"text":"第14条 市長は、許可をする場合においては、自然環境若しくは景観の保全又は災害若しくは生活環境への被害の発生の防止のために必要な条件を付することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29274,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":35,"text":"第15条 許可を受けた設置事業者（以下「許可事業者」という。）は、第10条第２項各号に掲げる事項の変更をしようとするときは、あらかじめ、当該変更について市長の許可（以下「変更許可」という。）を受けなければならない。ただし、規則で定める軽微な変更については、この限りでない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29279,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":40,"text":"３ 許可事業者等から当該事業区域内の土地の所有権その他設置事業を施行する権原を取得した者は、市長の承認を受けて、当該許可事業者等が有していた許可又は変更許可に基づく地位を承継することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29287,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":48,"text":"２ 市長は、前項の規定による届出（許可事業の完了に係るものに限る。）を受けたときは、速やかに、当該許可事業が許可又は変更許可の内容に適合しているかどうかについて検査し、その検査の結果当該許可事業が当該内容に適合していると認めるときは、当該届出をした許可事業者等に検査済証を交付するものとする。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29302,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":63,"text":"第26条 市長は、許可事業者等が許可又は変更許可に係る設置事業計画書又は条件に従って設置事業を施行していないと認めるときは、当該許可事業者等に対し、相当の期限を定めて、必要な措置をとることを勧告することができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29304,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":65,"text":"第27条 市長は、許可事業者等が正当な理由なく前条第１項の規定による勧告に従わないときは、当該許可事業者等に対し、設置事業に係る工事、土地の造成その他の行為の停止を命じ、又は相当の期限を定めて、再生可能エネルギー発電設備の除却、事業区域の原状回復その他違反を是正するために必要な措置をとることを命ずることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29306,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":67,"text":"第28条 市長は、許可事業者等が次の各号のいずれかに該当するときは、その許可又は変更許可を取り消すことができる。(１) 不正な手段により許可又は変更許可を受けたとき。(２) 許可又は変更許可を受けた日から起算して１年を経過する日までに、当該許可又は変更許可に係る設置事業に着手しなかったとき。(３) 許可又は変更許可を受け、設置事業に着手した日以後１年を超える期間引き続き当該設置事業を施行していないとき。(４) 第13条第１項（第15条第３項において準用する場合を含む。）に規定する要件を満たさない設置事業を施行したとき。(５) 第14条（第15条第３項において準用する場合を含む。）の規定により付された条件に違反したとき。(６) 第15条第１項の規定に違反し、変更許可を受けないで設置事業を施行したとき。(７) 第16条第３項の承認を受けないで設置事業者等としての地位を承継したとき。(８) 前条の規定による命令（次条第１項において「命令」という。）（前条第２項の規定による命令にあっては、第15条第１項の規定に違反したことによるものに限る。）に従わないとき。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29313,"municipality":"鹿沼市","year":2017,"category":"条例","dan_number":74,"text":"第31条 市長は、許可事業若しくはこの条例の施行前に着手された設置事業であって当該設置事業がこの条例の施行後に着手されるとしたならば許可を受けるべきもの（以下この項において「許可事業等」という。）又は許可事業等に係る再生可能エネルギー発電事業が、自然環境若しくは景観を損ない、又は災害、生活環境への被害等が生ずる事態が発生するおそれがあると認める場合は、当該許可事業等に係る土地所有者等に対し、当該事態の発生を防止するために必要な措置をとることを求めることができる。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29622,"municipality":"鹿沼市","year":2017,"category":"施行規則","dan_number":26,"text":"第15条 市長は、許可について決定をしたときは、次の各号に掲げる決定の区分に応じ、それぞれ当該各号に定める様式により、当該決定の内容を許可申請をした設置事業者に通知するものとする。(１) 許可する旨の決定 設置事業許可通知書（","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":29627,"municipality":"鹿沼市","year":2017,"category":"施行規則","dan_number":31,"text":"３ 市長は、変更許可について決定をしたときは、次の各号に掲げる決定の区分に応じ、それぞれ当該各号に定める様式により、当該決定の内容を変更許可の申請をした許可事業者等に通知するものとする。(１) 許可する旨の決定 設置事業変更許可通知書（","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30063,"municipality":"麻績村","year":2017,"category":"施行規則","dan_number":20,"text":"第9条 事業者は、村内において事業を施行しようとするときは、当該事業に着手しようと する日の60日前までに、次に掲げる事項を届け出て、村長の同意を得なければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる 事務所の所在地。第15条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 事業区域の所在地及び面積。(4) 事業の内容。(5) 該当自治会への説明会に係る報告書。(6) 近隣関係者への説明に係る報告書。(7) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30065,"municipality":"麻績村","year":2017,"category":"施行規則","dan_number":22,"text":"3 事業者は、第1項第2号から第4号に掲げる事項の変更をしようとするときは、あらか じめ、その旨を届け出て、村長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30379,"municipality":"麻績村","year":2017,"category":"条例","dan_number":20,"text":"第9条 事業者は、村内において事業を施行しようとするときは、当該事業に着手しようと する日の60日前までに、次に掲げる事項を届け出て、村長の同意を得なければならない。(1) 事業者の氏名及び住所(法人にあっては、その名称及び代表者の氏名並びに主たる 事務所の所在地。第15条第1項において同じ。)。(2) 事業の着手予定日及び完了予定日。(3) 事業区域の所在地及び面積。(4) 事業の内容。(5) 該当自治会への説明会に係る報告書。(6) 近隣関係者への説明に係る報告書。(7) 前各号に定めるもののほか規則で定める事項","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null},{"paragraph_id":30381,"municipality":"麻績村","year":2017,"category":"条例","dan_number":22,"text":"3 事業者は、第1項第2号から第4号に掲げる事項の変更をしようとするときは、あらか じめ、その旨を届け出て、村長の同意を得なければならない。","code":"*CLAUSE_POSITIVE_PERMISSION_CONSENT","code_description":null}];
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const displayCount = document.getElementById('displayCount');
        const totalCount = document.getElementById('totalCount');
        const thElements = document.querySelectorAll('th.sortable');

        let filteredData = [...data];
        let sortColumn = null;
        let sortAsc = true;

        // テーブルの初期化
        function initTable() {
            totalCount.textContent = data.length;
            renderTable(data);
        }

        // テーブルをレンダリング
        function renderTable(dataToRender) {
            tableBody.innerHTML = '';
            dataToRender.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.paragraph_id || ''}</td>
                    <td>${row.municipality || ''}</td>
                    <td>${row.year || ''}</td>
                    <td>${row.category || ''}</td>
                    <td>${row.dan_number || ''}</td>
                    <td><div class="text-content">${row.text || ''}</div></td>
                    <td><span class="code-tag">${row.code || ''}</span></td>
                    <td>${row.code_description || '-'}</td>
                `;
                tableBody.appendChild(tr);
            });
            displayCount.textContent = dataToRender.length;
        }

        // 検索機能
        searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = data.filter(row => {
                return Object.values(row).some(value => 
                    String(value || '').toLowerCase().includes(searchTerm)
                );
            });
            renderTable(filteredData);
        });

        // ソート機能
        thElements.forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.column;
                const isAsc = sortColumn === column ? !sortAsc : true;

                filteredData.sort((a, b) => {
                    let aVal = a[column];
                    let bVal = b[column];

                    // 数値のソート
                    if (!isNaN(aVal) && !isNaN(bVal)) {
                        aVal = parseFloat(aVal);
                        bVal = parseFloat(bVal);
                    }

                    if (aVal === bVal) return 0;
                    if (aVal < bVal) return isAsc ? -1 : 1;
                    return isAsc ? 1 : -1;
                });

                sortColumn = column;
                sortAsc = isAsc;
                renderTable(filteredData);
            });
        });

        // 初期化
        initTable();
    </script>
